    <style>
        :root { --volt: #ccff00; --bg-main: #000000; --text-main: #ffffff; --border-color: #262626; }

        .msg-me { background: var(--volt); color: black; border-bottom-right-radius: 4px; align-self: flex-end; font-weight: 500; }
        .msg-other { background: #333; color: white; border-bottom-left-radius: 4px; align-self: flex-start; }
        
        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 50; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-overlay.active { display: flex; animation: fadeIn 0.2s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex justify-center h-screen bg-black">
    <div class="w-full max-w-md h-full relative bg-black flex flex-col overflow-hidden shadow-2xl border-x border-[#222]">
        
        <header class="px-5 py-4 border-b border-[#222] bg-black z-10 shrink-0">

                    </button>
                    <button onclick="openGroupCreateModal()" class="active:scale-95 transition">
                        <i data-lucide="message-square-plus" class="w-6 h-6 text-white"></i>
                    </button>

            </div>
            
            <div class="flex gap-2 overflow-x-auto hide-scrollbar mb-4">
                <button onclick="enterOpenChat('running')" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#1a1a1a] text-xs font-bold border border-[#333] hover:border-[var(--volt)] hover:text-[var(--volt)] transition">ğŸƒ ëŸ°ë‹</button>
                <button onclick="enterOpenChat('weight')" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#1a1a1a] text-xs font-bold border border-[#333] hover:border-[var(--volt)] hover:text-[var(--volt)] transition">ğŸ’ª ì›¨ì´íŠ¸</button>
                <button onclick="enterOpenChat('pokemon')" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#1a1a1a] text-xs font-bold border border-[#333] hover:border-[var(--volt)] hover:text-[var(--volt)] transition">ğŸ± í¬ì¼“ëª¬</button>
                <button onclick="enterOpenChat('etc')" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#1a1a1a] text-xs font-bold border border-[#333] hover:border-[var(--volt)] hover:text-[var(--volt)] transition">ğŸ’¬ ììœ </button>
            </div>

            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500"></i>
                <input type="text" id="chat-search" onkeyup="filterChats()" placeholder="ëŒ€í™”ë°© ì´ë¦„ ê²€ìƒ‰" class="w-full bg-[#111] border border-[#333] rounded-lg pl-9 pr-3 py-2.5 text-sm text-white outline-none focus:border-[var(--volt)] transition">
            </div>
        </header>

        <div id="chat-list" class="flex-1 overflow-y-auto">

        </div>

        <div id="chat-room" class="absolute inset-0 bg-black z-40 flex flex-col transform translate-x-full transition-transform duration-300">
            <div class="px-4 py-3 border-b border-[#222] flex items-center justify-between bg-black/95 backdrop-blur">
                <div class="flex items-center gap-3">
                    <button onclick="closeChatRoom()"><i data-lucide="chevron-left" class="w-8 h-8 text-gray-300"></i></button>
                    <div>
                        <div id="chat-room-title" class="font-bold text-base">Chat</div>
                        <div id="chat-room-type" class="text-[10px] text-[var(--volt)] font-medium tracking-wider"></div>
                    </div>
                </div>
            </div>
            
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 scroll-smooth"></div>
            
            <div class="p-3 border-t border-[#222] flex gap-2 bg-black safe-area-bottom">
                <input type="text" id="msg-input" onkeypress="if(event.key==='Enter') sendMessage()" class="flex-1 bg-[#1a1a1a] border border-[#333] rounded-full px-5 py-3 outline-none text-sm text-white focus:border-[var(--volt)]" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
                <button onclick="sendMessage()" class="bg-[var(--volt)] text-black rounded-full p-3 hover:opacity-80 transition"><i data-lucide="send" class="w-5 h-5"></i></button>
            </div>
        </div>

        <div id="modal-friend" class="modal-overlay">
            <div class="bg-[#111] w-[90%] max-w-sm rounded-2xl p-6 border border-[#333] flex flex-col max-h-[85vh] shadow-2xl">
                <div class="flex justify-between items-center mb-5">
                    <h3 class="font-bold text-xl text-white">ì¹œêµ¬ ê´€ë¦¬</h3>
                    <button onclick="closeModal('modal-friend')" class="text-gray-500"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                
                <div class="flex gap-2 mb-2">
                    <input type="text" id="friend-search-input" placeholder="ì¹œêµ¬ ë‹‰ë„¤ì„ ê²€ìƒ‰" class="flex-1 bg-[#222] px-4 py-3 rounded-lg text-sm outline-none border border-[#333] focus:border-[var(--volt)]">
                    <button onclick="searchFriend()" class="bg-[var(--volt)] text-black font-bold px-4 rounded-lg text-sm whitespace-nowrap">ê²€ìƒ‰</button>
                </div>
                <div id="friend-search-result" class="text-xs text-gray-400 mb-6 min-h-[24px] flex items-center ml-1"></div>

                <div class="h-px bg-[#222] w-full mb-4"></div>

                <div class="flex justify-between items-end mb-2">
                    <h4 class="text-sm font-bold text-gray-300">ë‚´ ì¹œêµ¬ ëª©ë¡ <span id="friend-count" class="text-[var(--volt)] text-xs ml-1">0</span></h4>
                    <span class="text-[10px] text-gray-600">ë“±ë¡ëœ ì¹œêµ¬ë§Œ ë³´ì…ë‹ˆë‹¤</span>
                </div>
                
                <div id="my-friend-list" class="flex-1 overflow-y-auto space-y-3 pr-1 min-h-[200px] mb-4">
                    </div>
            </div>
        </div>

        <div id="modal-group" class="modal-overlay">
            <div class="bg-[#111] w-[90%] max-w-sm rounded-2xl p-6 border border-[#333] flex flex-col max-h-[85vh]">
                <h3 class="font-bold text-lg mb-4 text-white">ìƒˆ ì±„íŒ…ë°© ë§Œë“¤ê¸°</h3>
                
                <label class="text-xs text-gray-500 mb-1 block ml-1">ì±„íŒ…ë°© ì´ë¦„</label>
                <input type="text" id="new-group-name" placeholder="ì˜ˆ: ì£¼ë§ ëŸ°ë‹ ëª¨ì„" class="w-full bg-[#222] px-4 py-3 rounded-lg text-sm outline-none border border-[#333] focus:border-[var(--volt)] mb-5 text-white">
                
                <div class="flex justify-between items-center mb-2">
                    <div class="text-xs text-gray-400 ml-1">ëŒ€í™” ìƒëŒ€ë¡œ ì´ˆëŒ€í•˜ê¸°</div>
                    <button onclick="loadFriendListForGroup()" class="text-[10px] text-[var(--volt)] underline font-bold cursor-pointer">ëª©ë¡ ìƒˆë¡œê³ ì¹¨</button>
                </div>

                <div id="friend-list-select" class="flex-1 overflow-y-auto border border-[#222] bg-[#1a1a1a] rounded-lg p-3 mb-5 space-y-2 max-h-[200px]">
                    </div>

                <div class="flex gap-3">
                    <button onclick="closeModal('modal-group')" class="flex-1 py-3 bg-[#222] rounded-lg text-sm text-gray-300 font-medium">ì·¨ì†Œ</button>
                    <button onclick="createGroupChat()" class="flex-1 py-3 bg-[var(--volt)] text-black font-bold rounded-lg text-sm shadow-[0_0_10px_rgba(204,255,0,0.3)]">ë°© ë§Œë“¤ê¸°</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, update, get, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const app = initializeApp({ apiKey: "AIzaSyAbHwLLXIH8rBQ8gNMVqE5SE208aIbfFZ0", authDomain: "pokbattle.firebaseapp.com", databaseURL: "https://pokbattle-default-rtdb.firebaseio.com", projectId: "pokbattle" });
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let currentChatId = null;
        let myUid = null;
        let myNickname = "Unknown";

        lucide.createIcons();

        // 1. ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ ë° ì´ˆê¸°í™”
        onAuthStateChanged(auth, (user) => {
            if (user) {
                myUid = user.uid;
                // ì‚¬ìš©ì ì •ë³´ í™•ì¸ ë° ìë™ ë“±ë¡ (DB)
                const userRef = ref(db, `users/${myUid}`);
                get(userRef).then(snap => {
                    if(!snap.exists()) {
                        myNickname = user.displayName || "User" + myUid.slice(-4);
                        update(userRef, { nickname: myNickname, uid: myUid });
                    } else {
                        myNickname = snap.val().nickname;
                    }
                });
                loadChatList(); // ì±„íŒ… ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            } else {
                document.getElementById('chat-list').innerHTML = "<div class='flex flex-col items-center justify-center h-full text-gray-500 gap-2'><i data-lucide='lock' class='w-6 h-6'></i><span>ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.</span></div>";
                lucide.createIcons();
            }
        });

        // 2. ì±„íŒ… ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ë¹„ê³µê°œ í•„í„°ë§ í¬í•¨)
        function loadChatList() {
            onValue(ref(db, 'groups'), (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                const data = snap.val();

                if(!data) {
                    list.innerHTML = "<div class='text-center py-20 text-gray-600 text-sm'>ì§„í–‰ ì¤‘ì¸ ëŒ€í™”ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ìƒˆë¡œìš´ ì¹œêµ¬ë¥¼ ì‚¬ê·€ì–´ë³´ì„¸ìš”!</div>";
                    return;
                }

                // ì •ë ¬: ìµœì‹  ë©”ì‹œì§€ ì‹œê°„ ìˆœ (ë‚´ë¦¼ì°¨ìˆœ)
                const sortedChats = Object.entries(data).sort((a, b) => (b[1].lastTime || 0) - (a[1].lastTime || 0));

                sortedChats.forEach(([key, g]) => {
                    // [ì¤‘ìš”] ê°œì¸ì •ë³´ ë³´í˜¸: ë©¤ë²„ì— ë‚´ê°€ í¬í•¨ë˜ì–´ ìˆê±°ë‚˜, ì˜¤í”ˆì±„íŒ…('open_')ì¸ ê²½ìš°ë§Œ í‘œì‹œ
                    if ((g.members && g.members[myUid]) || key.startsWith('open_')) {
                        renderChatItem(list, key, g);
                    }
                });
                lucide.createIcons();
            });
        }

        function renderChatItem(container, key, g) {
            const div = document.createElement('div');
            div.className = "chat-item w-full flex items-center gap-4 p-4 hover:bg-[#111] active:bg-[#1a1a1a] cursor-pointer border-b border-[#1a1a1a] group transition-colors";
            div.dataset.name = g.name; 
            
            let iconColor = "bg-gray-800 text-gray-300";
            let typeTag = "GROUP";
            let typeColor = "text-gray-500 border-gray-700";
            
            if(key.startsWith('open_')) { 
                iconColor = "bg-[var(--volt)] text-black"; 
                typeTag = "OPEN"; 
                typeColor = "text-[var(--volt)] border-[var(--volt)]";
            } else if (g.type === 'private') {
                typeTag = "1:1";
            }

            // ì‹œê°„ í¬ë§·íŒ…
            const timeStr = g.lastTime ? new Date(g.lastTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';

            div.innerHTML = `
                <div class="w-12 h-12 rounded-full ${iconColor} flex items-center justify-center font-bold text-sm shrink-0 shadow-sm">
                    ${g.name.slice(0,2)}
                </div>
                <div class="flex-1 min-w-0" onclick="openChatRoom('${key}', '${g.name}', '${typeTag}')">
                    <div class="flex justify-between items-center mb-0.5">
                        <div class="font-bold truncate text-sm text-gray-200">${g.name} <span class="text-[9px] ${typeColor} border px-1 rounded ml-1 align-middle">${typeTag}</span></div>
                        <div class="text-[10px] text-gray-500">${timeStr}</div>
                    </div>
                    <div class="text-sm text-gray-400 truncate pr-2">${g.lastMsg || 'ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”.'}</div>
                </div>
                <button onclick="leaveChat('${key}')" class="p-2 text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" title="ë‚˜ê°€ê¸°">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            `;
            container.appendChild(div);
        }

        // 3. ì±„íŒ…ë°© ì§„ì… & ë©”ì‹œì§€ ì „ì†¡
        window.openChatRoom = (id, title, typeLabel) => {
            currentChatId = id;
            document.getElementById('chat-room-title').innerText = title;
            document.getElementById('chat-room-type').innerText = typeLabel === 'OPEN' ? 'ì˜¤í”ˆ ì±„íŒ…ë°©' : 'ë¹„ê³µê°œ ì±„íŒ…ë°©';
            document.getElementById('chat-room').style.transform = "translateX(0)";
            
            // ë©”ì‹œì§€ ì‹¤ì‹œê°„ ë¡œë“œ
            onValue(ref(db, `messages/${id}`), (snap) => {
                const container = document.getElementById('chat-messages');
                container.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.values(data).forEach(m => {
                        const isMe = m.uid === myUid;
                        container.innerHTML += `
                            <div class="w-full flex ${isMe ? 'justify-end' : 'justify-start'}">
                                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                                    <span class="text-[10px] text-gray-500 mb-1 px-1 ${isMe ? 'hidden' : 'block'}">${m.nickname}</span>
                                    <div class="msg-bubble ${isMe ? 'msg-me' : 'msg-other'} shadow-sm">
                                        ${m.text}
                                    </div>
                                </div>
                            </div>`;
                    });
                }
                container.scrollTop = container.scrollHeight;
            });
        };

        window.closeChatRoom = () => {
            document.getElementById('chat-room').style.transform = "translateX(100%)";
            currentChatId = null;
        };

        window.sendMessage = () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatId) return;
            
            push(ref(db, `messages/${currentChatId}`), { 
                uid: myUid, 
                nickname: myNickname, 
                text, 
                timestamp: Date.now() 
            });
            update(ref(db, `groups/${currentChatId}`), { 
                lastMsg: text, 
                lastTime: Date.now() 
            });
            input.value = "";
            input.focus();
        };

        // 4. ì˜¤í”ˆ ì±„íŒ… ì…ì¥ (ìë™ ìƒì„±/ì…ì¥)
        window.enterOpenChat = (type) => {
            const chatMap = {
                'running': { id: 'open_running', name: 'ğŸƒ ëŸ°ë‹ ì»¤ë®¤ë‹ˆí‹°' },
                'weight': { id: 'open_weight', name: 'ğŸ’ª í—¬ì°½ë“¤ì˜ ìˆ˜ë‹¤' },
                'pokemon': { id: 'open_pokemon', name: 'ğŸ± í¬ì¼“ëª¬ ì •ë³´ê³µìœ ' },
                'etc': { id: 'open_etc', name: 'ğŸ’¬ ììœ  ì¡ë‹´ë°©' }
            };
            const target = chatMap[type];
            if(!target) return;

            const groupRef = ref(db, `groups/${target.id}`);
            get(groupRef).then((snap) => {
                if(!snap.exists()) {
                    set(groupRef, { name: target.name, type: 'open', lastMsg: 'ì˜¤í”ˆì±„íŒ… ì‹œì‘', members: { [myUid]: true } });
                } else {
                    update(ref(db, `groups/${target.id}/members`), { [myUid]: true });
                }
                openChatRoom(target.id, target.name, 'OPEN');
            });
        };

        // 5. ì¹œêµ¬ ê´€ë¦¬ ë¡œì§ (í”„ë¡œí•„, 1:1, ì‚­ì œ)
        window.openFriendModal = () => {
            document.getElementById('modal-friend').classList.add('active');
            loadMyFriendList();
        };

        window.searchFriend = () => {
            const input = document.getElementById('friend-search-input').value.trim();
            const resDiv = document.getElementById('friend-search-result');
            if(!input) return;
            resDiv.innerHTML = "ğŸ” ì°¾ëŠ” ì¤‘...";
            
            get(ref(db, 'users')).then((snap) => {
                if(!snap.exists()) return resDiv.innerHTML = "ê°€ì…ëœ ìœ ì €ê°€ ì—†ìŠµë‹ˆë‹¤.";
                let foundUid = null, foundData = null;
                
                snap.forEach(child => {
                    if(child.val().nickname === input) { foundUid = child.key; foundData = child.val(); }
                });

                if(foundUid) {
                    if(foundUid === myUid) {
                        resDiv.innerHTML = "<span class='text-yellow-500'>ë³¸ì¸ì…ë‹ˆë‹¤.</span>";
                    } else {
                        resDiv.innerHTML = `
                            <div class="flex items-center justify-between w-full p-3 bg-[#222] rounded-lg border border-[#333]">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-white text-xs">${foundData.nickname[0]}</div>
                                    <span class="font-bold text-sm text-white">${foundData.nickname}</span>
                                </div>
                                <button onclick="addFriend('${foundUid}', '${foundData.nickname}')" class="bg-[var(--volt)] text-black text-xs px-3 py-1.5 rounded font-bold hover:brightness-110">ì¹œêµ¬ ì¶”ê°€</button>
                            </div>`;
                    }
                } else {
                    resDiv.innerHTML = "<span class='text-red-500'>ì‚¬ìš©ìë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</span>";
                }
            });
        };

        window.addFriend = (fUid, fNick) => {
            update(ref(db, `users/${myUid}/friends`), { [fUid]: fNick })
            .then(() => {
                alert(`${fNick}ë‹˜ì´ ì¹œêµ¬ ëª©ë¡ì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!`);
                loadMyFriendList();
                document.getElementById('friend-search-input').value = "";
                document.getElementById('friend-search-result').innerHTML = "";
            });
        };

        // ì¹œêµ¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (UI ê°œì„ : í”„ë¡œí•„ + 1:1 ë²„íŠ¼ + ì‚­ì œ)
        window.loadMyFriendList = () => {
            const listDiv = document.getElementById('my-friend-list');
            const countSpan = document.getElementById('friend-count');
            
            onValue(ref(db, `users/${myUid}/friends`), (snap) => {
                listDiv.innerHTML = "";
                if(!snap.exists()) {
                    countSpan.innerText = "0";
                    listDiv.innerHTML = "<div class='text-center text-xs text-gray-500 py-6'>ë“±ë¡ëœ ì¹œêµ¬ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ê²€ìƒ‰í•´ì„œ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>";
                    return;
                }
                
                const friends = snap.val();
                let validCount = 0;

                Object.entries(friends).forEach(([uid, name]) => {
                    // [ë²„ê·¸ ìˆ˜ì •] ì˜ëª»ëœ ë°ì´í„°(boolean ë“±) í•„í„°ë§
                    if (typeof name !== 'string' || !name) return;

                    validCount++;
                    const item = document.createElement('div');
                    item.className = "flex items-center justify-between p-3 bg-[#1a1a1a] rounded-xl border border-[#2a2a2a] hover:border-[#444] transition";
                    item.innerHTML = `
                        <div class="flex items-center gap-3 flex-1">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center text-sm font-bold text-white border border-[#444]">
                                ${name.slice(0,1)}
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-white">${name}</span>
                                <span class="text-[10px] text-[var(--volt)]">ì¹œêµ¬</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="startPrivateChat('${uid}', '${name}')" class="bg-[#333] hover:bg-[var(--volt)] hover:text-black text-white p-2 rounded-lg transition" title="1:1 ëŒ€í™”">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteFriend('${uid}')" class="bg-[#333] hover:bg-red-500/20 hover:text-red-500 text-gray-400 p-2 rounded-lg transition" title="ì¹œêµ¬ ì‚­ì œ">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;
                    listDiv.appendChild(item);
                });
                countSpan.innerText = validCount;
                lucide.createIcons();
            });
        };

        // ì¹œêµ¬ ì‚­ì œ ë¡œì§ (í™•ì‹¤í•˜ê²Œ ì²˜ë¦¬)
        window.deleteFriend = (fUid) => {
