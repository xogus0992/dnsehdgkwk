<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 공유</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-purple-600 text-white p-4 text-center relative">
        <button id="back-to-main-btn" class="absolute top-1/2 left-4 -translate-y-1/2 bg-white text-purple-600 p-2 rounded-md shadow-lg z-10">
            ← 뒤로가기
        </button>
        <h1 class="text-3xl font-semibold">운동 공유</h1>
    </header>

    <main class="flex justify-center items-center" style="height: calc(100vh - 68px);">
        <p class="text-2xl text-gray-500">운동 공유 기능은 현재 준비 중입니다. 🚧</p>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const backBtn = document.getElementById('back-to-main-btn');

        // '뒤로가기' 버튼 클릭 시 health.html로 이동
        backBtn.addEventListener('click', () => {
            window.location.href = 'health.html';
        });
    });
</script>

</body>
</html>
