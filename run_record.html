<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POKERUN - Record</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,600;0,700;1,800&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="run_record.css">
</head>
<body>

    <div class="scaffold">
        <div class="safe-area">
            
            <div class="stats-container">
                <div class="stats-header">
                    <span>주간 활동 (km)</span>
                    <span id="totalWeeklyDist" class="highlight-text">0.0 km</span>
                </div>
                <div class="chart-wrapper">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <div class="list-container">
                <div class="list-title">최근 활동</div>
                <ul id="recordList" class="record-list">
                    </ul>
            </div>

        </div>

        <div id="recordModal" class="modal hidden">
            <div class="modal-content">
                <div class="popup-header">
                    <div class="date-time-col">
                        <span id="popupDate" class="p-date">2023-10-25</span>
                        <span id="popupTime" class="p-time">오후 3:45</span>
                    </div>
                    <button id="closePopupBtn" class="icon-btn-small">
                        <span class="material-icons">close</span>
                    </button>
                </div>

                <div class="popup-map-container">
                    <div id="popupMap"></div>
                </div>

                <div class="popup-main-dist">
                    <span id="popupDist">0.00</span> <span class="unit">km</span>
                </div>

                <div class="popup-grid">
                    <div class="p-item">
                        <span class="p-label">총 시간</span>
                        <span id="popupDuration" class="p-val">00:00</span>
                    </div>
                    <div class="p-item">
                        <span class="p-label">평균 페이스</span>
                        <span id="popupPace" class="p-val">0'00"</span>
                    </div>
                    <div class="p-item">
                        <span class="p-label">칼로리</span>
                        <span id="popupCal" class="p-val">0</span>
                    </div>
                    <div class="p-item">
                        <span class="p-label">평균 속도</span>
                        <span id="popupAvgSpeed" class="p-val">0.0</span>
                    </div>
                </div>

                <div class="popup-actions">
                    <button id="btnDeleteRecord" class="action-btn btn-delete">
                        삭 제
                    </button>
                    <button id="btnShareRecord" class="action-btn btn-share">
                        공 유
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="run_record.js"></script>
</body>
</html>
