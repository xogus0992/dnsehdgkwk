<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>POKERUN PRO</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom CSS (다음 단계에서 제공) -->
    <link rel="stylesheet" href="custom.css">

</head>

<body class="select-none bg-[#e9f4ff]">

<!-- ▒▒▒▒▒▒ 상단바 (Pokerun UI 그대로) ▒▒▒▒▒▒ -->
<header id="main-header"
        class="fixed top-0 w-full z-30 px-5 h-[56px] flex justify-between items-center glass border-b border-gray-300 bg-white/70 backdrop-blur-md">
    
    <div class="flex items-center gap-2">
        <img src="https://i.imgur.com/R7eXQ0e.png" class="w-6 opacity-70">
        <h1 class="text-xl font-black italic tracking-tighter text-gray-800">
            POKE<span class="text-blue-500">RUN</span> <span class="text-xs text-red-500">PRO</span>
        </h1>
    </div>

    <div class="flex items-center gap-3">
        <i data-lucide="settings" class="w-6 h-6 text-gray-700" id="btn-settings"></i>
        <i data-lucide="moon" class="w-6 h-6 text-gray-700" id="btn-theme"></i>

        <div class="flex items-center gap-2 bg-gray-200 px-4 py-1.5 rounded-full">
            <span class="text-yellow-400 text-xs font-bold">●</span>
            <span id="display-coins" class="font-bold text-sm text-gray-800">0</span>
        </div>
    </div>
</header>





<!-- ▒▒▒▒▒▒ SPA 페이지 컨테이너 ▒▒▒▒▒▒ -->
<main class="pt-[70px] pb-[90px]">

    <!-- 페이지 1: RUN -->
    <section id="page-run" class="spa-page pt-4 px-5">

        <!-- RUN 거리 표시 (흰 박스 제거 버전) -->
        <div class="text-center">
            <h2 class="text-xs text-gray-500 tracking-widest">RUN</h2>
            <div class="text-6xl font-black text-blue-900 mt-1" id="run-distance">0.00</div>
            <p class="text-gray-500 text-sm">(현재 뛴 거리 km)</p>
        </div>

        <!-- 페이스/시간/칼로리 -->
        <div class="flex justify-between mt-6 text-center px-3">
            <div>
                <div id="run-pace" class="text-gray-600 text-sm">-</div>
                <div class="text-gray-500 text-xs mt-1">평균 페이스</div>
            </div>

            <div>
                <div id="run-time" class="text-gray-600 text-sm">0:00</div>
                <div class="text-gray-500 text-xs mt-1">시간</div>
            </div>

            <div>
                <div id="run-cal" class="text-gray-600 text-sm">0</div>
                <div class="text-gray-500 text-xs mt-1">칼로리</div>
            </div>
        </div>

        <!-- RUN 시작 버튼 -->
        <div class="flex justify-center mt-6">
            <button id="run-start-btn" class="bg-blue-500 text-white font-bold px-10 py-3 rounded-full shadow-md">
                시작
            </button>
        </div>

        <!-- RUN 지도 -->
        <div class="w-full h-[230px] rounded-xl overflow-hidden mt-6 shadow">
            <div id="run-map" class="w-full h-full"></div>
        </div>

    </section>





    <!-- 페이지 2: ROUTE -->
    <section id="page-route" class="spa-page hidden pt-4 px-5">

        <div class="text-center">
            <h2 class="text-xs text-gray-500 tracking-widest">ROUTE</h2>

            <!-- 목표 거리 입력 (RUN과 동일 UI) -->
            <input id="route-goal" type="number"
                   placeholder="목표 거리 입력 (km)"
                   class="text-center w-full mt-2 bg-white px-4 py-3 rounded-xl shadow-inner">
        </div>

        <!-- ROUTE 지도 -->
        <div class="w-full h-[230px] rounded-xl overflow-hidden mt-6 shadow">
            <div id="route-map" class="w-full h-full"></div>
        </div>

        <!-- + 버튼: 코스 생성 패널 -->
        <button id="open-course-gen"
                class="fixed bottom-24 right-6 bg-blue-500 w-12 h-12 rounded-full text-white shadow-md flex items-center justify-center">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>

    </section>





    <!-- 페이지 3: HOME -->
    <section id="page-home" class="spa-page hidden pt-4 px-5">
        <h2 class="text-xl font-bold">최근 기록</h2>
        <div id="home-latest" class="bg-white p-4 rounded-xl mt-4 shadow text-gray-600 text-sm">
            최근 러닝 기록이 없습니다.
        </div>
    </section>





    <!-- 페이지 4: RECORD -->
    <section id="page-record" class="spa-page hidden pt-4 px-5">
        <h2 class="text-xl font-bold">러닝 기록</h2>
        <div id="record-list" class="mt-4 space-y-3"></div>
    </section>





    <!-- 페이지 5: PROFILE -->
    <section id="page-profile" class="spa-page hidden pt-4 px-5 text-center">
        <i data-lucide="user" class="w-24 h-24 mx-auto text-gray-500 mt-10"></i>
        <p class="text-gray-600 mt-6">프로필 기능 준비 중</p>
    </section>

</main>






<!-- ▒▒▒▒▒▒ 하단바 (Pokerun UI 그대로) ▒▒▒▒▒▒ -->
<nav id="main-nav"
     class="fixed bottom-0 w-full h-[72px] bg-white border-t border-gray-300 flex justify-around items-end pb-2 z-40">

    <!-- RUN -->
    <button onclick="navSwitch('run')" id="nav-run"
            class="nav-btn flex flex-col items-center">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[10px] font-black">RUN</span>
    </button>

    <!-- ROUTE -->
    <button onclick="navSwitch('route')" id="nav-route"
            class="nav-btn flex flex-col items-center">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[10px] font-black">ROUTE</span>
    </button>

    <!-- HOME: 가운데 버튼 -->
    <button onclick="navSwitch('home')" id="nav-home"
            class="nav-center-btn w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center border-4 border-white shadow-lg -mt-8">
        <i data-lucide="swords" class="w-7 h-7 text-white"></i>
    </button>

    <!-- RECORD -->
    <button onclick="navSwitch('record')" id="nav-record"
            class="nav-btn flex flex-col items-center">
        <i data-lucide="shopping-bag" class="w-6 h-6"></i>
        <span class="text-[10px] font-black">RECORD</span>
    </button>

    <!-- PROFILE -->
    <button onclick="navSwitch('profile')" id="nav-profile"
            class="nav-btn flex flex-col items-center">
        <i data-lucide="book-open" class="w-6 h-6"></i>
        <span class="text-[10px] font-black">PROFILE</span>
    </button>

</nav>






<!-- ▒▒▒▒▒▒ SPA 네비게이션 스크립트 ▒▒▒▒▒▒ -->
<script>
function navSwitch(page) {

    document.querySelectorAll('.spa-page').forEach(p => p.classList.add('hidden'));
    document.getElementById('page-' + page).classList.remove('hidden');

    document.querySelectorAll('#main-nav button').forEach(b => b.classList.remove('nav-active'));
    document.getElementById('nav-' + page).classList.add('nav-active');

    if (page === 'route' && typeof openRoutePage === "function") setTimeout(openRoutePage, 50);
}
</script>


<script>lucide.createIcons();</script>
<script src="run.js"></script>

</body>
</html>
