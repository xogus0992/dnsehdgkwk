<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>러닝</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<link rel="stylesheet" href="run.css" />
<script defer src="run.js"></script>
</head>

<body class="bg-slate-100">

<!-- 상단바 -->
<header class="w-full bg-sky-600 text-white py-3 px-4 flex justify-between items-center">
  <div class="text-lg font-semibold">러닝</div>
  <button id="runAdminBtn" class="p-2 bg-sky-500 rounded-xl">🔧</button>
</header>

<!-- 지도 -->
<div id="runMap" class="w-full h-[40vh] rounded-xl overflow-hidden mt-2"></div>

<!-- 거리, 시간/시작/페이스 -->
<div class="w-full flex flex-col items-center mt-4">
  
  <!-- 목표거리 -->
  <div id="runDistanceBox" class="w-[60%] h-[60px] text-center">
    <div id="runDistance" class="text-5xl font-bold text-sky-700 leading-tight">0.00</div>
    <div class="text-xs text-gray-500 mt-1">터치해서 목표 거리 설정</div>
  </div>

  <!-- 시간 / 시작 / 페이스 -->
  <div class="w-full mt-5 flex items-center justify-center">
    <div class="flex flex-col items-center w-[30%]">
      <div id="runTime" class="text-lg font-semibold">0:00</div>
      <div class="text-xs text-gray-500">시간</div>
    </div>

    <button id="runStartBtn"
      class="w-[40%] h-[48px] bg-sky-600 text-white text-lg font-semibold rounded-full flex items-center justify-center">
      시작
    </button>

    <div class="flex flex-col items-center w-[30%]">
      <div id="runPace" class="text-lg font-semibold">-</div>
      <div class="text-xs text-gray-500">페이스</div>
    </div>
  </div>

</div>

<!-- Bottom Sheet (코스 생성) -->
<div id="runRoutePanel"
     class="fixed left-0 right-0 mx-auto bg-white rounded-t-3xl shadow-xl transition-all duration-300 z-[900]"
     style="bottom:-450px; height:65vh;">

  <!-- 드래그 핸들 -->
  <div class="w-full flex justify-center mt-3">
    <div class="w-10 h-[6px] bg-gray-300 rounded-full"></div>
  </div>

  <div class="px-5 pb-6 mt-4">

    <div class="text-sm font-semibold text-gray-600 mb-1">출발 위치</div>
    <div class="flex gap-2">
      <input id="runRouteStart" class="input-basic" placeholder="위치 입력" />
      <button id="runUseMyLocation" class="px-3 py-2 rounded-xl text-sm bg-sky-100 text-sky-600">
        내 위치
      </button>
    </div>
    <ul id="runStartSuggest" class="run-suggest hidden"></ul>

    <div class="text-sm font-semibold text-gray-600 mt-3 mb-1">도착 위치 (선택)</div>
    <input id="runRouteEnd" class="input-basic" placeholder="장소 검색" />
    <ul id="runEndSuggest" class="run-suggest hidden"></ul>

    <!-- 직선/왕복 코스 버튼 (작게 변경) -->
    <div class="flex gap-2 mt-4">
      <button id="courseLinear" class="run-course-btn run-course-active flex-1 py-2">직선</button>
      <button id="courseLoop" class="run-course-btn flex-1 py-2">왕복</button>
    </div>

    <!-- 코스 생성 버튼 -->
    <button id="runRouteGenerateBtn"
      class="w-full mt-4 py-3 bg-sky-600 text-white text-lg rounded-2xl">
      코스 생성
    </button>

    <div id="runRouteStatus" class="text-center text-sm text-gray-500 mt-2">준비됨</div>
    <div id="runShortestInfo" class="text-center text-xs mt-1 text-gray-400"></div>
  </div>
</div>

<!-- 하단바 -->
<nav id="bottomNav"
     class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-between items-center h-[60px] px-4 z-[901]">
  <div class="nav-item" data-tab="feed">피드</div>
  <div class="nav-item" data-tab="search">검색</div>
  <div class="nav-item" data-tab="home">홈</div>
  <div class="nav-item" data-tab="course">코스</div>
  <div class="nav-item" data-tab="profile">프로필</div>
</nav>

<!-- 서브메뉴 -->
<div id="navSubMenu"
     class="hidden absolute bottom-[70px] left-0 right-0 flex justify-around pointer-events-none z-[902]">
  <!-- JS에서 동적으로 버튼 5개 생성 -->
</div>

</body>
</html>
