    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // ğŸŸ¢ [ìˆ˜ì • 1] ì—¬ê¸°ì— 'get'ì„ ì¶”ê°€í–ˆìŠµë‹ˆë‹¤. (ë°ì´í„° ê°€ì ¸ì˜¤ëŠ” ë„êµ¬)
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAbHwLLXIH8rBQ8gNMVqE5SE208aIbfFZ0", 
        authDomain: "pokbattle.firebaseapp.com", 
        databaseURL: "https://pokbattle-default-rtdb.firebaseio.com", 
        projectId: "pokbattle", 
        storageBucket: "pokbattle.firebasestorage.app", 
        messagingSenderId: "445300582484", 
        appId: "1:445300582484:web:f8f1373a3bbf643face5c1" 
    };

    const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentDesign = 'style-a';
    let currentAccent = '#FFB3BA';

    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ë¨:", user.email);
        } else {
            console.log("í˜„ì¬ ë¡œê·¸ì•„ì›ƒ ìƒíƒœì…ë‹ˆë‹¤.");
        }
    });
    
    // --- âš™ï¸ ë””ìì¸/ê¸°ëŠ¥ í•¨ìˆ˜ (ê±´ë“œë¦¬ì§€ ì•ŠìŒ) ---
    window.setDesign = (styleId) => {
        currentDesign = styleId;
        document.querySelectorAll('.overlay-style').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.design-btn').forEach(btn => btn.classList.remove('active'));
        
        const imgPreview = document.getElementById('upload-preview');
        if (!imgPreview.classList.contains('hidden')) {
            document.getElementById(styleId).classList.remove('hidden');
        }
        document.getElementById('btn-' + styleId).classList.add('active');
    };

    window.setAccent = (color) => {
        currentAccent = color;
        document.documentElement.style.setProperty('--accent', color);
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    };

    window.updateOverlay = () => {
        const dist = document.getElementById('upload-dist').value || "0.0";
        const time = document.getElementById('upload-time').value || "00:00";
        const cal = document.getElementById('upload-cal').value || "0";
        const customText = document.getElementById('custom-text-input').value;

        document.querySelectorAll('.val-dist').forEach(el => el.innerText = dist);
        document.querySelectorAll('.val-time').forEach(el => el.innerText = time);
        document.querySelectorAll('.val-cal').forEach(el => el.innerText = cal);
        document.querySelectorAll('.custom-text-display').forEach(el => el.innerText = customText);
    };

    window.previewImage = (input) => {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('upload-preview');
                img.src = e.target.result;
                img.classList.remove('hidden');
                document.getElementById('upload-placeholder').classList.add('hidden');
                
                const container = document.getElementById('image-container');
                container.style.height = 'auto'; 
                container.style.minHeight = '0';
                
                document.getElementById(currentDesign).classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    const generateCompositeImage = (imageSrc, stats, style, accentColor, customText) => {
        return new Promise((resolve) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.crossOrigin = "anonymous";
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, 0, 0, img.width, img.height);
                
                const s = canvas.width / 1000;
                
                const distTxt = stats.dist || "0.0";
                const timeTxt = stats.time || "00:00";
                const calTxt = stats.cal || "0";
                const msgTxt = customText || "";
                
                ctx.fillStyle = "#ffffff";
                ctx.shadowColor="rgba(0,0,0,0)"; ctx.shadowBlur=0; 

                if (style === 'style-a') {
                    const grad = ctx.createLinearGradient(0, canvas.height - (500*s), 0, canvas.height);
                    grad.addColorStop(0, "rgba(0,0,0,0)");
                    grad.addColorStop(1, "rgba(0,0,0,0.8)");
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, canvas.height - (500*s), canvas.width, 500*s);

                    const bottomY = canvas.height - 80*s;

                    if(msgTxt) {
                        ctx.textAlign = "center";
                        ctx.font = `bold ${50*s}px sans-serif`;
                        ctx.fillStyle = "rgba(255,255,255,0.9)";
                        ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=5;
                        ctx.fillText(msgTxt, canvas.width/2, bottomY - 200*s);
                        ctx.shadowBlur=0;
                    }

                    ctx.textAlign = "left";
                    ctx.fillStyle = accentColor;
                    ctx.font = `bold ${30*s}px sans-serif`;
                    ctx.fillText("DISTANCE", 50*s, bottomY - 140*s);

                    ctx.fillStyle = "#ffffff";
                    ctx.font = `italic 900 ${150*s}px sans-serif`;
                    ctx.fillText(distTxt, 50*s, bottomY - 20*s);
                    const dw = ctx.measureText(distTxt).width;
                    ctx.font = `italic 700 ${50*s}px sans-serif`;
                    ctx.fillText("KM", 50*s + dw + 15*s, bottomY - 20*s);

                    ctx.textAlign = "right";
                    ctx.fillStyle = accentColor;
                    ctx.font = `bold ${25*s}px sans-serif`;
                    ctx.fillText("TIME", canvas.width - 200*s, bottomY - 90*s);
                    ctx.fillText("CAL", canvas.width - 50*s, bottomY - 90*s);

                    ctx.fillStyle = "#ffffff";
                    ctx.font = `italic bold ${45*s}px sans-serif`;
                    ctx.fillText(timeTxt, canvas.width - 200*s, bottomY - 40*s);
                    ctx.fillText(calTxt, canvas.width - 50*s, bottomY - 40*s);

                    ctx.fillStyle = accentColor;
                    ctx.shadowColor = accentColor; ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.roundRect(50*s, bottomY + 20*s, canvas.width - 100*s, 15*s, 10*s);
                    ctx.fill();

                } else if (style === 'style-b') {
                    ctx.fillStyle = "rgba(0,0,0,0.2)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const cx = canvas.width / 2;
                    const cy = canvas.height / 2;
                    const radius = 350*s; 
                    const safeRadius = Math.min(radius, Math.min(canvas.width, canvas.height) / 2 - 20*s);

                    if(msgTxt) {
                        ctx.textAlign = "center";
                        ctx.font = `bold ${60*s}px sans-serif`;
                        ctx.fillStyle = "#ffffff";
                        ctx.shadowColor="rgba(0,0,0,0.8)"; ctx.shadowBlur=10;
                        ctx.fillText(msgTxt, cx, cy - safeRadius - 50*s);
                        ctx.shadowBlur=0;
                    }

                    ctx.fillStyle = "rgba(0,0,0,0.4)";
                    ctx.beginPath();
                    ctx.arc(cx, cy, safeRadius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = accentColor;
                    ctx.lineWidth = 10*s;
                    ctx.stroke();

                    ctx.textAlign = "center";
                    ctx.fillStyle = accentColor;
                    ctx.font = `bold ${35*s}px sans-serif`;
                    ctx.letterSpacing = "5px";
                    ctx.fillText("RUNNING", cx, cy - 150*s);

                    ctx.fillStyle = "#ffffff";
                    ctx.font = `italic 900 ${220*s}px sans-serif`;
                    ctx.fillText(distTxt, cx, cy + 20*s);

                    ctx.font = `italic bold ${50*s}px sans-serif`;
                    ctx.fillText("KM", cx, cy + 90*s);

                    ctx.fillStyle = "rgba(255,255,255,0.5)";
                    ctx.fillRect(cx - 50*s, cy + 130*s, 100*s, 4*s);

                    ctx.font = `bold ${25*s}px sans-serif`;
                    ctx.fillStyle = "#cccccc";
                    ctx.fillText("TIME", cx - 120*s, cy + 180*s);
                    ctx.fillText("CAL", cx + 120*s, cy + 180*s);

                    ctx.fillStyle = "#ffffff";
                    ctx.font = `bold ${50*s}px sans-serif`;
                    ctx.fillText(timeTxt, cx - 120*s, cy + 230*s);
                    ctx.fillText(calTxt, cx + 120*s, cy + 230*s);

                } else if (style === 'style-c') {
                    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    grad.addColorStop(0, "rgba(0,0,0,0.4)");
                    grad.addColorStop(0.5, "rgba(0,0,0,0)");
                    grad.addColorStop(1, "rgba(0,0,0,0.6)");
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    const topY = 100*s;
                    ctx.fillStyle = accentColor;
                    ctx.fillRect(50*s, topY, 10*s, 150*s);
                    
                    ctx.textAlign = "left";
                    ctx.fillStyle = accentColor;
                    ctx.font = `bold ${30*s}px sans-serif`;
                    ctx.fillText("TODAY'S RUN", 80*s, topY + 40*s);
                    
                    if(msgTxt) {
                        ctx.fillStyle = "#ffffff";
                        ctx.font = `italic bold ${60*s}px sans-serif`;
                        ctx.fillText(msgTxt, 80*s, topY + 110*s);
                    }

                    const bottomY = canvas.height - 100*s;
                    
                    ctx.fillStyle = "#ffffff";
                    ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=10;
                    ctx.font = `italic 900 ${250*s}px sans-serif`;
                    ctx.fillText(distTxt, 50*s, bottomY);
                    ctx.shadowBlur=0;
                    
                    const dw = ctx.measureText(distTxt).width;
                    ctx.font = `normal ${60*s}px sans-serif`;
                    ctx.fillStyle = accentColor;
                    ctx.fillText("KM", 50*s + dw + 20*s, bottomY);

                    const infoY = bottomY + 50*s;
                    const capsuleH = 60*s;
                    const capsuleW = 220*s;
                    
                    ctx.fillStyle = "rgba(0,0,0,0.5)";
                    ctx.strokeStyle = "rgba(255,255,255,0.3)";
                    ctx.lineWidth = 2*s;
                    ctx.beginPath();
                    ctx.roundRect(50*s, infoY, capsuleW, capsuleH, 30*s);
                    ctx.fill(); ctx.stroke();

                    ctx.fillStyle = "#ffffff";
                    ctx.font = `bold ${35*s}px sans-serif`;
                    ctx.fillText(timeTxt, 110*s, infoY + 42*s);
                    ctx.fillStyle = accentColor;
                    ctx.font = `bold ${25*s}px sans-serif`;
                    ctx.fillText("T", 70*s, infoY + 40*s);

                    const calX = 50*s + capsuleW + 30*s;
                    ctx.fillStyle = "rgba(0,0,0,0.5)";
                    ctx.beginPath();
                    ctx.roundRect(calX, infoY, capsuleW, capsuleH, 30*s);
                    ctx.fill(); ctx.stroke();

                    ctx.fillStyle = "#ffffff";
                    ctx.font = `bold ${35*s}px sans-serif`;
                    ctx.fillText(calTxt, calX + 60*s, infoY + 42*s);
                    ctx.fillStyle = accentColor;
                    ctx.font = `bold ${25*s}px sans-serif`;
                    ctx.fillText("C", calX + 20*s, infoY + 40*s);
                }

                resolve(canvas.toDataURL('image/png'));
            };
            img.src = imageSrc;
        });
    };
