        const path = route.sections.flatMap(s => s.roads).flatMap(r => r.vertexes).reduce((acc, _, i, arr) => (i % 2 === 0 ? [...acc, new kakao.maps.LatLng(arr[i + 1], arr[i])] : acc), []);
        const polyline = new kakao.maps.Polyline({ path, strokeWeight: 8, strokeColor: color, strokeOpacity: 0.8, strokeStyle: 'solid', map: map });
        navMapObjects.push(polyline);
        return path;
    }

    function drawSingleRoute(type) {
        clearNavMapObjects();
        const bounds = new kakao.maps.LatLngBounds();
        const routeData = allGeneratedRoutes[type];
        
        if (!routeData) return;

        // v2.0: ì¹´ë“œ í™œì„±í™” ìŠ¤íƒ€ì¼
        document.querySelectorAll('.route-card').forEach(c => c.classList.remove('selected'));
        const card = document.getElementById(`card-${type}`);
        if(card) card.classList.add('selected');

        // v2.0: 'ê·¼ì²˜ ì‚°ì±…ë¡œ'ëŠ” ë‘ ê°œì˜ ê²½ë¡œ(ê°€ëŠ” ê¸¸, ì‚°ì±…ë¡œ)ë¥¼ ê·¸ë¦¼
        if (type === 'scenic' && routeData.toTrail && routeData.loop) {
            const pathToTrail = drawSingleRoutePolyline(routeData.toTrail, '#007bff'); // ê°€ëŠ” ê¸¸ (íŒŒë‘)
            const pathLoop = drawSingleRoutePolyline(routeData.loop, '#28a745'); // ì‚°ì±…ë¡œ (ì´ˆë¡)
            [...pathToTrail, ...pathLoop].forEach(p => bounds.extend(p));
        } else {
            // ë‹¤ë¥¸ ì½”ìŠ¤ë“¤ì€ ë‹¨ì¼ ê²½ë¡œ
            const colors = { optimal: '#007bff', 'round-trip': '#17a2b8', scenic: '#28a745' };
            const path = drawSingleRoutePolyline(routeData, colors[type]);
            path.forEach(p => bounds.extend(p));
        }
        
        if (!bounds.isEmpty()) map.setBounds(bounds);
    }

    /**
     * v2.0: 'ì™•ë³µ ì½”ìŠ¤' ìƒì„± ë¡œì§ (Â±300m ì˜¤ì°¨)
     * @param {object} startPoint - {x, y, place_name}
     * @param {number} targetDistanceMeters - ëª©í‘œ ê±°ë¦¬ (ë¯¸í„°)
     * @param {number} attempt - ì¬ì‹œë„ íšŸìˆ˜ (ë‹¤ë¥¸ ê°ë„ íƒìƒ‰ìš©)
     */
    async function generateNonOverlappingLoopCourse(startPoint, targetDistanceMeters, attempt = 0) {
        const angleStep = 30; // 30ë„ì”© 12ë°©í–¥ íƒìƒ‰
        const radiusVariations = [1, 0.8, 1.2]; // ê¸°ë³¸ ë°˜ê²½, 80%, 120%
        const startAngleOffset = attempt * 10; // ì¬ì‹œë„ ì‹œ 10ë„ì”© ê°ë„ ë³€ê²½

        for (const radiusFactor of radiusVariations) {
            // ëª©í‘œ ê±°ë¦¬ì— ê¸°ë°˜í•œ ê²€ìƒ‰ ë°˜ê²½ (ì›ì˜ ë‘˜ë ˆ 2*pi*r, ì™•ë³µì´ë‹ˆ 2*r*pi ? ëŒ€ëµ 3~4ë°°)
            const searchRadius = (targetDistanceMeters / 4) * radiusFactor; 

            for (let i = 0; i < 360 / angleStep; i++) {
                const angle = (i * angleStep + startAngleOffset) * (Math.PI / 180);
                
                // ìœ„ë„/ê²½ë„ ê·¼ì‚¬ì¹˜ ê³„ì‚° (1ë„ëŠ” ì•½ 111km)
                const midX = parseFloat(startPoint.x) + (searchRadius * Math.cos(angle)) / (111000 * Math.cos(parseFloat(startPoint.y) * Math.PI / 180)); // ê²½ë„
                const midY = parseFloat(startPoint.y) + (searchRadius * Math.sin(angle)) / 111000; // ìœ„ë„
                
                try {
                    // ì¶œë°œì§€ -> ì¤‘ê°„ì  -> ì¶œë°œì§€ ê²½ë¡œ íƒìƒ‰
                    const route = await getRoute([startPoint, {x: midX, y: midY, place_name: "mid"}, startPoint]);
                    
                    // v2.0: ê±°ë¦¬ ì˜¤ì°¨ Â±300m
                    if (Math.abs(route.summary.distance - targetDistanceMeters) <= 300) {
                        // route ê°ì²´ì— ì´ ê±°ë¦¬/ì‹œê°„ì„ ì¼ê´€ë˜ê²Œ ì €ì¥ (v2.0)
                        route.total_distance = route.summary.distance;
                        route.total_duration = route.summary.duration;
                        return route;
                    }
                } catch (e) {} // ê²½ë¡œ íƒìƒ‰ ì‹¤íŒ¨ ì‹œ ë‹¤ìŒ ê°ë„ ì‹œë„
            }
        }
        return null; // ëª¨ë“  ë°©í–¥/ë°˜ê²½ íƒìƒ‰ ì‹¤íŒ¨
    }
    
    /**
     * v2.0: 'ê·¼ì²˜ ì‚°ì±…ë¡œ' ì¶”ì²œ ë¡œì§ (ì¶œë°œì§€ ì—°ê²° í¬í•¨)
     * @param {object} startPoint - {x, y, place_name}
     * @param {number} targetDistanceMeters - ëª©í‘œ ê±°ë¦¬ (ë¯¸í„°)
     * @param {number} attempt - ì¬ì‹œë„ íšŸìˆ˜ (ë‹¤ë¥¸ í‚¤ì›Œë“œ/ì¥ì†Œ íƒìƒ‰ìš©)
     */
    async function generateNearbyTrailCourse(startPoint, targetDistanceMeters, attempt = 0) {
        const keywords = ['ì‚°ì±…ë¡œ', 'ê³µì›', 'ê°•', 'í˜¸ìˆ˜ê³µì›', 'ëŒ€í•™êµ', 'ìˆ˜ëª©ì›', 'ìš´ë™ì¥'];
        const searchOptions = {
            location: new kakao.maps.LatLng(startPoint.y, startPoint.x),
            radius: 2000, // 2km ë°˜ê²½
            sort: kakao.maps.services.SortBy.ACCURACY 
        };
        
        // ì¬ì‹œë„ ì‹œ, ë‹¤ë¥¸ í‚¤ì›Œë“œë¶€í„° íƒìƒ‰ (attempt ìˆ˜ë§Œí¼ ë¦¬ìŠ¤íŠ¸ íšŒì „)
        const rotatedKeywords = [...keywords.slice(attempt % keywords.length), ...keywords.slice(0, attempt % keywords.length)];

        for (const keyword of rotatedKeywords) {
            try {
                const places = await new Promise((resolve) => {
                    ps.keywordSearch(keyword, (data, status) => {
                        if (status === kakao.maps.services.Status.OK && data.length > 0) resolve(data);
                        else resolve([]);
                    }, searchOptions);
                });

                if (places.length > 0) {
                    const trailStartPoint = places[0]; // ê°€ì¥ ì •í™•ë„ ë†’ì€ 1ê°œ ì‚¬ìš©
                    
                    // 1. ì¶œë°œì§€ -> ì‚°ì±…ë¡œ ì…êµ¬ ê²½ë¡œ
                    const routeToTrail = await getRoute([startPoint, trailStartPoint]);
                    const distanceToTrail = routeToTrail.summary.distance;
                    
                    // 2. ì‚°ì±…ë¡œì—ì„œ ëŒì•„ì•¼ í•  ê±°ë¦¬ ê³„ì‚° (ì™•ë³µ)
                    const loopDistance = targetDistanceMeters - (distanceToTrail * 2);

                    // 3. ì‚°ì±…ë¡œ ì½”ìŠ¤ê°€ ë„ˆë¬´ ì§§ìœ¼ë©´(1km ë¯¸ë§Œ) ì´ ì¥ì†ŒëŠ” ë¶€ì í•©
                    if (loopDistance < 1000) continue; 
                    
                    // 4. ì‚°ì±…ë¡œ ì…êµ¬ì—ì„œ loopDistance ë§Œí¼ì˜ ì™•ë³µ ì½”ìŠ¤ ìƒì„±
                    const trailLoop = await generateNonOverlappingLoopCourse(trailStartPoint, loopDistance, attempt);
                    
                    if (trailLoop) {
                        // v2.0: ë‘ ê²½ë¡œë¥¼ ëª¨ë‘ ë°˜í™˜
                        return {
                            toTrail: routeToTrail,
                            loop: trailLoop,
                            foundPlaceName: trailStartPoint.place_name,
                            total_distance: (distanceToTrail * 2) + trailLoop.summary.distance,
                            total_duration: (routeToTrail.summary.duration * 2) + trailLoop.summary.duration
                        };
                    }
                }
            } catch (e) { } // ì—ëŸ¬ ë°œìƒ ì‹œ ë‹¤ìŒ í‚¤ì›Œë“œ ì‹œë„
        }
        return null; // ëª¨ë“  í‚¤ì›Œë“œ ê²€ìƒ‰ ì‹¤íŒ¨
    }

    /**
     * v2.0: íŠ¹ì • ì½”ìŠ¤ë§Œ ìƒˆë¡œê³ ì¹¨í•˜ëŠ” í•¨ìˆ˜
     * @param {string} type - 'round-trip' ë˜ëŠ” 'scenic'

    async function regenerateSpecificCourse(type) {
        const card = document.getElementById(`card-${type}`);
        if (!card) return;

        const loadingSpinner = card.querySelector('.card-loading');
        const refreshBtn = card.querySelector('.card-refresh-btn');
        loadingSpinner.style.display = 'inline';
        refreshBtn.style.display = 'none';

        try {
            const startPoint = (navElements.startInput.value.startsWith("ë‚´ ìœ„ì¹˜") && startPointFromMyLocation) 
                                ? startPointFromMyLocation 
                                : await searchPlace(navElements.startInput.value);
            const targetDistanceMeters = parseFloat(navElements.targetDistanceInput.value) * 1000;
            
            // ì‹œë„ íšŸìˆ˜ ì¦ê°€
            routeGenerationAttempts[type]++;
            let newRoute = null;

            if (type === 'round-trip') {
                newRoute = await generateNonOverlappingLoopCourse(startPoint, targetDistanceMeters, routeGenerationAttempts[type]);
            } else if (type === 'scenic') {
                newRoute = await generateNearbyTrailCourse(startPoint, targetDistanceMeters, routeGenerationAttempts[type]);
            }

            if (newRoute) {
                allGeneratedRoutes[type] = newRoute; // ìƒˆ ì½”ìŠ¤ë¡œ êµì²´
                // ì¹´ë“œ ë‚´ìš© ì—…ë°ì´íŠ¸
                card.querySelector('p:nth-of-type(1)').innerHTML = `<strong>ê±°ë¦¬:</strong> ${(newRoute.total_distance / 1000).toFixed(2)} km`;
                card.querySelector('p:nth-of-type(2)').innerHTML = `<strong>ì˜ˆìƒ ì‹œê°„:</strong> ${Math.round(newRoute.total_duration / 60)} ë¶„`;
                // ì§€ë„ì— ìƒˆ ì½”ìŠ¤ ê·¸ë¦¬ê¸°
                drawSingleRoute(type);
            } else {
                alert("ë‹¤ë¥¸ ì½”ìŠ¤ë¥¼ ì°¾ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            }

        } catch (error) {
            alert(`ì½”ìŠ¤ ì¬ìƒì„± ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ${error.message}`);
        } finally {
            loadingSpinner.style.display = 'none';
            refreshBtn.style.display = 'inline';
        }
    }


    /**

    async function generateCourses() {
        if (!navElements.startInput.value || !navElements.targetDistanceInput.value) {

        }
        clearNavMapObjects();
        navElements.resultArea.innerHTML = '<p>ì½”ìŠ¤ ìƒì„± ì¤‘...</p>';
        const targetDistanceMeters = parseFloat(navElements.targetDistanceInput.value) * 1000;
        
        // v2.0: ë°ì´í„° ì´ˆê¸°í™”
        allGeneratedRoutes = { optimal: null, 'round-trip': null, scenic: null };
        routeGenerationAttempts = { 'round-trip': 0, scenic: 0 };
        
        try {
            let startPoint = (navElements.startInput.value.startsWith("ë‚´ ìœ„ì¹˜") && startPointFromMyLocation) 
                                ? startPointFromMyLocation

            const endPoint = navElements.endInput.value ? await searchPlace(navElements.endInput.value) : null;
            
            const results = await Promise.allSettled([

            navElements.resultArea.innerHTML = '';
            let firstAvailableRouteType = null; // v2.0: ê¸°ë³¸ìœ¼ë¡œ í‘œì‹œí•  ì²« ë²ˆì§¸ ì½”ìŠ¤

            // 1. ìµœì  ê²½ë¡œ
            if (results[0].status === 'fulfilled' && results[0].value) {
                const route = results[0].value;
                route.total_distance = route.summary.distance;
                route.total_duration = route.summary.duration;

                navElements.resultArea.appendChild(displayRouteInfo(route, 'optimal'));
                if (!firstAvailableRouteType) firstAvailableRouteType = 'optimal';

            // 2. ì™•ë³µ ì½”ìŠ¤
            if (results[1].status === 'fulfilled' && results[1].value) {

            }

            // 3. ê·¼ì²˜ ì‚°ì±…ë¡œ
            if (results[2].status === 'fulfilled' && results[2].value) {

                allGeneratedRoutes.scenic = route;
                navElements.resultArea.appendChild(displayRouteInfo(route, 'scenic'));
                if (!firstAvailableRouteType) firstAvailableRouteType = 'scenic';
            }
            
            if (!firstAvailableRouteType) {

            } else {
                // v2.0: ì²« ë²ˆì§¸ë¡œ ì°¾ì€ ì½”ìŠ¤ë¥¼ ê¸°ë³¸ìœ¼ë¡œ ì§€ë„ì— í‘œì‹œ
                drawSingleRoute(firstAvailableRouteType);
            }
            
        } catch (error) {
            navElements.resultArea.innerHTML = `<p>ì˜¤ë¥˜ ë°œìƒ: ${error.message}</p>`;

    }
