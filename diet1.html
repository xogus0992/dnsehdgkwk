    async function generateNonOverlappingLoopCourse(startPoint, targetDistanceMeters, attempt = 0, viaPoint = null) {
        // v2.2: ê²½ìœ ì§€ê°€ ìˆë‹¤ë©´, B -> C -> B ì½”ìŠ¤ë¥¼ ì‹œë„
        if (viaPoint) {
            try {

                }
            } catch (e) {}

        }

        // (v2.1ê³¼ ë™ì¼í•œ ì¼ë°˜ ë£¨í”„ ì½”ìŠ¤ ìƒì„±)
        const angleStep = 30; const radiusVariations = [1, 0.8, 1.2]; const startAngleOffset = attempt * 10;
        for (const radiusFactor of radiusVariations) {
            const searchRadius = (targetDistanceMeters / 4) * radiusFactor; 
            for (let i = 0; i < 360 / angleStep; i++) {
                const angle = (i * angleStep + startAngleOffset) * (Math.PI / 180);
                const midX = parseFloat(startPoint.x) + (searchRadius * Math.cos(angle)) / (111000 * Math.cos(parseFloat(startPoint.y) * Math.PI / 180));
                const midY = parseFloat(startPoint.y) + (searchRadius * Math.sin(angle)) / 111000;
                try {
                    const route = await getRoute([startPoint, {x: midX, y: midY, place_name: "mid"}, startPoint]);
                    if (Math.abs(route.summary.distance - targetDistanceMeters) <= 300) {
                        route.total_distance = route.summary.distance; route.total_duration = route.summary.duration; return route;
                    }
                } catch (e) {}
            }
        } return null;
    }

    async function generateNearbyTrailCourse(startPoint, targetDistanceMeters, attempt = 0) {
        const keywords = ['ì‚°ì±…ë¡œ', 'ê³µì›', 'ê°•', 'í˜¸ìˆ˜ê³µì›', 'ëŒ€í•™êµ', 'ìˆ˜ëª©ì›', 'ìš´ë™ì¥'];
        const searchOptions = { location: new kakao.maps.LatLng(startPoint.y, startPoint.x), radius: 2000, sort: kakao.maps.services.SortBy.ACCURACY };
        const rotatedKeywords = [...keywords.slice(attempt % keywords.length), ...keywords.slice(0, attempt % keywords.length)];

        for (const keyword of rotatedKeywords) {
            try {
                const places = await searchPlace(keyword, searchOptions); // v2.2: searchPlaceëŠ” ì´ì œ ëª©ë¡(data)ì„ ë°˜í™˜
                const trailStartPoint = places[0];
                
                const routeToTrail = await getRoute([startPoint, trailStartPoint]);

                const loopDistance = targetDistanceMeters - (distanceToTrail * 2);

                // v2.2: ì‚°ì±…ë¡œ ì¸ê·¼ì˜ 'ê²½ìœ ì§€(C)' ì°¾ê¸°
                // (ì‚°ì±…ë¡œ ë¦¬ìŠ¤íŠ¸ì˜ 2ë²ˆì§¸ ì¥ì†Œ, ë˜ëŠ” 'ì—­' ê²€ìƒ‰)
                let viaPoint = null;
                if (places.length > 1) {
                    viaPoint = places[1]; // ì‚°ì±…ë¡œ ì¸ê·¼ì˜ ë‹¤ë¥¸ ì‚°ì±…ë¡œ
                } else {
                    // ê·¼ì²˜ 'ì§€í•˜ì² ì—­'ì„ ê²½ìœ ì§€ë¡œ ê²€ìƒ‰
                    try {
                        const stations = await searchPlace("ì§€í•˜ì² ì—­", { location: new kakao.maps.LatLng(trailStartPoint.y, trailStartPoint.x), radius: 1000 });
                        viaPoint = stations[0];
                    } catch(e) {}
                }
                
                // v2.2: ê²½ìœ ì§€ë¥¼ í¬í•¨í•˜ì—¬ ë£¨í”„ ìƒì„± ìš”ì²­
                const trailLoop = await generateNonOverlappingLoopCourse(trailStartPoint, loopDistance, attempt, viaPoint);
                
                if (trailLoop) {
                    return { toTrail: routeToTrail, loop: trailLoop, foundPlaceName: trailStartPoint.place_name, total_distance: (distanceToTrail * 2) + trailLoop.summary.distance, total_duration: (routeToTrail.summary.duration * 2) + trailLoop.summary.duration };
                }

        } return null;
    }
