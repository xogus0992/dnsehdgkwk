<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POKE RUN: REELS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,900&family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="layout.css">

    <style>
        html, body { 
            width: 100%; height: 100%; margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: #000;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        /* layout.jsê°€ ë°°ì¹˜í•  ìƒë‹¨/í•˜ë‹¨ë°” ì‚¬ì´ ê³µê°„ */
        #app-content {
            position: relative;
            width: 100%;
            height: 100%; 
            overflow: hidden;
        }

        #reels-container {
            width: 100%; height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .reel-item {
            scroll-snap-align: start;
            width: 100%; height: 100%;
            position: relative;
            background: black;
            display: flex; justify-content: center; align-items: center;
        }

        .reel-item video {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .play-btn-overlay {
            position: absolute; inset: 0; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }

        /* ëŒ“ê¸€ ì‹œíŠ¸ */
        .bottom-sheet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); 
            z-index: 9999;
            visibility: hidden; opacity: 0; transition: all 0.3s ease;
            display: flex; align-items: flex-end; justify-content: center;
        }
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }
        .bottom-sheet {
            background: #fff;
            width: 100%; max-width: 450px; height: 60vh;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
            z-index: 10000;
        }
        .bottom-sheet-overlay.open .bottom-sheet { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="app-content">
        <div id="reels-container" class="scrollbar-hide">
            </div>
    </div>

    <div id="sheet-comment" class="bottom-sheet-overlay" onclick="closeComments(event)">
        <div id="sheet-modal" class="bottom-sheet shadow-2xl" onclick="event.stopPropagation()">
            <div class="w-10 h-1 bg-gray-300 rounded-full mx-auto mt-3 mb-2"></div>
            <div class="px-5 pb-3 border-b text-center font-bold text-sm text-black">
                ëŒ“ê¸€ <span id="comment-count-header" class="text-blue-600">0</span>
            </div>
            <div id="comment-list" class="flex-1 overflow-y-auto p-4 space-y-4 text-black"></div>
            <div class="p-4 border-t bg-white pb-8">
                <div class="flex items-center gap-3">
                    <img id="my-avatar-comment" class="w-8 h-8 rounded-full bg-gray-100 object-cover" src="">
                    <div class="flex-1 relative">
                        <input type="text" id="comment-input" class="w-full bg-gray-100 px-4 py-2 rounded-full text-sm outline-none" placeholder="ëŒ“ê¸€ ë‹¬ê¸°...">
                        <button onclick="postComment()" class="absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 font-bold text-sm">ê²Œì‹œ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="layout.js"></script>

    <script type="module">
        // â˜… í•µì‹¬ ìˆ˜ì •: getApps, getApp ì¶”ê°€
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, update, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAbHwLLXIH8rBQ8gNMVqE5SE208aIbfFZ0", 
            authDomain: "pokbattle.firebaseapp.com", 
            databaseURL: "https://pokbattle-default-rtdb.firebaseio.com", 
            projectId: "pokbattle" 
        };

        // â˜… ì˜¤ë¥˜ í•´ê²° ì½”ë“œ: ì´ë¯¸ ì•±ì´ ìˆìœ¼ë©´(layout.jsì—ì„œ ì¼°ìœ¼ë©´) ê°€ì ¸ì˜¤ê³ (getApp), ì—†ìœ¼ë©´ ìƒˆë¡œ ì¼­ë‹ˆë‹¤(initializeApp).
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let currentUser = null;

        // --- ì´í•˜ ë¡œì§ ë™ì¼ ---

        window.handleFollow = async (targetUid, targetName, targetAvatar) => {
            if(!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            const btn = document.getElementById(`btn-follow-${targetUid}`);
            const myUid = currentUser.uid;
            try {
                const refPath = `users/${myUid}/following/${targetUid}`;
                const snapshot = await get(ref(db, refPath));
                const updates = {};
                if(snapshot.exists()) {
                    updates[`users/${myUid}/following/${targetUid}`] = null;
                    updates[`users/${targetUid}/followers/${myUid}`] = null;
                    btn.innerText = "íŒ”ë¡œìš°";
                    btn.className = "bg-blue-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-md shadow-lg"; 
                } else {
                    updates[`users/${myUid}/following/${targetUid}`] = true;
                    updates[`users/${targetUid}/nickname`] = targetName;
                    updates[`users/${targetUid}/avatar`] = targetAvatar;
                    updates[`users/${targetUid}/followers/${myUid}`] = true;
                    btn.innerText = "íŒ”ë¡œì‰";
                    btn.className = "bg-gray-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-md shadow-lg";
                }
                await update(ref(db), updates);
            } catch(e) {}
        };

        window.toggleLike = (el) => {
            event.stopPropagation();
            const countSpan = el.querySelector('span');
            let count = parseInt(countSpan.innerText.replace(/,/g, ''));
            if (el.classList.contains('liked')) {
                el.classList.remove('liked'); countSpan.innerText = count - 1;
                el.querySelector('svg').classList.remove('text-red-500', 'fill-red-500');
                el.querySelector('svg').classList.add('text-white');
            } else {
                el.classList.add('liked'); countSpan.innerText = count + 1;
                el.querySelector('svg').classList.remove('text-white');
                el.querySelector('svg').classList.add('text-red-500', 'fill-red-500');
            }
        };

        window.openComments = (e) => {
            if(e) e.stopPropagation();
            const list = document.getElementById('comment-list');
            document.getElementById('comment-count-header').innerText = list.children.length;
            document.getElementById('sheet-comment').classList.add('open');
        };

        window.closeComments = (e) => {
            if (e.target.classList.contains('bottom-sheet-overlay')) {
                document.getElementById('sheet-comment').classList.remove('open');
            }
        };

        window.postComment = () => {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            if (!text) return;
            const userAvatar = document.getElementById('my-avatar-comment').src;
            const newComment = document.createElement('div');
            newComment.className = "flex gap-3 animate-pulse";
            newComment.innerHTML = `
                <img src="${userAvatar}" class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0 object-cover">
                <div><p class="text-xs font-bold text-gray-500">Me</p><p class="text-sm">${text}</p></div>
            `;
            document.getElementById('comment-list').appendChild(newComment);
            input.value = "";
        };

        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                onValue(ref(db, `users/${user.uid}/avatar`), (snap) => {
                    const avatar = snap.val() || user.photoURL;
                    document.getElementById('my-avatar-comment').src = avatar || 'https://cdn-icons-png.flaticon.com/512/287/287221.png';
                });
            } else {
                document.getElementById('my-avatar-comment').src = 'https://cdn-icons-png.flaticon.com/512/287/287221.png';
            }
            initReels();
        });

        const reelsData = [
            { uid: "u1", user: "run_yuna", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=yuna", desc: "í•œê°• ëŸ¬ë‹ 10km! ğŸƒâ€â™€ï¸", video: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4", likes: 1204 },
            { uid: "u2", user: "health_boy", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=health", desc: "í•˜ì²´ í„¸ë¦¬ëŠ” ë‚  ğŸ‹ï¸â€â™‚ï¸", video: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4", likes: 856 },
            { uid: "u3", user: "yoga_m", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=yoga", desc: "ëª¨ë‹ ìš”ê°€ ğŸ§˜â€â™€ï¸", video: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4", likes: 2300 }
        ];

        async function initReels() {
            const container = document.getElementById('reels-container');
            container.innerHTML = "";
            for (const item of reelsData) {
                let isFollowing = false;
                if(currentUser) {
                    try { const s = await get(ref(db, `users/${currentUser.uid}/following/${item.uid}`)); isFollowing = s.exists(); } catch(e) {}
                }
                const btnText = isFollowing ? "íŒ”ë¡œì‰" : "íŒ”ë¡œìš°";
                const btnClass = isFollowing ? "bg-gray-600 text-white" : "bg-blue-600 text-white";

                const reel = document.createElement('div');
                reel.className = 'reel-item';
                reel.innerHTML = `
                    <video src="${item.video}" loop muted playsinline preload="auto"></video>
                    <div class="play-btn-overlay"><i data-lucide="play" class="w-16 h-16 text-white/80 fill-white"></i></div>
                    
                    <div class="absolute bottom-24 right-4 z-20 flex flex-col items-center gap-6">
                        <div class="flex flex-col items-center gap-1 cursor-pointer" onclick="toggleLike(this)">
                            <i data-lucide="heart" class="w-8 h-8 text-white drop-shadow-md"></i>
                            <span class="text-white text-xs font-bold drop-shadow-md">${item.likes}</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 cursor-pointer" onclick="openComments(event)">
                            <i data-lucide="message-circle" class="w-8 h-8 text-white drop-shadow-md"></i>
                            <span class="text-white text-xs font-bold drop-shadow-md">2</span>
                        </div>
                    </div>

                    <div class="absolute bottom-24 left-4 z-20 max-w-[75%] pointer-events-none">
                        <div class="flex items-center gap-3 mb-2 pointer-events-auto">
                            <img src="${item.avatar}" class="w-9 h-9 rounded-full border border-white bg-gray-600">
                            <span class="text-white font-bold drop-shadow-md">${item.user}</span>
                            <button id="btn-follow-${item.uid}" onclick="handleFollow('${item.uid}', '${item.user}', '${item.avatar}')" class="${btnClass} text-[10px] font-bold px-3 py-1.5 rounded-md shadow-lg">${btnText}</button>
                        </div>
                        <p class="text-white text-sm drop-shadow-md line-clamp-2">${item.desc}</p>
                    </div>
                    <div class="absolute bottom-0 w-full h-40 bg-gradient-to-t from-black/60 to-transparent pointer-events-none"></div>
                `;
                
                const video = reel.querySelector('video');
                const playOverlay = reel.querySelector('.play-btn-overlay');
                
                reel.addEventListener('click', (e) => {
                    if(e.target.closest('button') || e.target.closest('.cursor-pointer')) return;
                    if (video.paused) { video.play(); playOverlay.style.opacity = '0'; }
                    else { video.pause(); playOverlay.style.opacity = '1'; }
                });
                container.appendChild(reel);
            }
            lucide.createIcons();
            startObserver();
        }

        function startObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    const playOverlay = entry.target.querySelector('.play-btn-overlay');
                    if (entry.isIntersecting) {
                        video.play().then(() => playOverlay.style.opacity = '0').catch(() => playOverlay.style.opacity = '1');
                    } else {
                        video.pause(); video.currentTime = 0; playOverlay.style.opacity = '0';
                    }
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.reel-item').forEach(item => observer.observe(item));
        }

        const sheet = document.getElementById('sheet-modal');
        let ts = 0, isD = false;
        sheet.addEventListener('touchstart', (e)=>{ if(document.getElementById('comment-list').scrollTop <= 0) { ts=e.touches[0].clientY; isD=true; } });
        sheet.addEventListener('touchmove', (e)=>{ if(isD && e.touches[0].clientY - ts > 0) { e.preventDefault(); sheet.style.transform=`translateY(${e.touches[0].clientY - ts}px)`; } });
        sheet.addEventListener('touchend', (e)=>{ isD=false; if(e.changedTouches[0].clientY - ts > 100) document.getElementById('sheet-comment').classList.remove('open'); sheet.style.transform=''; });
    </script>
</body>
</html>
