        async function initReels() {
            const container = document.getElementById('reels-container');

                const reel = document.createElement('div');

                reel.innerHTML = `

                    <div class="absolute bottom-24 left-4 z-20 max-w-[75%] pointer-events-none">

                    <div class="absolute bottom-0 w-full h-40 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"></div>
                `;
                
                const video = reel.querySelector('video');
                const muteOverlay = reel.querySelector('.mute-overlay');
                const playOverlay = reel.querySelector('.play-btn-overlay');
                
                reel.addEventListener('click', (e) => {
                    if(e.target.closest('button') || e.target.closest('.cursor-pointer')) return;
                    if (video.paused) {
                        video.play();
                        playOverlay.style.opacity = '0';
                    } else {
                        video.muted = !video.muted;
                        if(video.muted) muteOverlay.style.opacity = '1';
                        else muteOverlay.style.opacity = '0';
                    }
                });
                container.appendChild(reel);
            }
            lucide.createIcons();
            startObserver();
        }

        function startObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    const playOverlay = entry.target.querySelector('.play-btn-overlay');
                    if (entry.isIntersecting) {
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => { playOverlay.style.opacity = '0'; }).catch(() => { playOverlay.style.opacity = '1'; });
                        }
                    } else {
                        video.pause();
                        video.currentTime = 0;
                        playOverlay.style.opacity = '0';
                    }
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.reel-item').forEach(item => observer.observe(item));
        }

        setupDragToClose('sheet-modal', 'comment-list', 'sheet-comment');
        function setupDragToClose(sheetId, listId, overlayId) {
            const sheet = document.getElementById(sheetId);
            const list = document.getElementById(listId);
            const overlay = document.getElementById(overlayId);
            let touchStart = 0, touchCurrent = 0, isDragging = false;
            sheet.addEventListener('touchstart', (e) => { if (list.contains(e.target) && list.scrollTop > 0) return; touchStart = e.touches[0].clientY; isDragging = true; sheet.style.transition = 'none'; });
            sheet.addEventListener('touchmove', (e) => { if (!isDragging) return; touchCurrent = e.touches[0].clientY; const delta = touchCurrent - touchStart; if (delta > 0) { if(e.cancelable) e.preventDefault(); sheet.style.transform = `translateY(${delta}px)`; } });
            sheet.addEventListener('touchend', () => handleDragEnd());
            sheet.addEventListener('mousedown', (e) => { if (list.contains(e.target) && list.scrollTop > 0) return; touchStart = e.clientY; isDragging = true; sheet.style.transition = 'none'; });
            window.addEventListener('mousemove', (e) => { if (!isDragging) return; touchCurrent = e.clientY; const delta = touchCurrent - touchStart; if (delta > 0) sheet.style.transform = `translateY(${delta}px)`; });
            window.addEventListener('mouseup', () => { if(isDragging) handleDragEnd(); });
            function handleDragEnd() { isDragging = false; sheet.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)'; const delta = touchCurrent - touchStart; if (delta > 120) { overlay.classList.remove('open'); setTimeout(() => { sheet.style.transform = ''; }, 300); } else { sheet.style.transform = ''; } touchStart = 0; touchCurrent = 0; }
        }
