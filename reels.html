        window.toggleLike = (el) => {
            event.stopPropagation();
            const countSpan = el.querySelector('span');
            let count = parseInt(countSpan.innerText.replace(/,/g, ''));
            
            if (el.classList.contains('liked')) {

                countSpan.innerText = count - 1;
                el.querySelector('svg').classList.remove('text-red-500', 'fill-red-500');
                el.querySelector('svg').classList.add('text-white');
            } else {
                el.classList.add('liked');
                countSpan.innerText = count + 1;
                el.querySelector('svg').classList.remove('text-white');
                el.querySelector('svg').classList.add('text-red-500', 'fill-red-500');

        onAuthStateChanged(auth, (user) => {

        const reelsData = [
            {
                uid: "user_1", user: "run_yuna", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=yuna",
                desc: "ì˜¤ëŠ˜ ë‚ ì”¨ í¼ ë¯¸ì³¤ë‹¤.. í•œê°• ëŸ¬ë‹ 10km ì™„ì£¼! ğŸƒâ€â™€ï¸âœ¨",

            },

        async function initReels() {
            const container = document.getElementById('reels-container');
            container.innerHTML = "";

            for (const item of reelsData) {
                let isFollowing = false;
                if(currentUser) {
                    const followSnap = await get(ref(db, `users/${currentUser.uid}/following/${item.uid}`));

                }
                const btnText = isFollowing ? "íŒ”ë¡œì‰" : "íŒ”ë¡œìš°";
                const btnClass = isFollowing ? "bg-gray-600 text-white" : "bg-[var(--volt)] text-white";

                const reel = document.createElement('div');
                reel.className = 'reel-item';
                reel.innerHTML = `
                    <video src="${item.video}" loop muted playsinline preload="auto"></video>
                    
                    <div class="mute-overlay absolute inset-0 flex items-center justify-center z-10 pointer-events-none transition-opacity duration-300">
                        <div class="bg-black/50 p-3 rounded-full backdrop-blur-sm animate-pulse">
                            <i data-lucide="volume-x" class="w-8 h-8 text-white"></i>
                        </div>
                    </div>
                    <div class="play-btn-overlay">
                        <i data-lucide="play" class="w-16 h-16 text-white/80 fill-white"></i>
                    </div>

                    <div class="absolute bottom-24 right-4 z-20 flex flex-col items-center gap-6">
                        <div class="flex flex-col items-center gap-1 group cursor-pointer p-2" onclick="toggleLike(this)">
                            <i data-lucide="heart" class="w-8 h-8 text-white drop-shadow-md transition-transform group-active:scale-75"></i>
                            <span class="text-white text-xs font-bold drop-shadow-md">${item.likes}</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 cursor-pointer p-2" onclick="openComments(event)">
                            <i data-lucide="message-circle" class="w-8 h-8 text-white drop-shadow-md"></i>
                            <span class="text-white text-xs font-bold drop-shadow-md">2</span>
                        </div>
                    </div>

                    <div class="absolute bottom-24 left-4 z-20 max-w-[75%] pointer-events-none">
                        <div class="flex items-center gap-3 mb-3 pointer-events-auto">
                            <img src="${item.avatar}" class="w-9 h-9 rounded-full border border-white bg-[var(--bg-sub)]">
                            <span class="text-white font-bold drop-shadow-md shadow-black">${item.user}</span>
                            <button id="btn-follow-${item.uid}" onclick="handleFollow('${item.uid}', '${item.user}', '${item.avatar}')" class="${btnClass} text-[10px] font-bold px-3 py-1.5 rounded-md transition-colors shadow-lg">
                                ${btnText}
                            </button>
                        </div>
                        <p class="text-white text-sm drop-shadow-md line-clamp-2">${item.desc}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <i data-lucide="music" class="w-3 h-3 text-white"></i>
                            <span class="text-white text-xs animate-pulse">Original Sound - ${item.user}</span>
                        </div>
                    </div>
                    <div class="absolute bottom-0 w-full h-40 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"></div>
                `;
                
                const video = reel.querySelector('video');
                const muteOverlay = reel.querySelector('.mute-overlay');
                const playOverlay = reel.querySelector('.play-btn-overlay');
                
                reel.addEventListener('click', (e) => {
                    if(e.target.closest('button') || e.target.closest('.cursor-pointer')) return;
                    if (video.paused) {
                        video.play();
                        playOverlay.style.opacity = '0';
                    } else {
                        video.muted = !video.muted;
                        if(video.muted) muteOverlay.style.opacity = '1';
                        else muteOverlay.style.opacity = '0';
                    }
                });
                container.appendChild(reel);
            }
            lucide.createIcons();
            startObserver();
        }

        function startObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    const playOverlay = entry.target.querySelector('.play-btn-overlay');
                    if (entry.isIntersecting) {
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => { playOverlay.style.opacity = '0'; }).catch(() => { playOverlay.style.opacity = '1'; });
                        }
                    } else {
                        video.pause();
                        video.currentTime = 0;
                        playOverlay.style.opacity = '0';
                    }
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.reel-item').forEach(item => observer.observe(item));
        }

        setupDragToClose('sheet-modal', 'comment-list', 'sheet-comment');
        function setupDragToClose(sheetId, listId, overlayId) {
            const sheet = document.getElementById(sheetId);
            const list = document.getElementById(listId);
            const overlay = document.getElementById(overlayId);
            let touchStart = 0, touchCurrent = 0, isDragging = false;
            sheet.addEventListener('touchstart', (e) => { if (list.contains(e.target) && list.scrollTop > 0) return; touchStart = e.touches[0].clientY; isDragging = true; sheet.style.transition = 'none'; });
            sheet.addEventListener('touchmove', (e) => { if (!isDragging) return; touchCurrent = e.touches[0].clientY; const delta = touchCurrent - touchStart; if (delta > 0) { if(e.cancelable) e.preventDefault(); sheet.style.transform = `translateY(${delta}px)`; } });
            sheet.addEventListener('touchend', () => handleDragEnd());
            sheet.addEventListener('mousedown', (e) => { if (list.contains(e.target) && list.scrollTop > 0) return; touchStart = e.clientY; isDragging = true; sheet.style.transition = 'none'; });
            window.addEventListener('mousemove', (e) => { if (!isDragging) return; touchCurrent = e.clientY; const delta = touchCurrent - touchStart; if (delta > 0) sheet.style.transform = `translateY(${delta}px)`; });
            window.addEventListener('mouseup', () => { if(isDragging) handleDragEnd(); });
            function handleDragEnd() { isDragging = false; sheet.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)'; const delta = touchCurrent - touchStart; if (delta > 120) { overlay.classList.remove('open'); setTimeout(() => { sheet.style.transform = ''; }, 300); } else { sheet.style.transform = ''; } touchStart = 0; touchCurrent = 0; }
        }
