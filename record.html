<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM ìš”ì†Œ ---
    const elements = {
        backBtn: document.getElementById('back-to-main-btn'),
        calendarTitle: document.getElementById('calendar-title'),
        calendarBody: document.getElementById('calendar'),
        prevMonthBtn: document.getElementById('prev-month-btn'),
        nextMonthBtn: document.getElementById('next-month-btn'),
        openRoutineModalBtn: document.getElementById('open-routine-modal-btn'),
        openStatsModalBtn: document.getElementById('open-stats-modal-btn'),
        openSearchModalBtn: document.getElementById('open-search-modal-btn'),
        dailyLogModal: document.getElementById('daily-log-modal'),
        routineModal: document.getElementById('routine-modal'),
        statsModal: document.getElementById('stats-modal'),
        searchModal: document.getElementById('search-modal'),
        templateEditorModal: document.getElementById('template-editor-modal'),
        dailyLogModalTitle: document.getElementById('daily-log-modal-title'),
        dailyLogModalList: document.getElementById('daily-log-modal-list'),
        routineTemplateList: document.getElementById('routine-template-list'),
        createNewTemplateBtn: document.getElementById('create-new-template-btn'),
        statsBodyPartSelect: document.getElementById('stats-body-part-select'),
        volumeChartCanvas: document.getElementById('volume-chart'),
        dateSearchInput: document.getElementById('date-search-input'),
        dateSearchGo: document.getElementById('date-search-go'),
        templateModalTitle: document.getElementById('template-modal-title'),
        templateTitleInput: document.getElementById('template-title-input'),
        templateExerciseList: document.getElementById('template-exercise-list'),
        templateExerciseSelect: document.getElementById('template-exercise-select'),
        templateWeightInput: document.getElementById('template-weight-input'),
        templateRepsInput: document.getElementById('template-reps-input'),
        templateSetsInput: document.getElementById('template-sets-input'),
        addTemplateExerciseBtn: document.getElementById('add-template-exercise-btn'),
        saveTemplateBtn: document.getElementById('save-template-btn'),
        cancelTemplateBtn: document.getElementById('cancel-template-btn'),
    };

    // --- ìƒíƒœ ë³€ìˆ˜ ---
    const ROUTINE_TEMPLATE_KEY = 'my_fitness_templates_v3';
    const LOG_KEY = 'my_fitness_logs_v6';
    const exercisesData = { "ê°€ìŠ´": ["ë²¤ì¹˜í”„ë ˆìŠ¤", "ì¸í´ë¼ì¸ ë²¤ì¹˜í”„ë ˆìŠ¤", "ë”¥ìŠ¤"], "ë“±": ["ë°ë“œë¦¬í”„íŠ¸", "í’€ì—…", "ë°”ë²¨ ë¡œìš°"], "ì–´ê¹¨": ["ì˜¤ë²„í—¤ë“œ í”„ë ˆìŠ¤", "ì‚¬ì´ë“œ ë ˆí„°ëŸ´ ë ˆì´ì¦ˆ"], "í•˜ì²´": ["ìŠ¤ì¿¼íŠ¸", "ëŸ°ì§€", "ë ˆê·¸ í”„ë ˆìŠ¤"], "íŒ”": ["ë°”ë²¨ ì»¬", "ë¤ë²¨ ì»¬"] };
    let routineTemplates = [];
    let workoutLogs = {};
    let calendarDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let volumeChart = null;
    let currentEditingTemplate = { index: null, exercises: [] };

    // --- ë°ì´í„° ì²˜ë¦¬ í•¨ìˆ˜ ---
    const saveTemplates = () => localStorage.setItem(ROUTINE_TEMPLATE_KEY, JSON.stringify(routineTemplates));
    const loadTemplates = () => routineTemplates = JSON.parse(localStorage.getItem(ROUTINE_TEMPLATE_KEY) || '[]');
    const saveLogs = () => localStorage.setItem(LOG_KEY, JSON.stringify(workoutLogs));
    const loadLogs = () => workoutLogs = JSON.parse(localStorage.getItem(LOG_KEY) || '{}');

    // --- ë Œë”ë§ í•¨ìˆ˜ ---
    const renderCalendar = () => {
        const year = calendarDate.getFullYear();
        const month = calendarDate.getMonth();
        elements.calendarTitle.textContent = `${year}ë…„ ${month + 1}ì›”`;
        elements.calendarBody.innerHTML = '';
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) elements.calendarBody.innerHTML += `<div class="calendar-day opacity-25"></div>`;
        for (let date = 1; date <= lastDate; date++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
            const today = new Date();
            const isToday = year === today.getFullYear() && month === today.getMonth() && date === today.getDate();
            let dayClass = 'calendar-day';
            let totalVolume = 0;
            if (workoutLogs[dateStr] && workoutLogs[dateStr].length > 0) {
                dayClass += ' has-log';
                workoutLogs[dateStr].forEach(log => {
                    log.exercises.forEach(ex => totalVolume += (ex.weight || 0) * (ex.reps || 0) * (ex.completedSets || 0));
                });
            }
            if (isToday) dayClass += ' today';
            if (dateStr === selectedDate) dayClass += ' selected';
            elements.calendarBody.innerHTML += `
                <div class="${dayClass}" data-date="${dateStr}">
                    <div class="day-number">${date}</div>
                    ${totalVolume > 0 ? `<div class="day-volume">${totalVolume}kg</div>` : ''}
                </div>`;
        }
    };
    
    // --- ëª¨ë‹¬(ë ˆì´ì–´) ì—´ê¸°/ë‹«ê¸° í•¨ìˆ˜ ---
    const openModal = (modalElement) => {
        if (!modalElement) return;
        modalElement.classList.add('open');
        modalElement.setAttribute('aria-hidden', 'false');
    };
    const closeModal = (modalElement) => {
        if (!modalElement) return;
        modalElement.classList.remove('open');
        modalElement.setAttribute('aria-hidden', 'true');
    };

    const openDailyLogModal = (date) => {
        elements.dailyLogModalTitle.textContent = `${date} ìš´ë™ ê¸°ë¡`;
        const logs = workoutLogs[date] || [];
        elements.dailyLogModalList.innerHTML = '';
        if (logs.length === 0) {
            elements.dailyLogModalList.innerHTML = '<p class="text-gray-500">ê¸°ë¡ëœ ìš´ë™ì´ ì—†ìŠµë‹ˆë‹¤. ë£¨í‹´ ê´€ë¦¬ íŒì—…ì—ì„œ í…œí”Œë¦¿ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p>';
        } else {
            logs.forEach(log => {
                let exercisesHtml = '';
                log.exercises.forEach(ex => {
                    exercisesHtml += `<li class="text-sm">${ex.name}: ${ex.weight}kg x ${ex.reps}íšŒ (${ex.completedSets || 0}/${ex.sets}ì„¸íŠ¸ ì™„ë£Œ)</li>`;
                });
                elements.dailyLogModalList.innerHTML += `
                    <div class="mb-4 pb-2 border-b">
                        <h4 class="font-bold">${log.title}</h4>
                        <ul class="list-disc list-inside text-gray-700">${exercisesHtml}</ul>
                    </div>
                `;
            });
        }
        openModal(elements.dailyLogModal);
    };
    
    const openRoutineModal = () => {
        elements.routineTemplateList.innerHTML = '';
        const header = document.createElement('div');
        header.innerHTML = '<p class="text-gray-500 mb-2">í…œí”Œë¦¿ì„ ìˆ˜ì •í•˜ê±°ë‚˜, ë‚ ì§œì— ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>';
        elements.routineTemplateList.appendChild(header);
        if (routineTemplates.length > 0) {
            routineTemplates.forEach((template, index) => {
                const item = document.createElement('div');
                item.className = 'p-3 border rounded mb-2 flex justify-between items-center';
                item.innerHTML = `
                    <span>${template.title}</span>
                    <div>
                        <button class="add-log-btn text-green-500 text-sm font-bold mr-2" data-index="${index}">+ ë‚ ì§œì— ì¶”ê°€</button>
                        <button class="edit-template-btn text-blue-500 text-sm font-bold" data-index="${index}">ìˆ˜ì •</button>
                    </div>`;
                elements.routineTemplateList.appendChild(item);
            });
        }
        openModal(elements.routineModal);
    };

    const openTemplateEditorModal = (index) => {
        currentEditingTemplate.index = index;
        if (index !== null) {
            const template = routineTemplates[index];
            elements.templateModalTitle.textContent = "ë£¨í‹´ í…œí”Œë¦¿ ìˆ˜ì •";
            elements.templateTitleInput.value = template.title;
            currentEditingTemplate.exercises = JSON.parse(JSON.stringify(template.exercises));
        } else {
            elements.templateModalTitle.textContent = "ìƒˆ ë£¨í‹´ í…œí”Œë¦¿ ë§Œë“¤ê¸°";
            elements.templateTitleInput.value = "";
            currentEditingTemplate.exercises = [];
        }
        renderTemplateExerciseList();
        openModal(elements.templateEditorModal);
    };

    const renderTemplateExerciseList = () => {
        elements.templateExerciseList.innerHTML = '';
        if (currentEditingTemplate.exercises.length === 0) {
            elements.templateExerciseList.innerHTML = '<p class="text-gray-500">ìš´ë™ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p>';
        } else {
            currentEditingTemplate.exercises.forEach((ex, index) => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center p-2 border-b';
                item.innerHTML = `<span>${ex.name} (${ex.weight}kg x ${ex.reps}íšŒ x ${ex.sets}ì„¸íŠ¸)</span><button class="delete-template-ex-btn text-red-500 font-bold" data-index="${index}">&times;</button>`;
                elements.templateExerciseList.appendChild(item);
            });
        }
    };
    
    const renderStatsGraph = () => {
        const selectedBodyPart = elements.statsBodyPartSelect.value;
        if (volumeChart) volumeChart.destroy();
        if (!selectedBodyPart) { return; }
        const labels = [];
        const data = [];
        Object.keys(workoutLogs).sort().forEach(date => {
            let dailyVolume = 0;
            if (workoutLogs[date]) {
                workoutLogs[date].forEach(routine => {
                    routine.exercises.forEach(ex => {
                        const exerciseBodyPart = Object.keys(exercisesData).find(part => exercisesData[part].includes(ex.name));
                        if (exerciseBodyPart === selectedBodyPart) {
                            dailyVolume += ex.weight * ex.reps * (ex.completedSets || 0);
                        }
                    });
                });
            }
            if (dailyVolume > 0) {
                labels.push(date.substring(5));
                data.push(dailyVolume);
            }
        });
        volumeChart = new Chart(elements.volumeChartCanvas, {
            type: 'line', 
            data: { labels, datasets: [{ label: `${selectedBodyPart} ë³¼ë¥¨`, data, borderColor: 'rgb(59, 130, 246)', tension: 0.1 }] },
            options: { responsive: true, maintainAspectRatio: true }
        });
    };

    // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë°”ì¸ë”© ---
    const bindEventListeners = () => {
        elements.backBtn.addEventListener('click', () => window.location.href = 'index.html');
        elements.prevMonthBtn.addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() - 1); renderCalendar(); });
        elements.nextMonthBtn.addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() + 1); renderCalendar(); });
        
        elements.calendarBody.addEventListener('click', (e) => {
            const dayElement = e.target.closest('.calendar-day');
            if (dayElement && dayElement.dataset.date) {
                selectedDate = dayElement.dataset.date;
                renderCalendar();
                openDailyLogModal(selectedDate);
            }
        });
        
        elements.openRoutineModalBtn.addEventListener('click', openRoutineModal);
        elements.openStatsModalBtn.addEventListener('click', () => { renderStatsGraph(); openModal(elements.statsModal); });
        elements.openSearchModalBtn.addEventListener('click', () => { elements.dateSearchInput.value = selectedDate; openModal(elements.searchModal); });
        
        // ë‹«ê¸° ë²„íŠ¼: ëª¨ë‹¬ ì˜¤ë²„ë ˆì´ë¥¼ ì°¾ì•„ì„œ closeModal í˜¸ì¶œ
        document.querySelectorAll('.close-modal-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const overlay = e.target.closest('.modal-overlay');
                if (overlay) closeModal(overlay);
            });
        });

        // ì˜¤ë²„ë ˆì´ ë°”ê¹¥(ë°°ê²½) í´ë¦­ ì‹œ ë‹«ê¸° (ë‹¨, ëª¨ë‹¬ ì½˜í…ì¸  í´ë¦­ì€ ë‹«ì§€ ì•ŠìŒ)
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeModal(overlay);
            });
        });

        // Esc í‚¤ë¡œ ì—´ë ¤ìˆëŠ” ëª¨ë“  ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.open').forEach(mod => closeModal(mod));
            }
        });
        
        elements.dateSearchGo.addEventListener('click', () => {
            const date = new Date(elements.dateSearchInput.value);
            if (!isNaN(date)) {
                calendarDate = date;
                selectedDate = elements.dateSearchInput.value;
                renderCalendar();
                closeModal(elements.searchModal);
            } else { alert('ìœ íš¨í•œ ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.'); }
        });

        elements.routineTemplateList.addEventListener('click', e => {
            if (e.target.classList.contains('edit-template-btn')) {
                openTemplateEditorModal(parseInt(e.target.dataset.index));
            } else if (e.target.classList.contains('add-log-btn')) {
                const template = routineTemplates[parseInt(e.target.dataset.index)];
                const newLog = JSON.parse(JSON.stringify(template));
                newLog.exercises.forEach(ex => ex.completedSets = 0);
                if (!workoutLogs[selectedDate]) workoutLogs[selectedDate] = [];
                workoutLogs[selectedDate].push(newLog);
                saveLogs();
                renderCalendar();
                alert(`'${selectedDate}'ì— '${template.title}' ë£¨í‹´ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.`);
            }
        });

        elements.createNewTemplateBtn.addEventListener('click', () => openTemplateEditorModal(null));
        elements.cancelTemplateBtn.addEventListener('click', () => closeModal(elements.templateEditorModal));
        
        elements.addTemplateExerciseBtn.addEventListener('click', () => {
            const name = elements.templateExerciseSelect.value;
            const weight = parseFloat(elements.templateWeightInput.value) || 0;
            const reps = parseInt(elements.templateRepsInput.value) || 0;
            const sets = parseInt(elements.templateSetsInput.value) || 0;
            if (!name || reps <= 0 || sets <= 0) { alert('ìš´ë™, íšŸìˆ˜(>0), ì„¸íŠ¸ë¥¼ ëª¨ë‘ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
            currentEditingTemplate.exercises.push({ name, weight, reps, sets });
            renderTemplateExerciseList();
        });

        elements.templateExerciseList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-template-ex-btn')) {
                currentEditingTemplate.exercises.splice(e.target.dataset.index, 1);
                renderTemplateExerciseList();
            }
        });

        elements.saveTemplateBtn.addEventListener('click', () => {
            const title = elements.templateTitleInput.value.trim();
