<script>
    /* --- ê³µí†µ ë³€ìˆ˜ ë° í•¨ìˆ˜ --- */
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    let userWeight = null; // âœ… ì‚¬ìš©ìì˜ ì²´ì¤‘ì„ ì €ì¥í•  ë³€ìˆ˜ (ë°ì´í„° ì—°ë™ì˜ í•µì‹¬)

    /* --- ë‚´ë¹„ê²Œì´ì…˜ ì•± ìŠ¤í¬ë¦½íŠ¸ --- */
    const navElements = {
        mapContainer: document.getElementById('map'), startInput: document.getElementById('start'), endInput: document.getElementById('end'),

    // âœ… ì¹¼ë¡œë¦¬ ê³„ì‚° ë¡œì§ì„ ë³„ë„ í•¨ìˆ˜ë¡œ ë¶„ë¦¬
    function updateCalories() {
        const distance = parseFloat(navElements.targetDistanceInput.value) || 0;
        // ì²´ì¤‘ì´ ì…ë ¥ë˜ì—ˆìœ¼ë©´ ì²´ì¤‘ ê¸°ë°˜ìœ¼ë¡œ, ì•„ë‹ˆë©´ ê¸°ë³¸ê°’(60)ìœ¼ë¡œ ê³„ì‚°
        const calories = userWeight ? Math.round(distance * userWeight) : Math.round(distance * 60);

    }

    navElements.targetDistanceInput.addEventListener('input', updateCalories);

    const searchPlace = query => new Promise((resolve, reject) => {
        if (!query.trim()) return reject(new Error("ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤."));
        ps.keywordSearch(query, (data, status) => {
            if (status === kakao.maps.services.Status.OK && data.length > 0) resolve(data[0]);
            else reject(new Error(`'${query}' ê²€ìƒ‰ ì‹¤íŒ¨. ì •í™•í•œ ì¥ì†Œëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.`));
        });
    });

    const getRoute = waypoints => new Promise(async (resolve) => {
        if (!waypoints || waypoints.length < 2 || waypoints.some(p => !p || !p.x || !p.y)) return resolve(null);
        const origin = `${waypoints[0].x},${waypoints[0].y}`;
        const destination = `${waypoints[waypoints.length - 1].x},${waypoints[waypoints.length - 1].y}`;
        const via = waypoints.slice(1, -1).map(p => `${p.x},${p.y}`).join('|');
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}${via ? `&waypoints=${via}` : ''}&priority=RECOMMEND`;
        try {
            const response = await fetch(url, { headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` } });
            if (!response.ok) return resolve(null);
            const data = await response.json();
            if (data.routes && data.routes.length > 0 && data.routes[0].result_code === 0) resolve(data.routes[0]); else resolve(null);
        } catch { resolve(null); }
    });

    const clearMap = () => { mapObjects.forEach(obj => obj.setMap(null)); mapObjects = []; };
    const debounce = (func, delay) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func.apply(null, a), delay); }; };
    
    const setupAutocomplete = (inputEl, listEl) => {

                        i.addEventListener('click', () => { inputEl.value = p.place_name; listEl.style.display = 'none'; });
                        f.appendChild(i);

                    listEl.appendChild(f); listEl.style.display = 'block';

        }, 250);
        inputEl.addEventListener('input', () => showSuggestions(inputEl.value));
    };
    setupAutocomplete(navElements.startInput, navElements.startSuggestions);

    function drawRouteWithColorSegments(route, targetDistanceMeters, colors) {
        if (!route || !route.sections) return;
        let accumulatedDistance = 0; const pathInTarget = [], pathOverTarget = [];
        route.sections.forEach(sec => sec.roads.forEach(road => {
            const roadPath = [];
            for (let i = 0; i < road.vertexes.length; i += 2) roadPath.push(new kakao.maps.LatLng(road.vertexes[i + 1], road.vertexes[i]));
            if (colors.in === colors.over) { pathInTarget.push(...roadPath); }
            else { if (accumulatedDistance < targetDistanceMeters) pathInTarget.push(...roadPath); else pathOverTarget.push(...roadPath); }
            accumulatedDistance += road.distance;
        }));
        if (pathInTarget.length > 0) mapObjects.push(new kakao.maps.Polyline({ map, path: pathInTarget, strokeWeight: 8, strokeColor: colors.in, strokeOpacity: 0.8 }));
        if (pathOverTarget.length > 0) {
            if (pathInTarget.length > 0) pathOverTarget.unshift(pathInTarget[pathInTarget.length - 1]);

    function displayRouteInfo(route, type, targetDistanceKm) {

        const calories = Math.round(parseFloat(distanceKm) * KCAL_FACTOR);

        return card;
    }

    async function generateNonOverlappingLoopCourse(startPoint, targetDistance) {
        const R = 6371e3; let bestRoute = null; let bestDistanceDiff = Infinity; let correctionFactor = 1.6;
        for (let i = 0; i < 3; i++) {
            const waypointsCount = 5; const sideLength = (targetDistance / waypointsCount) / correctionFactor;
            const startAngle = 30; const waypoints = [];
            let lastPoint = { y: parseFloat(startPoint.y), x: parseFloat(startPoint.x) }; let lastAngle = startAngle;
            for (let j = 0; j < waypointsCount - 1; j++) {
                const lastLatRad = lastPoint.y * Math.PI / 180; const lastLonRad = lastPoint.x * Math.PI / 180;
                const brngRad = lastAngle * Math.PI / 180;
                const latRad = Math.asin(Math.sin(lastLatRad) * Math.cos(sideLength / R) + Math.cos(lastLatRad) * Math.sin(sideLength / R) * Math.cos(brngRad));
                const lonRad = lastLonRad + Math.atan2(Math.sin(brngRad) * Math.sin(sideLength / R) * Math.cos(lastLatRad), Math.cos(sideLength / R) - Math.sin(lastLatRad) * Math.sin(latRad));
                const newPoint = { y: latRad * 180 / Math.PI, x: lonRad * 180 / Math.PI };
                waypoints.push(newPoint); lastPoint = newPoint; lastAngle += 360 / waypointsCount;
            }
            const currentRoute = await getRoute([startPoint, ...waypoints, startPoint]);
            if (currentRoute) {
                const actualDistance = currentRoute.summary.distance; const distanceDiff = Math.abs(actualDistance - targetDistance);
                if (distanceDiff < bestDistanceDiff) { bestDistanceDiff = distanceDiff; bestRoute = currentRoute; }
                if (bestDistanceDiff < targetDistance * 0.1) return bestRoute;
                const errorRatio = actualDistance / targetDistance;
                if (errorRatio > 0.1) correctionFactor *= errorRatio;
            }
        }
        return bestRoute;
    }

    async function generateNearbyTrailCourse(startPoint, targetDistanceMeters) {
        return new Promise(resolve => {
            ps.keywordSearch("ê³µì› ì‚°ì±…ë¡œ", async (data, status) => {
                if (status !== kakao.maps.services.Status.OK || data.length === 0) { return resolve(null); }
                const trailStartPoint = data[0];
                const trailRoute = await generateNonOverlappingLoopCourse(trailStartPoint, targetDistanceMeters);
                resolve(trailRoute);
            }, { location: new kakao.maps.LatLng(startPoint.y, startPoint.x), radius: 3000, sort: kakao.maps.services.SortBy.DISTANCE });
        });
    }

    async function generateCourses() {
        if (!navElements.startInput.value || !navElements.targetDistanceInput.value) { alert('ì¶œë°œì§€ì™€ ëª©í‘œ ê±°ë¦¬ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
        clearMap();
        navElements.resultArea.innerHTML = '<p>ìµœì ì˜ ì½”ìŠ¤ë¥¼ ìƒì„± ì¤‘ì…ë‹ˆë‹¤...</p>';
        const targetDistanceKm = parseFloat(navElements.targetDistanceInput.value); const targetDistanceMeters = targetDistanceKm * 1000;
        try {
            const startPoint = await searchPlace(navElements.startInput.value);
            const endPoint = navElements.endInput.value ? await searchPlace(navElements.endInput.value) : null;
            const [loopRoute, optimalRoute, trailRoute] = await Promise.all([
                generateNonOverlappingLoopCourse(startPoint, targetDistanceMeters),
                endPoint ? getRoute([startPoint, endPoint]) : Promise.resolve(null),
                generateNearbyTrailCourse(startPoint, targetDistanceMeters)

            navElements.resultArea.innerHTML = ''; let routeCount = 0;
            if (loopRoute) { drawRouteWithColorSegments(loopRoute, 9999999, { in: '#ffc107', over: '#ffc107' }); navElements.resultArea.appendChild(displayRouteInfo(loopRoute, 'loop', targetDistanceKm)); routeCount++; }
            if (optimalRoute) { drawRouteWithColorSegments(optimalRoute, targetDistanceMeters, { in: '#007bff', over: '#fd7e14' }); navElements.resultArea.appendChild(displayRouteInfo(optimalRoute, 'optimal', targetDistanceKm)); routeCount++; }
            if (trailRoute) { drawRouteWithColorSegments(trailRoute, 9999999, { in: '#28a745', over: '#28a745' }); navElements.resultArea.appendChild(displayRouteInfo(trailRoute, 'scenic', targetDistanceKm)); routeCount++; }
            if (routeCount === 0) navElements.resultArea.innerHTML = '<p class="info-message">âš ï¸ ì¶”ì²œí•  ì½”ìŠ¤ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>';
            const bounds = new kakao.maps.LatLngBounds();
            [loopRoute, optimalRoute, trailRoute].forEach(r => { if (r && r.sections) r.sections.forEach(s => s.roads.forEach(rd => { for (let i = 0; i < rd.vertexes.length; i += 2) bounds.extend(new kakao.maps.LatLng(rd.vertexes[i + 1], rd.vertexes[i])); })); });
            if (!bounds.isEmpty()) map.setBounds(bounds); else map.setCenter(new kakao.maps.LatLng(startPoint.y, startPoint.x));
            mapObjects.push(new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(startPoint.y, startPoint.x), title: "ì¶œë°œ" }));
            if (endPoint) mapObjects.push(new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(endPoint.y, endPoint.x), title: "ë„ì°©" }));
        } catch (error) { alert(error.message); navElements.resultArea.innerHTML = `<p>${error.message}</p>`; }
    }

    /* --- ë‚´ ì •ë³´ ì•± ìŠ¤í¬ë¦½íŠ¸ --- */
    const characterImages = {
        male: { lean: 'https://i.imgur.com/91TKFuE.png', average: 'https://i.imgur.com/ecc7NYi.png', overweight: 'https://i.imgur.com/QJZsUvT.png', obese: 'https://i.imgur.com/qGxG0QR.png' },

    function updateAllInfo() {

        if (height && weight) {
            userWeight = weight; // âœ… ì…ë ¥ëœ ì²´ì¤‘ì„ ê³µìš© ë³€ìˆ˜ì— ì €ì¥ (ë°ì´í„° ì—°ë™)
            const bmi = weight / ((height / 100) ** 2);
            let bmiStatus = (bmi < 18.5) ? "ì €ì²´ì¤‘" : (bmi < 25) ? "ì •ìƒ" : (bmi < 30) ? "ê³¼ì²´ì¤‘" : "ë¹„ë§Œ";
            document.getElementById("bmi-result").innerText = `BMI: ${bmi.toFixed(1)} (${bmiStatus})`;
            if (!isNaN(fat)) {
