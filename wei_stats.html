<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POKERUN - Weight Stats</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,600;0,700;1,800&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="wei_stats.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <main class="app-content">
        <div class="scaffold">
            <div class="safe-area app-content">

                <div class="filter-card">
                    <div class="date-inputs">
                        <input type="date" id="startDate">
                        <span class="tilde">~</span>
                        <input type="date" id="endDate">
                    </div>
                    <button id="btnSearch" class="search-btn">
                        <span class="material-icons">search</span> 조회
                    </button>
                </div>

                <div class="chart-container">
                    <div class="chart-header-row">
                        <span class="chart-title">운동 볼륨 추이</span>
                        <div class="legend-hint">단위: kg</div>
                    </div>
                    
                    <div id="statsTabs" class="stats-tabs-container">
                        </div>

                    <div class="chart-wrapper">
                        <canvas id="volumeChart"></canvas>
                    </div>
                </div>

                <div class="summary-row">
                    <div class="summary-box">
                        <span class="label">운동 횟수</span>
                        <span class="val" id="totalCount">0회</span>
                    </div>
                    <div class="summary-box">
                        <span class="label">선택 부위 볼륨</span>
                        <span class="val" id="totalVolumeSum">0kg</span>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="list-container">
                    <div class="list-title">기록 내역</div>
                    <ul id="recentRecordList" class="record-list"></ul>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="exercises.js"></script> 
    <script src="wei_stats.js"></script>
    <script src="layout.js"></script>
</body>
</html>
