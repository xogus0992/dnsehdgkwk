<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POKE RUN: PROFILE</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,900&family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="layout.css">

    <style>
        :root { 
            --volt: #2563eb; 
            --bg-main: #f0f4f8; 
            --bg-card: #ffffff; 
            --bg-sub: #e5e7eb; 
            --text-main: #1a1a1a; 
            --text-sub: #4b5563; 
            --border-color: #d1d5db; 
        }

        html, body { 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            touch-action: pan-y;
        }

        .font-sport { font-family: 'Chakra Petch', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* 모달 스타일 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9999; display: flex;
            align-items: center; justify-content: center; opacity: 0;
            pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: white; width: 90%; max-width: 340px;
            border-radius: 16px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: translateY(20px); transition: transform 0.3s;
        }
        .modal-overlay.show .modal-content { transform: translateY(0); }
    </style>
</head>

<body class="flex justify-center h-screen bg-[var(--bg-main)]">

<div class="w-full max-w-md h-full relative bg-[var(--bg-main)] flex flex-col border-x border-[var(--border-color)] sm:border-x-0">

    <main class="app-content overflow-y-auto scrollbar-hide">

        <div class="px-4 pt-14 pb-6 bg-white border-b border-[var(--border-color)]">
            <div class="flex items-center justify-between mb-4">
                <div class="relative group cursor-pointer" onclick="openEditProfileModal()">
                    <div class="w-20 h-20 rounded-full p-[2px] bg-gradient-to-tr from-[var(--volt)] to-purple-500">
                        <img id="my-profile-img" class="w-full h-full rounded-full border-2 border-white object-cover bg-gray-100">
                    </div>
                    <div class="absolute bottom-0 right-0 bg-[var(--volt)] text-white rounded-full p-1 border-2 border-white">
                        <i data-lucide="pencil" class="w-3 h-3"></i>
                    </div>
                </div>

                <div class="flex-1 flex justify-around ml-4">
                    <div class="flex flex-col items-center">
                        <span id="post-count" class="font-bold text-lg">0</span>
                        <span class="text-xs text-[var(--text-sub)]">게시물</span>
                    </div>
                    <button onclick="openUserListModal('followers')" class="flex flex-col items-center">
                        <span id="follower-count" class="font-bold text-lg">0</span>
                        <span class="text-xs text-[var(--text-sub)]">팔로워</span>
                    </button>
                    <button onclick="openUserListModal('following')" class="flex flex-col items-center">
                        <span id="following-count" class="font-bold text-lg">0</span>
                        <span class="text-xs text-[var(--text-sub)]">팔로잉</span>
                    </button>
                </div>
            </div>

            <div class="mb-5">
                <h3 id="my-profile-name" class="font-bold text-lg">Loading...</h3>
                <p id="my-profile-bio" class="text-sm text-[var(--text-sub)] mt-1 whitespace-pre-wrap">상태 메시지를 입력해주세요.</p>
            </div>

            <div class="flex gap-2 text-sm font-bold">
                <button onclick="openEditProfileModal()" class="flex-1 bg-gray-100 hover:bg-gray-200 py-1.5 rounded-lg border border-[var(--border-color)] transition">프로필 편집</button>
                <button onclick="shareProfile()" class="flex-1 bg-gray-100 hover:bg-gray-200 py-1.5 rounded-lg border border-[var(--border-color)] transition">프로필 공유</button>
            </div>
        </div>

        <div class="flex border-b border-[var(--border-color)] bg-white sticky top-0 z-10">
            <button id="tab-btn-posts" onclick="switchTab('posts')" class="flex-1 py-3 border-b-2 border-black flex justify-center transition-colors">
                <i data-lucide="grid-3x3"></i>
            </button>
            <button id="tab-btn-reels" onclick="switchTab('reels')" class="flex-1 py-3 flex justify-center text-gray-400 transition-colors">
                <i data-lucide="clapperboard"></i>
            </button>
            <button id="tab-btn-tags" onclick="switchTab('tags')" class="flex-1 py-3 flex justify-center text-gray-400 transition-colors">
                <i data-lucide="user-check"></i>
            </button>
        </div>

        <div id="tab-content-posts" class="bg-white min-h-[50vh]">
            <div id="my-post-grid" class="grid grid-cols-3 gap-0.5">
                </div>
            <div id="no-posts-msg" class="hidden py-20 text-center text-gray-400">
                <div class="w-16 h-16 rounded-full border-2 border-gray-300 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="camera" class="w-8 h-8"></i>
                </div>
                <p class="text-lg font-bold text-black">사진 공유</p>
                <p class="text-sm mt-1">사진을 공유하면 프로필에 표시됩니다.</p>
            </div>
        </div>

        <div id="tab-content-reels" class="hidden h-full">
            <iframe src="h_profile.html" style="width:100%;height:100%;min-height:80vh;border:none"></iframe>
        </div>

        <div id="tab-content-tags" class="hidden h-full">
            <iframe src="pk_profile.html" style="width:100%;height:100%;min-height:80vh;border:none"></iframe>
        </div>

    </main>

</div>

<div id="edit-modal" class="modal-overlay">
    <div class="modal-content">
        <h2 class="text-lg font-bold mb-4 text-center">프로필 편집</h2>
        
        <div class="mb-4 text-center">
            <img id="edit-preview-img" class="w-20 h-20 rounded-full mx-auto mb-2 object-cover border">
            <button class="text-blue-500 text-sm font-bold" onclick="changeRandomAvatar()">랜덤 아바타 변경</button>
        </div>

        <div class="space-y-3">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">닉네임</label>
                <input type="text" id="edit-nickname" class="w-full border rounded p-2 text-sm">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">상태 메시지</label>
                <textarea id="edit-bio" rows="3" class="w-full border rounded p-2 text-sm resize-none"></textarea>
            </div>
        </div>

        <div class="flex gap-2 mt-6">
            <button onclick="closeModal('edit-modal')" class="flex-1 py-2 border rounded text-sm font-bold">취소</button>
            <button onclick="saveProfileChanges()" class="flex-1 py-2 bg-blue-600 text-white rounded text-sm font-bold">완료</button>
        </div>
    </div>
</div>

<div id="user-list-modal" class="modal-overlay">
    <div class="modal-content" style="height: 50vh; display: flex; flex-direction: column;">
        <h2 id="user-list-title" class="text-lg font-bold mb-4 text-center border-b pb-2">목록</h2>
        <div id="user-list-container" class="flex-1 overflow-y-auto">
            <p class="text-center text-gray-400 mt-10">목록이 비어있습니다.</p>
        </div>
        <button onclick="closeModal('user-list-modal')" class="mt-4 py-2 w-full border rounded text-sm font-bold">닫기</button>
    </div>
</div>

<script type="module" src="layout.js"></script>

<script type="module">
    // 1. 설정 및 서비스 가져오기
    import { auth, db } from './config.js'; 
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    let currentUser = null;
    let tempAvatarUrl = ""; // 아바타 변경 시 임시 저장용

    // 초기화
    onAuthStateChanged(auth, (user) => {
        if(user) {
            currentUser = user;
            loadUserProfile(user.uid);
            // loadMyPosts(user.uid); // 게시물 로드 기능은 아직 DB구조가 없어서 주석처리 (추후 구현)
            document.getElementById('no-posts-msg').classList.remove('hidden'); // 일단 게시물 없음 표시
        } else {
            location.href = 'log.html'; // 로그인 안 했으면 로그인 페이지로
        }
    });

    // 프로필 정보 실시간 로드
    function loadUserProfile(uid) {
        onValue(ref(db, `users/${uid}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            // 화면 업데이트
            document.getElementById('my-profile-name').innerText = data.nickname || "러너";
            document.getElementById('my-profile-bio').innerText = data.bio || "상태 메시지가 없습니다.";
            
            const avatarUrl = data.avatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${uid}`;
            document.getElementById('my-profile-img').src = avatarUrl;
            tempAvatarUrl = avatarUrl; // 편집용 변수 초기화

            // 숫자 업데이트 (데이터 없으면 0)
            const followers = data.followers ? Object.keys(data.followers).length : 0;
            const following = data.following ? Object.keys(data.following).length : 0;
            const posts = data.posts ? Object.keys(data.posts).length : 0;

            document.getElementById('follower-count').innerText = followers;
            document.getElementById('following-count').innerText = following;
            document.getElementById('post-count').innerText = posts;
        });
    }

    // -------------------------
    // 전역 함수 (버튼 클릭용)
    // -------------------------

    // 1. 탭 전환
    window.switchTab = (tab) => {
        const tabs = ['posts', 'reels', 'tags'];
        tabs.forEach(t => {
            const content = document.getElementById(`tab-content-${t}`);
            const btn = document.getElementById(`tab-btn-${t}`);
            
            if (t === tab) {
                content.classList.remove('hidden');
                btn.className = "flex-1 py-3 border-b-2 border-black flex justify-center transition-colors text-black";
            } else {
                content.classList.add('hidden');
                btn.className = "flex-1 py-3 flex justify-center text-gray-400 transition-colors";
            }
        });
    };

    // 2. 모달 열기/닫기
    window.openEditProfileModal = () => {
        if(!currentUser) return;
        // 현재 값 채워넣기
        document.getElementById('edit-nickname').value = document.getElementById('my-profile-name').innerText;
        document.getElementById('edit-bio').value = document.getElementById('my-profile-bio').innerText === "상태 메시지가 없습니다." ? "" : document.getElementById('my-profile-bio').innerText;
        document.getElementById('edit-preview-img').src = document.getElementById('my-profile-img').src;
        
        document.getElementById('edit-modal').classList.add('show');
    };

    window.closeModal = (id) => {
        document.getElementById(id).classList.remove('show');
    };

    // 3. 랜덤 아바타 변경
    window.changeRandomAvatar = () => {
        const randomSeed = Math.random().toString(36).substring(7);
        tempAvatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
        document.getElementById('edit-preview-img').src = tempAvatarUrl;
    };

    // 4. 프로필 저장 (서버 전송)
    window.saveProfileChanges = async () => {
        const newNick = document.getElementById('edit-nickname').value;
        const newBio = document.getElementById('edit-bio').value;

        if(!newNick) return alert("닉네임을 입력해주세요.");

        try {
            await update(ref(db, `users/${currentUser.uid}`), {
                nickname: newNick,
                bio: newBio,
                avatar: tempAvatarUrl
            });
            closeModal('edit-modal');
            // alert("프로필이 수정되었습니다."); // 너무 잦은 알림 방지 위해 생략 가능
        } catch (e) {
            alert("저장 실패: " + e.message);
        }
    };

    // 5. 유저 리스트 모달 (껍데기만 구현, 실제 데이터는 추후 연결)
    window.openUserListModal = (type) => {
        const title = type === 'followers' ? "팔로워" : "팔로잉";
        document.getElementById('user-list-title').innerText = title;
        document.getElementById('user-list-modal').classList.add('show');
    };

    // 6. 공유 기능
    window.shareProfile = () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert("프로필 주소가 복사되었습니다!");
        });
    };

    lucide.createIcons();
    // ==========================================
    // [추가 기능] 게시물 보기 & 삭제 기능 시작
    // ==========================================
    
    // 1. 로그인 감지 시 자동으로 게시물 불러오기
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadMyPostsOnly(user.uid); 
        }
    });

    // 2. 게시물 불러오기 (기존 디자인 유지하며 내용만 채움)
    function loadMyPostsOnly(userId) {
        // 기존 그리드 찾기
        const grid = document.getElementById('my-post-grid');
        if(!grid) return; // 그리드가 없으면 작동 중지 (에러 방지)

        onValue(ref(db, 'posts'), (snapshot) => {
            grid.innerHTML = ""; // 기존 내용 비우기
            const data = snapshot.val();
            
            // 게시물이 없을 때 메시지 표시
            if (!data) {
                if(document.getElementById('no-posts-msg')) document.getElementById('no-posts-msg').classList.remove('hidden');
                if(document.getElementById('post-count')) document.getElementById('post-count').innerText = "0";
                return;
            }

            // 내 게시물만 골라내기 (작성자 ID 없는 옛날 글도 포함해서 보여줌)
            const myPosts = Object.entries(data)
                .filter(([key, post]) => post.author === userId || !post.author) 
                .sort((a, b) => b[1].timestamp - a[1].timestamp);
            
            // 게시물 숫자 업데이트
            if(document.getElementById('post-count')) document.getElementById('post-count').innerText = myPosts.length;

            if (myPosts.length === 0) {
                if(document.getElementById('no-posts-msg')) document.getElementById('no-posts-msg').classList.remove('hidden');
                return;
            }

            // 메시지 숨기기
            if(document.getElementById('no-posts-msg')) document.getElementById('no-posts-msg').classList.add('hidden');

            // 사진 하나씩 추가
            myPosts.forEach(([key, post]) => {
                // 이미지 주소 찾기 (이름이 달라도 다 찾아냄)
                const imgUrl = post.image || post.imageUrl || post.url || 'https://via.placeholder.com/150';
                
                const div = document.createElement('div');
                div.className = "relative bg-black cursor-pointer group overflow-hidden aspect-square"; 
                // 클릭하면 팝업 열기 연결
                div.onclick = () => openPostModalOnly(post, key);
                div.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover">`;
                grid.appendChild(div);
            });
        });
    }

    // 3. 게시물 클릭했을 때 팝업 열기
    window.openPostModalOnly = (post, postId) => {
        currentOpenPostId = postId; // 현재 보고 있는 글 번호 저장
        const modal = document.getElementById('post-modal');
        
        // 팝업창에 내용 채우기
        const imgUrl = post.image || post.imageUrl || post.url;
        document.getElementById('modal-image').src = imgUrl;
        document.getElementById('modal-avatar').src = post.authorAvatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${post.author}`;
        document.getElementById('modal-username').innerText = post.authorName || 'Unknown';
        document.getElementById('modal-content').innerText = post.content || '';
        document.getElementById('modal-date').innerText = post.timestamp ? new Date(post.timestamp).toLocaleDateString() : '';

        // 삭제 버튼: 내가 쓴 글일 때만 보여주기
        const deleteBtn = document.getElementById('delete-post-btn');
        if(currentUser && (post.author === currentUser.uid || !post.author)) {
            deleteBtn.classList.remove('hidden');
        } else {
            deleteBtn.classList.add('hidden');
        }

        modal.classList.remove('hidden'); // 팝업 보이기
        if(window.lucide) lucide.createIcons(); // 아이콘 새로고침
    };

    // 4. 팝업 닫기
    window.closePostModal = () => {
        document.getElementById('post-modal').classList.add('hidden');
        currentOpenPostId = null;
    };

    // 5. 게시물 삭제하기
    window.deleteCurrentPost = async () => {
        if(!currentOpenPostId) return;
        if(confirm("정말로 삭제하시겠습니까?")) {
            try {
                await remove(ref(db, `posts/${currentOpenPostId}`));
                closePostModal(); // 삭제 후 닫기
            } catch(e) {
                alert("삭제 중 오류가 발생했습니다.");
            }
        }
    };
</script>
<div id="post-modal" class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4 backdrop-blur-sm" onclick="closePostModal()">
    <div class="w-full max-w-sm bg-white rounded-xl overflow-hidden shadow-2xl border border-gray-200" onclick="event.stopPropagation()">
        <div class="px-4 py-3 flex items-center justify-between border-b border-gray-200">
            <div class="flex items-center gap-2">
                <img id="modal-avatar" class="w-6 h-6 rounded-full bg-gray-200 object-cover">
                <span id="modal-username" class="font-bold text-sm text-black">Username</span>
            </div>
            <button id="delete-post-btn" class="text-red-500 hidden hover:bg-gray-100 p-1 rounded transition" onclick="deleteCurrentPost()">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>
        
        <div class="w-full h-auto bg-black flex items-center justify-center relative min-h-[300px]">
            <img id="modal-image" class="w-full h-auto object-contain max-h-[70vh]">
        </div>

        <div class="p-4 bg-white">
            <div class="flex gap-4 mb-3">
                <div class="flex items-center gap-1">
                    <i data-lucide="heart" class="w-6 h-6 text-blue-600 fill-blue-600"></i>
                    <span id="modal-likes" class="font-bold text-sm text-black">0</span>
                </div>
            </div>
            <div id="modal-content" class="text-sm mt-2 text-black"></div>
            <div id="modal-date" class="text-[10px] text-gray-500 mt-2 uppercase"></div>
        </div>
    </div>
</div>
</body>
</html>
