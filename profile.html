<script type="module" src="layout.js"></script>

<script type="module">
    // 1. ì„¤ì • ë° ì„œë¹„ìŠ¤ ê°€ì ¸ì˜¤ê¸°
    import { auth, db } from './config.js'; 
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    let currentUser = null;
    let tempAvatarUrl = ""; // ì•„ë°”íƒ€ ë³€ê²½ ì‹œ ì„ì‹œ ì €ì¥ìš©

    // ì´ˆê¸°í™”
    onAuthStateChanged(auth, (user) => {
        if(user) {
            currentUser = user;
            loadUserProfile(user.uid);
            // loadMyPosts(user.uid); // ê²Œì‹œë¬¼ ë¡œë“œ ê¸°ëŠ¥ì€ ì•„ì§ DBêµ¬ì¡°ê°€ ì—†ì–´ì„œ ì£¼ì„ì²˜ë¦¬ (ì¶”í›„ êµ¬í˜„)
            document.getElementById('no-posts-msg').classList.remove('hidden'); // ì¼ë‹¨ ê²Œì‹œë¬¼ ì—†ìŒ í‘œì‹œ
        } else {
            location.href = 'log.html'; // ë¡œê·¸ì¸ ì•ˆ í–ˆìœ¼ë©´ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ
        }
    });

    // í”„ë¡œí•„ ì •ë³´ ì‹¤ì‹œê°„ ë¡œë“œ
    function loadUserProfile(uid) {
        onValue(ref(db, `users/${uid}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            // í™”ë©´ ì—…ë°ì´íŠ¸
            document.getElementById('my-profile-name').innerText = data.nickname || "ëŸ¬ë„ˆ";
            document.getElementById('my-profile-bio').innerText = data.bio || "ìƒíƒœ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.";
            
            const avatarUrl = data.avatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${uid}`;
            document.getElementById('my-profile-img').src = avatarUrl;
            tempAvatarUrl = avatarUrl; // í¸ì§‘ìš© ë³€ìˆ˜ ì´ˆê¸°í™”

            // ìˆ«ì ì—…ë°ì´íŠ¸ (ë°ì´í„° ì—†ìœ¼ë©´ 0)
            const followers = data.followers ? Object.keys(data.followers).length : 0;
            const following = data.following ? Object.keys(data.following).length : 0;
            const posts = data.posts ? Object.keys(data.posts).length : 0;

            document.getElementById('follower-count').innerText = followers;
            document.getElementById('following-count').innerText = following;
            document.getElementById('post-count').innerText = posts;
        });
    }

    // -------------------------
    // ì „ì—­ í•¨ìˆ˜ (ë²„íŠ¼ í´ë¦­ìš©)
    // -------------------------

    // 1. íƒ­ ì „í™˜
    window.switchTab = (tab) => {
        const tabs = ['posts', 'reels', 'tags'];
        tabs.forEach(t => {
            const content = document.getElementById(`tab-content-${t}`);
            const btn = document.getElementById(`tab-btn-${t}`);
            
            if (t === tab) {
                content.classList.remove('hidden');
                btn.className = "flex-1 py-3 border-b-2 border-black flex justify-center transition-colors text-black";
            } else {
                content.classList.add('hidden');
                btn.className = "flex-1 py-3 flex justify-center text-gray-400 transition-colors";
            }
        });
    };

    // 2. ëª¨ë‹¬ ì—´ê¸°/ë‹«ê¸°
    window.openEditProfileModal = () => {
        if(!currentUser) return;
        // í˜„ì¬ ê°’ ì±„ì›Œë„£ê¸°
        document.getElementById('edit-nickname').value = document.getElementById('my-profile-name').innerText;
        document.getElementById('edit-bio').value = document.getElementById('my-profile-bio').innerText === "ìƒíƒœ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤." ? "" : document.getElementById('my-profile-bio').innerText;
        document.getElementById('edit-preview-img').src = document.getElementById('my-profile-img').src;
        
        document.getElementById('edit-modal').classList.add('show');
    };

    window.closeModal = (id) => {
        document.getElementById(id).classList.remove('show');
    };

    // 3. ëœë¤ ì•„ë°”íƒ€ ë³€ê²½
    window.changeRandomAvatar = () => {
        const randomSeed = Math.random().toString(36).substring(7);
        tempAvatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
        document.getElementById('edit-preview-img').src = tempAvatarUrl;
    };

    // 4. í”„ë¡œí•„ ì €ì¥ (ì„œë²„ ì „ì†¡)
    window.saveProfileChanges = async () => {
        const newNick = document.getElementById('edit-nickname').value;
        const newBio = document.getElementById('edit-bio').value;

        if(!newNick) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        try {
            await update(ref(db, `users/${currentUser.uid}`), {
                nickname: newNick,
                bio: newBio,
                avatar: tempAvatarUrl
            });
            closeModal('edit-modal');
            // alert("í”„ë¡œí•„ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤."); // ë„ˆë¬´ ì¦ì€ ì•Œë¦¼ ë°©ì§€ ìœ„í•´ ìƒëµ ê°€ëŠ¥
        } catch (e) {
            alert("ì €ì¥ ì‹¤íŒ¨: " + e.message);
        }
    };

    // 5. ìœ ì € ë¦¬ìŠ¤íŠ¸ ëª¨ë‹¬ (ê»ë°ê¸°ë§Œ êµ¬í˜„, ì‹¤ì œ ë°ì´í„°ëŠ” ì¶”í›„ ì—°ê²°)
    window.openUserListModal = (type) => {
        const title = type === 'followers' ? "íŒ”ë¡œì›Œ" : "íŒ”ë¡œì‰";
        document.getElementById('user-list-title').innerText = title;
        document.getElementById('user-list-modal').classList.add('show');
    };

    // 6. ê³µìœ  ê¸°ëŠ¥
    window.shareProfile = () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert("í”„ë¡œí•„ ì£¼ì†Œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
        });
    };
// ==========================================
    // [ì¶”ê°€] ì‚¬ë¼ì§„ ê²Œì‹œë¬¼ ê¸°ëŠ¥ ë³µêµ¬ ì‹œì‘
    // ==========================================
    
    let currentOpenPostId = null; // í˜„ì¬ ì—´ë¦° ê²Œì‹œë¬¼ ë²ˆí˜¸

    // 1. ë¡œê·¸ì¸ ë˜ë©´ ë‚´ ê²Œì‹œë¬¼ ë¶ˆëŸ¬ì˜¤ê¸° ì‹œì‘
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadMyPosts(user.uid); // ì´ ì¤„ì´ í•µì‹¬! ê²Œì‹œë¬¼ì„ ê°€ì ¸ì˜¤ë¼ê³  ëª…ë ¹í•¨
        }
    });

    // 2. ë‚´ ê²Œì‹œë¬¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜ (ê·¸ë¦¬ë“œì— í‘œì‹œ)
    function loadMyPosts(userId) {
        const grid = document.getElementById('my-post-grid');
        const postsRef = ref(db, 'posts');

        onValue(postsRef, (snapshot) => {
            grid.innerHTML = "";
            const data = snapshot.val();
            
            // ê²Œì‹œë¬¼ì´ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ë©”ì‹œì§€ ë„ìš°ê¸°
            if (!data) {
                document.getElementById('no-posts-msg').classList.remove('hidden');
                document.getElementById('post-count').innerText = "0";
                return;
            }

            // ì „ì²´ ê²Œì‹œë¬¼ ì¤‘ 'ë‚´ ê²ƒ'ë§Œ ê³¨ë¼ë‚´ê¸° + ìµœì‹ ìˆœ ì •ë ¬
            const myPosts = Object.entries(data)
                .filter(([key, post]) => post.author === userId)
                .sort((a, b) => b[1].timestamp - a[1].timestamp);
            
            // ê²Œì‹œë¬¼ ê°œìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('post-count').innerText = myPosts.length;

            if (myPosts.length === 0) {
                document.getElementById('no-posts-msg').classList.remove('hidden');
                return;
            }

            // ê²Œì‹œë¬¼ì´ ìˆìœ¼ë©´ 'ì—†ìŠµë‹ˆë‹¤' ë©”ì‹œì§€ ìˆ¨ê¹€
            document.getElementById('no-posts-msg').classList.add('hidden');

            // ê·¸ë¦¬ë“œì— ì‚¬ì§„ í•˜ë‚˜ì”© ì¶”ê°€
            myPosts.forEach(([key, post]) => {
                const div = document.createElement('div');
                // ì •ì‚¬ê°í˜• ë¹„ìœ¨ ìœ ì§€ + í´ë¦­ ê°€ëŠ¥í•˜ê²Œ ì„¤ì •
                div.className = "relative bg-gray-100 cursor-pointer group overflow-hidden mb-0.5 aspect-square"; 
                div.onclick = () => openPostModal(post, key);

                const likesCount = post.likes ? Object.keys(post.likes).length : 0;
                const commentsCount = post.comments ? Object.keys(post.comments).length : 0;

                div.innerHTML = `
                    <img src="${post.image}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" loading="lazy">
                    <div class="absolute inset-0 bg-black/40 hidden group-hover:flex items-center justify-center gap-4 text-white font-bold opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="flex items-center"><i data-lucide="heart" class="w-5 h-5 mr-1 fill-white"></i> ${likesCount}</div>
                        <div class="flex items-center"><i data-lucide="message-circle" class="w-5 h-5 mr-1 fill-white"></i> ${commentsCount}</div>
                    </div>
                `;
                grid.appendChild(div);
            });
            lucide.createIcons();
        });
    }

    // 3. ê²Œì‹œë¬¼ í´ë¦­í•˜ë©´ ìƒì„¸ ëª¨ë‹¬ ì—´ê¸°
    window.openPostModal = (post, postId) => {
        currentOpenPostId = postId;
        const modal = document.getElementById('post-modal');
        const likes = post.likes ? Object.keys(post.likes).length : 0;
        const comments = post.comments ? Object.keys(post.comments).length : 0;

        document.getElementById('modal-image').src = post.image;
        document.getElementById('modal-avatar').src = post.authorAvatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${post.author}`;
        document.getElementById('modal-username').innerText = post.authorName;
        document.getElementById('modal-likes').innerText = likes;
        document.getElementById('modal-comments').innerText = comments;
        document.getElementById('modal-content').innerText = post.content;
        document.getElementById('modal-date').innerText = new Date(post.timestamp).toLocaleDateString();
