<div class="container">

        <div class="input-group">

            <input type="text" id="end" placeholder="ë„ì°©ì§€ ì…ë ¥ (ì„ íƒ ì‚¬í•­)">
        </div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services,drawing"></script>
<script>
    const KAKAO_REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';

    const mapContainer = document.getElementById('map');
    const mapOption = { 
        center: new kakao.maps.LatLng(37.5023, 126.7662), // ë¶€ì²œì‹œì²­ ê¸°ë³¸ ìœ„ì¹˜
        level: 5 
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    let mapObjects = [];

    document.getElementById('searchBtn').addEventListener('click', async () => {
        clearMap();
        const startQuery = document.getElementById('start').value;
        const endQuery = document.getElementById('end').value;
        const targetDistanceKm = parseFloat(document.getElementById('distance').value);
        const resultArea = document.getElementById('result');
        resultArea.innerHTML = '<p class="info-message">ì½”ìŠ¤ë¥¼ ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...</p>';

        if (!startQuery || !targetDistanceKm) {
            alert("ì¶œë°œì§€ì™€ ëª©í‘œ ê±°ë¦¬ë¥¼ ë°˜ë“œì‹œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            resultArea.innerHTML = '';
            return;
        }

        try {
            const startPoint = await searchAddress(startQuery);
            if (!startPoint) {
                resultArea.innerHTML = '<p class="info-message">ì¶œë°œì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            let endPoint = null;
            if (endQuery) {
                endPoint = await searchAddress(endQuery);
                if (!endPoint) {
                    alert("ë„ì°©ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ì–´ ë„ì°©ì§€ ì—†ì´ ê²€ìƒ‰í•©ë‹ˆë‹¤.");
                }
            }

            displayRoutes(startPoint, endPoint, targetDistanceKm);

        } catch (error) {
            console.error(error);
            resultArea.innerHTML = '<p class="info-message">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
        }
    });

    async function displayRoutes(startPoint, endPoint, targetDistanceKm) {
        const resultArea = document.getElementById('result');
        resultArea.innerHTML = '';
        let routeCount = 0;
        
        const startMarker = new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(startPoint.y, startPoint.x), title: "ì¶œë°œ" });
        mapObjects.push(startMarker);
        
        let endMarker = null;
        if(endPoint) {
            endMarker = new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(endPoint.y, endPoint.x), title: "ë„ì°©" });
            mapObjects.push(endMarker);
        }

        const bounds = new kakao.maps.LatLngBounds();
        bounds.extend(new kakao.maps.LatLng(startPoint.y, startPoint.x));
        if(endPoint) bounds.extend(new kakao.maps.LatLng(endPoint.y, endPoint.x));

        // ì½”ìŠ¤ 1: ìˆœí™˜ ì½”ìŠ¤ (ë„ì°©ì§€ ì—†ì„ ë•Œ)
        if (!endPoint) {
            const loopRoute = await getWalkingRoute({
                origin: `${startPoint.x},${startPoint.y}`,
                destination: `${startPoint.x},${startPoint.y}`, // ì¶œë°œì§€ì™€ ëª©ì ì§€ë¥¼ ê°™ê²Œ ì„¤ì •
                priority: "RECOMMEND", // ì¶”ì²œ ê²½ë¡œ ìš°ì„ 
                alternatives: true, // ì—¬ëŸ¬ ê²½ë¡œ íƒìƒ‰
            });

            // ì°¾ì€ ê²½ë¡œ ì¤‘ ëª©í‘œ ê±°ë¦¬ì™€ ê°€ì¥ ìœ ì‚¬í•˜ë©´ì„œ, ê²¹ì¹˜ì§€ ì•ŠëŠ” ê²½ë¡œ ì„ íƒ
            const bestLoop = findBestLoop(loopRoute, targetDistanceKm * 1000);

            if (bestLoop) {
                drawPolyline(bestLoop.polyline, '#393');
                resultArea.appendChild(displayRouteInfo(bestLoop.summary, 'ìˆœí™˜ ì½”ìŠ¤ (ê²¹ì¹¨ ìµœì†Œí™”)'));
                routeCount++;
            }
        }

        // ì½”ìŠ¤ 2: ì™•ë³µ ì½”ìŠ¤ (ë„ì°©ì§€ ìˆì„ ë•Œ)
        if (endPoint) {
            const roundTrip = await getRoundTripRoute(startPoint, endPoint);
            if (roundTrip) {
                drawPolyline(roundTrip.polyline, '#FF0000');
                resultArea.appendChild(displayRouteInfo(roundTrip.summary, 'ì™•ë³µ ì½”ìŠ¤'));
                routeCount++;
            }
        }

        if (routeCount === 0) {
            resultArea.innerHTML = '<p class="info-message">âš ï¸ ì¶”ì²œí•  ì½”ìŠ¤ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì¥ì†Œë‚˜ ê±°ë¦¬ë¥¼ ë³€ê²½í•˜ì—¬ ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.</p>';
        }

        if(!bounds.isEmpty()) map.setBounds(bounds);
    }
    
    // ì½”ìŠ¤ 2: ì™•ë³µ ì½”ìŠ¤ ìƒì„± í•¨ìˆ˜
    async function getRoundTripRoute(start, end) {
        try {
            const [toDest, toStart] = await Promise.all([
                getWalkingRoute({ origin: `${start.x},${start.y}`, destination: `${end.x},${end.y}` }),
                getWalkingRoute({ origin: `${end.x},${end.y}`, destination: `${start.x},${start.y}` })
            ]);

            if (!toDest || !toStart) return null;
            
            const combinedPolyline = toDest.routes[0].sections[0].roads.flatMap(r => r.vertexes).concat(
                toStart.routes[0].sections[0].roads.flatMap(r => r.vertexes)
            );

            const combinedSummary = {
                distance: toDest.routes[0].summary.distance + toStart.routes[0].summary.distance,
                duration: toDest.routes[0].summary.duration + toStart.routes[0].summary.duration
            };

            return { polyline: combinedPolyline, summary: combinedSummary };
        } catch(e) {
            console.error("ì™•ë³µ ê²½ë¡œ ìƒì„± ì‹¤íŒ¨:", e);
            return null;
        }
    }

    // ì½”ìŠ¤ 1: ìµœì ì˜ ìˆœí™˜ ì½”ìŠ¤ ì°¾ê¸° í•¨ìˆ˜
    function findBestLoop(routeData, targetDistance) {
        if (!routeData || !routeData.routes || routeData.routes.length === 0) return null;

        let bestRoute = null;
        let minDiff = Infinity;

        routeData.routes.forEach(route => {
            const diff = Math.abs(route.summary.distance - targetDistance);
            if (diff < minDiff) {
                minDiff = diff;
                bestRoute = {
                    polyline: route.sections[0].roads.flatMap(r => r.vertexes),
                    summary: route.summary
                };
            }
        });

        return bestRoute;
    }

    async function getWalkingRoute(params) {
        const query = new URLSearchParams(params).toString();
        const url = `https://apis-navi.kakaomobility.com/v1/directions?${query}`;

        const response = await fetch(url, {
            method: 'GET',
            headers: { 'Authorization': `KakaoAK ${KAKAO_REST_API_KEY}` }
        });
        if (!response.ok) {
            throw new Error(`ê¸¸ì°¾ê¸° API ì˜¤ë¥˜: ${response.statusText}`);
        }
        return await response.json();
    }

    function drawPolyline(vertexes, color) {
        const path = vertexes.reduce((arr, v, i) => {
            if (i % 2 === 0) arr.push(new kakao.maps.LatLng(vertexes[i+1], vertexes[i]));
            return arr;
        }, []);
        
        const polyline = new kakao.maps.Polyline({
            path: path,
            strokeWeight: 5,
            strokeColor: color,
            strokeOpacity: 0.9,
            strokeStyle: 'solid'
        });
        polyline.setMap(map);
        mapObjects.push(polyline);
    }
    
    function displayRouteInfo(summary, title) {
        const card = document.createElement('div');
        card.className = 'route-card';
        const distance = (summary.distance / 1000).toFixed(2);
        const duration = Math.round(summary.duration / 60);
        card.innerHTML = `<h3>${title}</h3><p>ê±°ë¦¬: ${distance}km, ì˜ˆìƒ ì‹œê°„: ì•½ ${duration}ë¶„</p>`;
        return card;
    }
    
    function searchAddress(query) {
        return new Promise((resolve, reject) => {
            geocoder.addressSearch(query, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve({ y: result[0].y, x: result[0].x });
                } else {
                    resolve(null);
                }
            });
        });
    }

    function clearMap() {
        mapObjects.forEach(obj => obj.setMap(null));
        mapObjects = [];
    }

    // kakao sdk ë¡œë“œ í™•ì¸
    if (typeof kakao === 'undefined' || !kakao.maps) {
        alert("ì¹´ì¹´ì˜¤ ì§€ë„ SDKë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. API í‚¤ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
    }
</script>
