<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>다이어트 워킹 내비게이션 v31 (최종 안정화)</title>
<style>
  /* CSS는 v30과 동일 */
  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  #map {
    width: 100%;
    flex-grow: 1;
    min-height: 400px;
  }
  .info-panel {
    width: 100%;
    padding: 20px;
    background-color: white;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    z-index: 10;
    overflow-y: auto;
    max-height: 45%;
  }
  h2 {
    margin: 0 0 15px 0;
    font-size: 1.5em;
    color: #333;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .version-tag {
    font-size: 0.5em;
    font-weight: bold;
    color: white;
    background-color: #000;
    padding: 3px 6px;
    border-radius: 8px;
    margin-left: 10px;
  }
  .input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
    align-items: center;
  }
  .input-wrapper {
    flex-grow: 1;
    position: relative;
    min-width: 180px;
  }
  .input-wrapper::before {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    font-weight: bold;
    color: #4caf50;
  }
  .input-wrapper.start::before {
    content: '출발';
  }
  .input-wrapper.end::before {
    content: '도착';
  }
  .input-wrapper.target::before {
    content: '👟 km';
  }
  #calculated-calories {
    font-size: 0.9em;
    color: #555;
    font-weight: bold;
    flex-shrink: 0;
    min-width: 90px;
  }

  input[type='text'],
  input[type='number'] {
    width: 100%;
    padding: 12px 12px 12px 60px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
  }

  #searchBtn {
    padding: 12px 25px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
    flex-shrink: 0;
    height: 45px;
  }
  #searchBtn:hover {
    background-color: #45a049;
  }

  #result-area {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    text-align: left;
  }
  .route-card,
  .info-message {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    flex-basis: 320px;
    background-color: #f9f9f9;
    flex-grow: 1;
  }
  .info-message {
    border-style: dashed;
    color: #666;
    font-size: 0.95em;
    text-align: center;
  }
  .route-card.loop {
    border-color: #ffc107;
  }
  .route-card.optimal {
    border-color: #007bff;
  }
  .route-card.scenic-loop {
    border-color: #28a745;
  }

  .route-card h3 {
    margin: 0 0 10px 0;
    padding-bottom: 5px;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
  }
  .route-card p {
    margin: 5px 0;
    font-size: 1em;
  }
  .route-card b {
    font-size: 1.1em;
    color: #e61a5f;
  }
  .color-box {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin-right: 8px;
    border-radius: 3px;
    vertical-align: middle;
  }
  .loop .color-box {
    background-color: #ffc107;
  }
  .optimal .color-box {
    background-color: #007bff;
  }
  .scenic-loop .color-box {
    background-color: #28a745;
  }

  .suggestions-list {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: white;
    border: 1px solid #ddd;
    border-top: none;
    border-radius: 0 0 5px 5px;
    z-index: 1000;
    max-height: 220px;
    overflow-y: auto;
  }
  .suggestion-item {
    padding: 12px 15px;
    cursor: pointer;
    font-size: 0.95em;
  }
  .suggestion-item:hover {
    background-color: #f5f5f5;
  }
  .suggestion-item small {
    display: block;
    color: #888;
    margin-top: 2px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="map"></div>
  <div class="info-panel">
    <h2>👟 맞춤형 걷기 코스 추천 <span class="version-tag">v31</span></h2>
    <div class="input-group">
      <div class="input-wrapper start">
        <input
          type="text"
          id="start"
          placeholder="출발지 (예: 부천역)"
          autocomplete="off"
        />
        <div id="start-suggestions" class="suggestions-list"></div>
      </div>
      <div class="input-wrapper end">
        <input
          type="text"
          id="end"
          placeholder="도착지 (선택사항)"
          autocomplete="off"
        />
        <div id="end-suggestions" class="suggestions-list"></div>
      </div>
      <div class="input-wrapper target">
        <input type="number" id="targetDistance" placeholder="목표 거리(km)" />
      </div>
      <span id="calculated-calories">약 0 kcal</span>
      <button id="searchBtn">코스 생성</button>
    </div>
    <div id="result-area">
      <p class="info-message">
        출발지, 목표 거리, 도착지(선택)를 입력하고 3가지 맞춤 코스를
        추천받으세요.
      </p>
    </div>
  </div>
</div>

<script
  type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"
></script>
<script>
  const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
  const KCAL_PER_KM = 60;

  const elements = {
    mapContainer: document.getElementById('map'),
    startInput: document.getElementById('start'),
    endInput: document.getElementById('end'),
    targetDistanceInput: document.getElementById('targetDistance'),
    calculatedCalories: document.getElementById('calculated-calories'),
    searchBtn: document.getElementById('searchBtn'),
    resultArea: document.getElementById('result-area'),
    startSuggestions: document.getElementById('start-suggestions'),
    endSuggestions: document.getElementById('end-suggestions'),
  };

  const map = new kakao.maps.Map(elements.mapContainer, {
    center: new kakao.maps.LatLng(37.5034, 126.7661),
    level: 5,
  });
  const ps = new kakao.maps.services.Places();
  let mapObjects = [];

  // 기본 유틸리티 함수들
  elements.targetDistanceInput.addEventListener('input', () => {
    const distance = parseFloat(elements.targetDistanceInput.value) || 0;
    elements.calculatedCalories.textContent = `약 ${Math.round(
      distance * KCAL_PER_KM
    )} kcal`;
  });
  const searchPlace = (query) =>
    new Promise((resolve, reject) => {
      if (!query.trim())
        return reject(new Error('검색어가 비어있습니다.'));
      ps.keywordSearch(query, (data, status) => {
        if (
          status === kakao.maps.services.Status.OK &&
          data.length > 0
        ) {
          resolve(data[0]);
        } else {
          reject(
            new Error(`'${query}' 검색 실패. 정확한 장소명을 입력해주세요.`)
          );
        }
      });
    });
  const getRoute = (waypoints) =>
    new Promise(async (resolve) => {
      if (
        !waypoints ||
        waypoints.length < 2 ||
        waypoints.some((p) => !p || !p.x || !p.y)
      ) {
        return resolve(null);
      }
      const origin = `${waypoints[0].x},${waypoints[0].y}`;
      const destination = `${
        waypoints[waypoints.length - 1].x
      },${waypoints[waypoints.length - 1].y}`;
      const via = waypoints
        .slice(1, -1)
        .map((p) => `${p.x},${p.y}`)
        .join('|');
      const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}${
        via ? `&waypoints=${via}` : ''
      }&priority=RECOMMEND&car_avoid=1&walking_mode=WALK`;
      try {
        const response = await fetch(url, {
          headers: { Authorization: `KakaoAK ${REST_API_KEY}` },
        });
        if (!response.ok) return resolve(null);
        const data = await response.json();
        if (
          data.routes &&
          data.routes.length > 0 &&
          data.routes[0].result_code === 0
        ) {
          resolve(data.routes[0]);
        } else {
          resolve(null);
        }
      } catch {
        resolve(null);
      }
    });
  const clearMap = () => {
    mapObjects.forEach((obj) => obj.setMap(null));
    mapObjects = [];
  };
  const debounce = (func, delay) => {
    let t;
    return (...a) => {
      clearTimeout(t);
      t = setTimeout(() => func.apply(null, a), delay);
    };
  };
  const setupAutocomplete = (inputEl, listEl) => {
    const showSuggestions = debounce((query) => {
      if (!query.trim()) {
        listEl.style.display = 'none';
        return;
      }
      ps.keywordSearch(query, (data, status) => {
        listEl.innerHTML = '';
        if (status === kakao.maps.services.Status.OK) {
          const f = document.createDocumentFragment();
          data.forEach((p) => {
            const i = document.createElement('div');
            i.className = 'suggestion-item';
            i.innerHTML = `${p.place_name}<small>${
              p.road_address_name || p.address_name
            }</small>`;
            i.addEventListener('click', () => {
              inputEl.value = p.place_name;
              listEl.style.display = 'none';
            });
            f.appendChild(i);
          });
          listEl.appendChild(f);
          listEl.style.display = 'block';
        }
      });
    }, 250);
    inputEl.addEventListener('input', () => showSuggestions(inputEl.value));
  };
  setupAutocomplete(elements.startInput, elements.startSuggestions);
  setupAutocomplete(elements.endInput, elements.endSuggestions);
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.input-wrapper')) {
      elements.startSuggestions.style.display = 'none';
      elements.endSuggestions.style.display = 'none';
    }
  });

  // ✨ [핵심 개선] v31: 거리를 자동 보정하는 안정적인 순환 코스 생성 함수
  async function generateWaypointLoopCourse(startPoint, targetDistanceKm) {
    const targetDistMeters = targetDistanceKm * 1000;
    let bestRoute = null;
    let bestDiff = Infinity;
    // 목표 거리의 1/4을 초기 탐색 반경으로 설정
    let searchRadius = targetDistMeters / 4;

    // ✨ 최대 3번 반복하며 최적의 탐색 반경을 찾아 거리를 근사
    for (let i = 0; i < 3; i++) {
      const keywords = ['지하철역', '은행', '편의점', '사거리'];
      const bearings = [0, 90, 180, 270]; // 북, 동, 남, 서
      const R = 6371e3;

      const startLatRad = parseFloat(startPoint.y) * Math.PI / 180;
      const startLonRad = parseFloat(startPoint.x) * Math.PI / 180;

      const waypointPromises = bearings.map(
        (bearing) =>
          new Promise((resolve) => {
            const brngRad = bearing * Math.PI / 180;
            const latRad = Math.asin(
              Math.sin(startLatRad) * Math.cos(searchRadius / R) +
                Math.cos(startLatRad) *
                  Math.sin(searchRadius / R) *
                  Math.cos(brngRad)
            );
            const lonRad =
              startLonRad +
              Math.atan2(
                Math.sin(brngRad) *
                  Math.sin(searchRadius / R) *
                  Math.cos(startLatRad),
                Math.cos(searchRadius / R) -
                  Math.sin(startLatRad) * Math.sin(latRad)
              );

            const searchCenter = new kakao.maps.LatLng(
              (latRad * 180) / Math.PI,
              (lonRad * 180) / Math.PI
            );

            ps.keywordSearch(
              keywords.join(','),
              (data, status) => {
                if (
                  status === kakao.maps.services.Status.OK &&
                  data.length > 0
                ) {
                  resolve(data[0]);
                } else {
                  resolve(null);
                }
              },
              {
                location: searchCenter,
                radius: 700, // 탐색 반경을 조금 넓혀 성공률을 높임
                sort: kakao.maps.services.SortBy.DISTANCE,
              }
            );
          })
      );

      const waypoints = (await Promise.all(waypointPromises)).filter(
        (p) => p
      );
      if (waypoints.length < 3) continue; // 경유지가 부족하면 다음 시도

      const currentRoute = await getRoute([startPoint, ...waypoints, startPoint]);
      
      if(currentRoute) {
        const currentDist = currentRoute.summary.distance;
        const diff = Math.abs(currentDist - targetDistMeters);

        // 현재 찾은 경로가 이전에 찾은 것보다 목표 거리에 더 가깝다면 교체
        if (diff < bestDiff) {
            bestDiff = diff;
            bestRoute = currentRoute;
        }

        // ✨ 오차율이 10% 이내이면 성공으로 간주하고 즉시 반환
        if (bestDiff < targetDistMeters * 0.1) {
            return bestRoute;
        }

        // ✨ 오차율에 기반하여 다음 탐색 반경을 동적으로 조정
        const ratio = targetDistMeters / currentDist;
        searchRadius *= (ratio * 0.7 + 0.3); // 변화율을 일부만 반영하여 안정적으로 수렴
      }
    }
    return bestRoute; // 3번의 시도 중 가장 근접했던 경로를 반환
  }
  
  // 3번 코스를 위한 래퍼 함수
  async function generateScenicLoopNearPoint(centerPoint, targetDistanceKm) {
    return new Promise((resolve) => {
      ps.keywordSearch(
        '공원 산책로 하천 등산로 강변',
        async (data, status) => {
          if (
            status !== kakao.maps.services.Status.OK ||
            data.length === 0
          ) {
            return resolve(null);
          }
          const scenicStartPoint = data[0];
          const scenicLoopRoute = await generateWaypointLoopCourse(
            scenicStartPoint,
            targetDistanceKm
          );
          resolve(scenicLoopRoute);
        },
        {
          location: new kakao.maps.LatLng(centerPoint.y, centerPoint.x),
          radius: 5000,
          sort: kakao.maps.services.SortBy.DISTANCE,
        }
      );
    });
  }

  function drawPolyline(route, color) {
    if (!route || !route.sections) return;
    const path = [];
    route.sections.forEach((sec) =>
      sec.roads.forEach((road) => {
        for (let i = 0; i < road.vertexes.length; i += 2) {
          path.push(
            new kakao.maps.LatLng(
              road.vertexes[i + 1],
              road.vertexes[i]
            )
          );
        }
      })
    );
    mapObjects.push(
      new kakao.maps.Polyline({
        map: map,
        path: path,
        strokeWeight: 8,
        strokeColor: color,
        strokeOpacity: 0.8,
      })
    );
  }

  function displayRouteInfo(route, type) {
    const card = document.createElement('div');
    card.className = `route-card ${type}`;
    const distanceKm = (route.summary.distance / 1000).toFixed(2);
    const durationMin = Math.round(route.summary.duration / 60);
    const calories = Math.round(parseFloat(distanceKm) * KCAL_PER_KM);
    const titles = {
      loop: '1. 출발지 기준 순환 코스',
      optimal: '2. 최적 경로 코스',
      'scenic-loop': '3. 도착지 주변 산책 코스',
    };
    card.innerHTML = `<h3><span class="color-box"></span>${titles[type]}</h3>
      <p>총 거리: <b>${distanceKm} km</b></p>
      <p>예상 시간: <b>${durationMin} 분</b></p>
      <p>소모 칼로리: <b>약 ${calories} kcal</b></p>`;
    return card;
  }

  async function generateCourses() {
    if (
      !elements.startInput.value ||
      !elements.targetDistanceInput.value
    ) {
      alert('출발지와 목표 거리를 모두 입력해주세요!');
      return;
    }
    clearMap();
    elements.resultArea.innerHTML =
      '<p class="info-message">세 가지 맞춤 코스를 생성 중입니다...</p>';
    const targetDistanceKm = parseFloat(elements.targetDistanceInput.value);

    try {
      const startPoint = await searchPlace(elements.startInput.value);
      const endPoint = elements.endInput.value
        ? await searchPlace(elements.endInput.value)
        : null;

      const departureLoopPromise = generateWaypointLoopCourse(
        startPoint,
        targetDistanceKm
      );
      let optimalPromise = endPoint
        ? getRoute([startPoint, endPoint])
        : Promise.resolve(null);
      let scenicLoopPromise = endPoint
        ? generateScenicLoopNearPoint(endPoint, targetDistanceKm)
        : Promise.resolve(null);

      const [departureLoopRoute, optimalRoute, scenicLoopRoute] =
        await Promise.all([
          departureLoopPromise,
          optimalPromise,
          scenicLoopPromise,
        ]);

      elements.resultArea.innerHTML = '';
      const bounds = new kakao.maps.LatLngBounds();

      if (departureLoopRoute) {
        drawPolyline(departureLoopRoute, '#ffc107');
        elements.resultArea.appendChild(
          displayRouteInfo(departureLoopRoute, 'loop')
        );
      } else {
        elements.resultArea.innerHTML +=
          '<p class="info-message">⚠️ 1번 코스(출발지 순환)를 생성하지 못했습니다. 주변에 적절한 경유지를 찾을 수 없습니다.</p>';
      }

      if (endPoint) {
        if (optimalRoute) {
          drawPolyline(optimalRoute, '#007bff');
          elements.resultArea.appendChild(
            displayRouteInfo(optimalRoute, 'optimal')
          );
        } else {
          elements.resultArea.innerHTML +=
            '<p class="info-message">⚠️ 2번 코스(최적 경로)를 생성하지 못했습니다.</p>';
        }
      } else {
        elements.resultArea.innerHTML +=
          '<p class="info-message">💡 도착지를 입력하면 최적 경로 코스를 추천받을 수 있습니다.</p>';
      }

      if (endPoint) {
        if (scenicLoopRoute) {
          drawPolyline(scenicLoopRoute, '#28a745');
          elements.resultArea.appendChild(
            displayRouteInfo(scenicLoopRoute, 'scenic-loop')
          );
        } else {
          elements.resultArea.innerHTML +=
            '<p class="info-message">⚠️ 3번 코스(도착지 주변 산책)를 생성하지 못했습니다. 주변에 적절한 산책로/경유지를 찾을 수 없습니다.</p>';
        }
      } else {
        elements.resultArea.innerHTML +=
          '<p class="info-message">💡 도착지를 입력하면 주변 산책 코스를 추천받을 수 있습니다.</p>';
      }

      [departureLoopRoute, optimalRoute, scenicLoopRoute].forEach((r) => {
        if (r && r.sections)
          r.sections.forEach((s) =>
            s.roads.forEach((rd) => {
              for (let i = 0; i < rd.vertexes.length; i += 2)
                bounds.extend(
                  new kakao.maps.LatLng(
                    rd.vertexes[i + 1],
                    rd.vertexes[i]
                  )
                );
            })
          );
      });
      if (!bounds.isEmpty()) map.setBounds(bounds);
      else if (startPoint)
        map.setCenter(new kakao.maps.LatLng(startPoint.y, startPoint.x));

      mapObjects.push(
        new kakao.maps.Marker({
          map,
          position: new kakao.maps.LatLng(startPoint.y, startPoint.x),
          title: '출발',
        })
      );
      if (endPoint)
        mapObjects.push(
          new kakao.maps.Marker({
            map,
            position: new kakao.maps.LatLng(endPoint.y, endPoint.x),
            title: '도착',
          })
        );
    } catch (error) {
      alert(error.message);
      elements.resultArea.innerHTML = `<p class="info-message">${error.message}</p>`;
    }
  }

  elements.searchBtn.addEventListener('click', generateCourses);
  [
    elements.startInput,
    elements.endInput,
    elements.targetDistanceInput,
  ].forEach((input) => {
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') elements.searchBtn.click();
    });
  });
</script>
</body>
</html>
