<!DOCTYPE html>
<html>
<head>

    <style>

        .input-wrapper.end::before { content: 'ë„ì°©'; }

        input[type="text"], input[type="number"] {

            border-radius: 5px; font-size: 1em; box-sizing: border-box;

        .route-card.scenic { border-color: #28a745; }
        .route-card.loop { border-color: #ffc107; } /* ìˆœí™˜ ì½”ìŠ¤ ì¹´ë“œ ìŠ¤íƒ€ì¼ */

        .route-card h3 { margin: 0 0 10px 0; padding-bottom: 5px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
        .route-card p { margin: 5px 0; font-size: 1em; }

        .color-box { display: inline-block; width: 14px; height: 14px; margin-right: 8px; border-radius: 3px; vertical-align: middle; }
        .optimal .color-box { background-color: #007bff; }
        .scenic .color-box { background-color: #28a745; }
        .loop .color-box { background-color: #ffc107; }

        .suggestions-list { display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: white; border: 1px solid #ddd; border-top: none; border-radius: 0 0 5px 5px; z-index: 1000; max-height: 220px; overflow-y: auto; }
        .suggestion-item { padding: 12px 15px; cursor: pointer; font-size: 0.95em; }
        .suggestion-item:hover { background-color: #f5f5f5; }
        .suggestion-item small { display: block; color: #888; margin-top: 2px; }
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>
    <div class="info-panel">
        <h2>ğŸ‘Ÿ ë§ì¶¤í˜• ê±·ê¸° ì½”ìŠ¤ ì¶”ì²œ</h2>
        <div class="input-group">
            <div class="input-wrapper start">
                <input type="text" id="start" placeholder="ì¶œë°œì§€ (ì˜ˆ: ë¶€ì²œì—­)" autocomplete="off">
                <div id="start-suggestions" class="suggestions-list"></div>
            </div>
            <div class="input-wrapper end">
                <input type="text" id="end" placeholder="ë„ì°©ì§€ (ì˜ˆ: ë¶€ì²œì‹œì²­)" autocomplete="off">
                <div id="end-suggestions" class="suggestions-list"></div>
            </div>
            <div class="input-wrapper target">
                 <input type="number" id="targetCalories" placeholder="ëª©í‘œ ì¹¼ë¡œë¦¬">
            </div>
            <button id="searchBtn">ì½”ìŠ¤ ìƒì„±</button>
        </div>
        <div id="result-area">
            <p>ì¥ì†Œì™€ ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ì…ë ¥í•˜ê³  ë§ì¶¤í˜• ì½”ìŠ¤ë¥¼ ì¶”ì²œë°›ìœ¼ì„¸ìš”.</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    const KCAL_PER_KM = 60;

    const elements = {
        mapContainer: document.getElementById('map'),
        startInput: document.getElementById('start'),
        endInput: document.getElementById('end'),
        targetCaloriesInput: document.getElementById('targetCalories'),
        searchBtn: document.getElementById('searchBtn'),
        resultArea: document.getElementById('result-area'),
        startSuggestions: document.getElementById('start-suggestions'),
        endSuggestions: document.getElementById('end-suggestions')
    };

    const map = new kakao.maps.Map(elements.mapContainer, {
        center: new kakao.maps.LatLng(37.5034, 126.7661), level: 5
    });
    const ps = new kakao.maps.services.Places();
    
    let mapObjects = [];

    const searchPlace = query => new Promise((resolve, reject) => {
        if (!query.trim()) return reject(new Error("ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤."));
        ps.keywordSearch(query, (data, status) => {
            if (status === kakao.maps.services.Status.OK && data.length > 0) resolve(data[0]);
            else reject(new Error(`'${query}' ê²€ìƒ‰ ì‹¤íŒ¨. ì •í™•í•œ ì¥ì†Œëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.`));
        });
    });

    const getRoute = waypoints => new Promise(async (resolve, reject) => {
        if (waypoints.some(p => !p || !p.x || !p.y)) return reject(new Error('ê²½ìœ ì§€ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.'));
        const origin = `${waypoints[0].x},${waypoints[0].y}`;
        const destination = `${waypoints[waypoints.length - 1].x},${waypoints[waypoints.length - 1].y}`;
        const via = waypoints.slice(1, -1).map(p => `${p.x},${p.y}`).join('|');
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}${via ? `&waypoints=${via}` : ''}&priority=RECOMMEND`;
        try {
            const response = await fetch(url, { headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` } });
            if (!response.ok) return reject(new Error('ê²½ë¡œ íƒìƒ‰ API í˜¸ì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
            const data = await response.json();
            if (data.routes && data.routes.length > 0) resolve(data.routes[0]);
            else resolve(null); // ê²½ë¡œë¥¼ ëª»ì°¾ì•„ë„ ì—ëŸ¬ ëŒ€ì‹  null ë°˜í™˜
        } catch (error) { reject(error); }
    });

    const clearMap = () => {
        mapObjects.forEach(obj => obj.setMap(null));
        mapObjects = [];
    };
    
    // --- âœ¨ [ìˆ˜ì •] ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ìµœì í™” ---
    const debounce = (func, delay) => {
        let timeoutId;
        return (...args) => { clearTimeout(timeoutId); timeoutId = setTimeout(() => func.apply(null, args), delay); };
    };
    const setupAutocomplete = (inputEl, listEl) => {
        const showSuggestions = debounce(query => {
            if (!query.trim()) { listEl.style.display = 'none'; return; }
            ps.keywordSearch(query, (data, status) => {
                listEl.innerHTML = '';
                if (status === kakao.maps.services.Status.OK) {
                    const fragment = document.createDocumentFragment();
                    data.forEach(place => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.innerHTML = `${place.place_name}<small>${place.road_address_name || place.address_name}</small>`;
                        item.addEventListener('click', () => { inputEl.value = place.place_name; listEl.style.display = 'none'; });
                        fragment.appendChild(item);
                    });
                    listEl.appendChild(fragment); listEl.style.display = 'block';
                } else { listEl.style.display = 'none'; }
            });
        }, 250);
        inputEl.addEventListener('input', () => showSuggestions(inputEl.value));
    };
    setupAutocomplete(elements.startInput, elements.startSuggestions);
    setupAutocomplete(elements.endInput, elements.endSuggestions);
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.input-wrapper')) {
            elements.startSuggestions.style.display = 'none';
            elements.endSuggestions.style.display = 'none';
        }
    });

    function drawRouteWithColorSegments(route, targetCalories, colors) {
        if (!route) return;
        const targetDistance = (targetCalories / KCAL_PER_KM) * 1000;
        let accumulatedDistance = 0;
        const pathInTarget = [], pathOverTarget = [];
        
        route.sections.forEach(section => {
            section.roads.forEach(road => {
                const roadPath = [];
                for (let i = 0; i < road.vertexes.length; i += 2) {
                    roadPath.push(new kakao.maps.LatLng(road.vertexes[i + 1], road.vertexes[i]));
                }
                if (accumulatedDistance < targetDistance) pathInTarget.push(...roadPath);
                else pathOverTarget.push(...roadPath);
                accumulatedDistance += road.distance;
            });
        });

        if (pathInTarget.length > 0) {
            mapObjects.push(new kakao.maps.Polyline({ map, path: pathInTarget, strokeWeight: 8, strokeColor: colors.in, strokeOpacity: 0.8 }));
        }
        if (pathOverTarget.length > 0) {
            if (pathInTarget.length > 0) pathOverTarget.unshift(pathInTarget[pathInTarget.length - 1]);
            mapObjects.push(new kakao.maps.Polyline({ map, path: pathOverTarget, strokeWeight: 8, strokeColor: colors.over, strokeOpacity: 0.8 }));
        }
    }

    function displayRouteInfo(route, type, targetCalories) {
        const card = document.createElement('div');
        card.className = `route-card ${type}`;
        const distanceKm = (route.summary.distance / 1000).toFixed(2);
        const durationMin = Math.round(route.summary.duration / 60);
        const calories = Math.round(parseFloat(distanceKm) * KCAL_PER_KM);
        
        const titles = { optimal: 'ìµœì  ì¶”ì²œ ê²½ë¡œ', scenic: 'ì‚°ì±…ë¡œ ê²½ìœ  ê²½ë¡œ', loop: 'ì¹¼ë¡œë¦¬ ë§ì¶¤ ìˆœí™˜ ì½”ìŠ¤' };
        card.innerHTML = `<h3><span class="color-box"></span>${titles[type]}</h3>
                          <p>ì´ ê±°ë¦¬: <b>${distanceKm} km</b></p>
                          <p>ì˜ˆìƒ ì‹œê°„: <b>${durationMin} ë¶„</b></p>
                          <p>ì†Œëª¨ ì¹¼ë¡œë¦¬: <b>${calories} kcal</b> (ëª©í‘œ: ${targetCalories} kcal)</p>`;
        return card;
    }

    // --- âœ¨ [ì‹ ê·œ] ì¹¼ë¡œë¦¬ ë§ì¶¤ ìˆœí™˜ ì½”ìŠ¤ ìƒì„± í•¨ìˆ˜ ---
    const findRealPointNearby = (point) => new Promise((resolve) => {
         ps.keywordSearch("êµì°¨ë¡œ", (data, status) => {
             resolve(status === kakao.maps.services.Status.OK ? data[0] : point);
         }, { location: new kakao.maps.LatLng(point.y, point.x), radius: 500, sort: kakao.maps.services.SortBy.DISTANCE });
     });

    async function generateLoopCourse(startPoint, targetCalories) {
        const targetDistance = (targetCalories / KCAL_PER_KM) * 1000;
        const sideLength = targetDistance / 3.5; // ì •ì‚¬ê°í˜•ë³´ë‹¤ ì•½ê°„ ì°Œê·¸ëŸ¬ì§„ ì‚¼ê°í˜•/ì‚¬ê°í˜•ì„ ë§Œë“¤ê¸° ìœ„í•´ 4 ëŒ€ì‹  3.5ë¡œ ë‚˜ëˆ”

        // ìœ„ë„/ê²½ë„ 1ë„ì˜ ê·¼ì‚¬ì¹˜ (í•œêµ­ ê¸°ì¤€)
        const latPerMeter = 1 / (111 * 1000);
        const lngPerMeter = 1 / (88 * 1000);

        // ì¶œë°œì  ê¸°ì¤€ìœ¼ë¡œ ê°€ìƒ ê²½ìœ ì§€ 2ê°œ ìƒì„± (ë¶ë™, ë‚¨ë™ ë°©í–¥)
        const waypoint1_virtual = {
            x: parseFloat(startPoint.x) + sideLength * lngPerMeter,
            y: parseFloat(startPoint.y) + sideLength * latPerMeter
        };
        const waypoint2_virtual = {
            x: parseFloat(startPoint.x) + sideLength * lngPerMeter,
            y: parseFloat(startPoint.y) - sideLength * latPerMeter
        };
        
        try {
            const [waypoint1_real, waypoint2_real] = await Promise.all([
                findRealPointNearby(waypoint1_virtual),
                findRealPointNearby(waypoint2_virtual)
            ]);
            return await getRoute([startPoint, waypoint1_real, waypoint2_real, startPoint]);
        } catch {
            return null;
        }
    }

    // --- ë©”ì¸ ì‹¤í–‰ í•¨ìˆ˜ ---
    async function generateCourses() {
        if (!elements.startInput.value || !elements.targetCaloriesInput.value) {
            alert('ì¶œë°œì§€ì™€ ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }
        
        clearMap();
        elements.resultArea.innerHTML = '<p>ìµœì ì˜ ì½”ìŠ¤ë¥¼ ìƒì„± ì¤‘ì…ë‹ˆë‹¤...</p>';
        const targetCalories = parseInt(elements.targetCaloriesInput.value, 10);

        try {
            const startPoint = await searchPlace(elements.startInput.value);
            const endPoint = elements.endInput.value ? await searchPlace(elements.endInput.value) : null;
            
            let promises = [];

            // [ê²½ë¡œ 3: ì¹¼ë¡œë¦¬ ë§ì¶¤ ìˆœí™˜ ì½”ìŠ¤] - ë„ì°©ì§€ ì—†ì–´ë„ ì‹¤í–‰
            promises.push(generateLoopCourse(startPoint, targetCalories));

            if(endPoint) {
                // [ê²½ë¡œ 1: ìµœì  ê²½ë¡œ íƒìƒ‰]
                promises.push(getRoute([startPoint, endPoint]));

                // [ê²½ë¡œ 2: ì‚°ì±…ë¡œ ê²½ìœ  ê²½ë¡œ íƒìƒ‰]
                const scenicRoutePromise = new Promise(async (resolve) => {
                    ps.keywordSearch("ê³µì› ì‚°ì±…ë¡œ í•˜ì²œ ë‘˜ë ˆê¸¸ í˜¸ìˆ˜ê³µì›", (data, status) => {
                        if (status === kakao.maps.services.Status.OK && data.length > 0) {
                            resolve(getRoute([startPoint, data[0], endPoint]));
                        } else resolve(null);
                    }, { location: new kakao.maps.LatLng(startPoint.y, startPoint.x), radius: 3000, sort: kakao.maps.services.SortBy.DISTANCE });
                });
                promises.push(scenicRoutePromise);
            }

            const [loopRoute, optimalRoute, scenicRoute] = await Promise.all(promises);

            elements.resultArea.innerHTML = ''; 

            // [ìˆœí™˜ ì½”ìŠ¤ ê²°ê³¼ í‘œì‹œ]
            if(loopRoute) {
                drawRouteWithColorSegments(loopRoute, 99999, { in: '#ffc107', over: '#ffc107' }); // ìˆœí™˜ì½”ìŠ¤ëŠ” ë‹¨ìƒ‰ìœ¼ë¡œ í‘œì‹œ
                elements.resultArea.appendChild(displayRouteInfo(loopRoute, 'loop', targetCalories));
            }

            if(endPoint) {
                // [ìµœì  ê²½ë¡œ ê²°ê³¼ í‘œì‹œ]
                if(optimalRoute) {
                    drawRouteWithColorSegments(optimalRoute, targetCalories, { in: '#007bff', over: '#fd7e14' });
                    elements.resultArea.appendChild(displayRouteInfo(optimalRoute, 'optimal', targetCalories));
                }
                // [ì‚°ì±…ë¡œ ê²½ë¡œ ê²°ê³¼ í‘œì‹œ]
                if(scenicRoute && (!optimalRoute || scenicRoute.summary.distance > optimalRoute.summary.distance * 1.05)) { 
                    drawRouteWithColorSegments(scenicRoute, targetCalories, { in: '#28a745', over: '#ff7e05' });
                    elements.resultArea.appendChild(displayRouteInfo(scenicRoute, 'scenic', targetCalories));
                }
            }

            // ì§€ë„ ë²”ìœ„ ë° ë§ˆì»¤ ì„¤ì •
            const bounds = new kakao.maps.LatLngBounds();
            bounds.extend(new kakao.maps.LatLng(startPoint.y, startPoint.x));
            if (endPoint) bounds.extend(new kakao.maps.LatLng(endPoint.y, endPoint.x));
            if (loopRoute) loopRoute.sections.forEach(s => s.roads.forEach(r => {
                for(let i=0; i<r.vertexes.length; i+=2) bounds.extend(new kakao.maps.LatLng(r.vertexes[i+1], r.vertexes[i]));
            }));
            map.setBounds(bounds);
            
            mapObjects.push(new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(startPoint.y, startPoint.x), title: "ì¶œë°œ"}));
            if (endPoint) mapObjects.push(new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(endPoint.y, endPoint.x), title: "ë„ì°©"}));

        } catch (error) {
            alert(error.message);
            elements.resultArea.innerHTML = `<p>${error.message}</p>`;
        }
    }

    elements.searchBtn.addEventListener('click', generateCourses);
    [elements.startInput, elements.endInput, elements.targetCaloriesInput].forEach(input => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                elements.searchBtn.click();
            }
        });
    });
</script>
