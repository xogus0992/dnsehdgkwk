<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다이어트 워킹 내비게이션 v2</title>
    <style>
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif; background-color: #f0f0f0;
        }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        #map { width: 100%; flex-grow: 1; min-height: 400px; }
        .info-panel {
            width: 100%; padding: 20px; background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); box-sizing: border-box; z-index: 10;
        }
        h2 { margin: 0 0 15px 0; font-size: 1.5em; color: #333; text-align: center; }
        .input-group, .target-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-wrapper { flex-grow: 1; position: relative; }
        .input-wrapper::before {
            position: absolute; top: 50%; left: 12px; transform: translateY(-50%);
            font-weight: bold; color: #4CAF50;
        }
        .input-wrapper.start::before { content: '출발'; }
        .input-wrapper.end::before { content: '도착'; }
        
        input[type="text"], input[type="number"] {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 5px; font-size: 1em; box-sizing: border-box;
        }
        .input-wrapper input { padding-left: 55px; }
        .target-group label { font-weight: bold; color: #E61A5F; display:flex; align-items:center; }
        
        #searchBtn {
            padding: 12px 25px; background-color: #4CAF50; color: white; border: none;
            border-radius: 5px; font-size: 1em; font-weight: bold; cursor: pointer;
            transition: background-color 0.2s;
        }
        #searchBtn:hover { background-color: #45a049; }

        #result {
            padding: 15px; background-color: #f9f9f9; border-radius: 5px; text-align: center;
            font-size: 1.1em; color: #555; line-height: 1.6;
        }
        #result b { color: #E61A5F; font-size: 1.2em; margin: 0 3px; }
        #result .oneway { color: #008000; } /* 초록색 */
        #result .roundtrip { color: #DAA520; } /* 노란색 계열 */
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>
    <div class="info-panel">
        <h2>🚶 나의 건강한 걷기</h2>
        <div class="target-group">
            <label for="targetCalories">🔥 목표 소모 칼로리(kcal)</label>
            <input type="number" id="targetCalories" placeholder="예: 300" style="flex-grow: 1;">
        </div>
        <div class="input-group">
            <div class="input-wrapper start">
                <input type="text" id="start" placeholder="예: 부천시청">
            </div>
            <div class="input-wrapper end">
                <input type="text" id="end" placeholder="예: 부천역">
            </div>
            <button id="searchBtn">경로 검색</button>
        </div>
        <div id="result">
            <p>목표 칼로리와 장소를 입력하고 경로를 검색하세요.</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    const KCAL_PER_KM = 60; // 1km당 소모 칼로리

    const mapContainer = document.getElementById('map');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const targetCaloriesInput = document.getElementById('targetCalories');
    const searchBtn = document.getElementById('searchBtn');
    const resultDiv = document.getElementById('result');

    const map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(37.5034, 126.7661),
        level: 5
    });

    let startCoords, endCoords;
    let polylines = []; // 지도에 그려진 폴리라인들을 관리할 배열
    let markers = []; // 마커들을 관리할 배열

    // 장소 검색 Promise
    function searchPlace(query) {
        return new Promise((resolve, reject) => {
            if (!query.trim()) return reject(new Error("검색어가 비어있습니다."));
            const ps = new kakao.maps.services.Places();
            ps.keywordSearch(query, (data, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else {
                    reject(new Error(`'${query}' 검색 실패`));
                }
            });
        });
    }

    // 길찾기 API 호출
    async function getRouteAPI(origin, destination) {
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin.getLng()},${origin.getLat()}&destination=${destination.getLng()},${destination.getLat()}&priority=RECOMMEND`;
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` }
            });
            if (!response.ok) throw new Error(`HTTP 에러! Status: ${response.status}`);
            const data = await response.json();
            if (data.routes && data.routes.length > 0) return data.routes[0];
            return null;
        } catch (error) {
            console.error("길찾기 API 요청 실패:", error);
            alert("길찾기 서비스에 오류가 발생했습니다.");
            return null;
        }
    }
    
    // 지도 위 모든 그래픽 요소 초기화
    function clearMap() {
        polylines.forEach(p => p.setMap(null));
        polylines = [];
        markers.forEach(m => m.setMap(null));
        markers = [];
    }

    // 경로 그리기 및 정보 표시
    function drawRoute(route, color) {
        const linePath = [];
        route.sections.forEach(section => {
            section.roads.forEach(road => {
                for (let i = 0; i < road.vertexes.length; i += 2) {
                    linePath.push(new kakao.maps.LatLng(road.vertexes[i+1], road.vertexes[i]));
                }
            });
        });

        const polyline = new kakao.maps.Polyline({
            path: linePath, strokeWeight: 8, strokeColor: color,
            strokeOpacity: 0.8, strokeStyle: 'solid'
        });
        polyline.setMap(map);
        polylines.push(polyline);
        
        return linePath;
    }

    // 메인 실행 함수
    async function searchAndNavigate() {
        if (!startInput.value || !endInput.value) {
            alert('출발지와 도착지를 모두 입력해주세요!');
            return;
        }
        
        clearMap();
        resultDiv.innerHTML = '<p>경로를 검색 중입니다...</p>';

        try {
            [startCoords, endCoords] = await Promise.all([
                searchPlace(startInput.value), searchPlace(endInput.value)
            ]);
            
            const onewayRoute = await getRouteAPI(startCoords, endCoords);
            if (!onewayRoute) {
                resultDiv.innerHTML = '<p>경로를 찾을 수 없습니다.</p>';
                return;
            };

            // [가는 길] 초록색으로 그리기
            const onewayPath = drawRoute(onewayRoute, '#00FF00');

            const onewayDistance = (onewayRoute.summary.distance / 1000);
            const onewayCalories = Math.round(onewayDistance * KCAL_PER_KM);
            const onewayDuration = Math.round(onewayRoute.summary.duration / 60);

            let resultHTML = `<span class="oneway">[편도] 거리 <b>${onewayDistance.toFixed(2)}km</b> | 시간 <b>${onewayDuration}분</b> | 소모 <b>${onewayCalories}kcal</b></span>`;

            const targetCalories = parseInt(targetCaloriesInput.value, 10);

            // 목표 칼로리가 있고, 편도 소모량보다 클 경우 왕복 경로 탐색
            if (targetCalories && targetCalories > onewayCalories) {
                const returnRoute = await getRouteAPI(endCoords, startCoords);
                if (returnRoute) {
                    // [오는 길] 노란색으로 그리기
                    drawRoute(returnRoute, '#FFFF00');

                    const roundtripDistance = onewayDistance + (returnRoute.summary.distance / 1000);
                    const roundtripCalories = onewayCalories + Math.round((returnRoute.summary.distance / 1000) * KCAL_PER_KM);
                    const roundtripDuration = onewayDuration + Math.round(returnRoute.summary.duration / 60);

                    resultHTML += `<br><span class="roundtrip">[왕복] 거리 <b>${roundtripDistance.toFixed(2)}km</b> | 시간 <b>${roundtripDuration}분</b> | 소모 <b>${roundtripCalories}kcal</b></span>`;

                    if(roundtripCalories < targetCalories) {
                        resultHTML += `<br>목표까지 <b>${targetCalories - roundtripCalories} kcal</b> 더 필요합니다!`;
                    } else {
                        resultHTML += `<br><b>축하합니다!</b> 왕복 시 목표 칼로리를 달성할 수 있어요!`;
                    }
                }
            }
            resultDiv.innerHTML = resultHTML;

            // 마커 표시 및 지도 범위 재설정
            const startMarker = new kakao.maps.Marker({ position: startCoords, title: '출발지' });
            const endMarker = new kakao.maps.Marker({ position: endCoords, title: '도착지' });
            startMarker.setMap(map);
            endMarker.setMap(map);
            markers.push(startMarker, endMarker);
            
            const bounds = new kakao.maps.LatLngBounds();
            onewayPath.forEach(p => bounds.extend(p));
            map.setBounds(bounds);

        } catch (error) {
            alert(error.message);
            resultDiv.innerHTML = '<p>오류가 발생했습니다. 장소 이름을 다시 확인해주세요.</p>';
        }
    }

    // 이벤트 리스너
    searchBtn.addEventListener('click', searchAndNavigate);
    [startInput, endInput, targetCaloriesInput].forEach(input => {
        input.addEventListener('keydown', (e) => e.key === 'Enter' && searchBtn.click());
    });

</script>

</body>
</html>
