<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 코스 만들기</title>

  <link rel="stylesheet" href="diet.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Kakao Places -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&autoload=false&libraries=services"></script>
</head>
<body>

<header class="app-header">
  <div class="header-inner">
    <button class="header-back-btn">← 뒤로가기</button>
    <h1 class="header-title">나의 코스 만들기</h1>
    <div class="header-right-space"></div>
  </div>
</header>

<main class="app-main">
  <div class="course-card">

    <!-- 좌측 지도 영역 -->
    <div class="map-section">
      <div class="map-frame">
        <div id="map"></div>
      </div>
    </div>

    <!-- 우측 패널 영역 -->
    <div class="panel-section">

      <div class="panel-title-row">
        <div class="panel-title-left">
          <span class="panel-title-icon">🚩</span>
          <h2 class="panel-title">코스 설정</h2>
        </div>

        <button id="btn-my-location" class="panel-icon-btn">내 위치</button>
      </div>

      <!-- 입력폼 -->
      <div class="panel-inputs">
        <label class="field-label">출발지</label>
        <div class="field-wrapper">
          <input id="start-input" type="text" class="text-input" placeholder="출발지 (예: 서울역)" autocomplete="off">
          <ul id="start-suggestions" class="suggest-list"></ul>
        </div>

        <label class="field-label">도착지</label>
        <div class="field-wrapper">
          <input id="end-input" type="text" class="text-input" placeholder="도착지 (예: 한강공원)" autocomplete="off">
          <ul id="end-suggestions" class="suggest-list"></ul>
        </div>

        <label class="field-label">목표 거리</label>
        <div class="field-wrapper field-inline">
          <input id="target-km" type="number" value="5" class="text-input" min="1" step="0.5">
          <div class="field-suffix">km</div>
        </div>
      </div>

      <!-- 버튼 -->
      <div class="panel-actions">
        <button id="btn-generate" class="btn-primary">코스 생성하기</button>
      </div>

      <!-- 상태 -->
      <div class="panel-status">
        <div class="status-row">
          <span class="status-label">목표 달성률</span>
          <span id="status-progress-label" class="status-value">0%</span>
        </div>
        <div class="progress-bar">
          <div id="status-progress-fill" class="progress-fill"></div>
        </div>

        <div class="status-grid">
          <div>
            <span class="status-label">코스 거리</span>
            <span id="status-route-km" class="status-value">0.00 km</span>
          </div>
          <div>
            <span class="status-label">목표 거리</span>
            <span id="status-target-km" class="status-value">0.00 km</span>
          </div>
          <div>
            <span class="status-label">차이</span>
            <span id="status-diff" class="status-value">0.00 km</span>
          </div>
        </div>
      </div>

      <div class="panel-gps">
        <div class="gps-row"><span>위도</span><span id="gps-lat">-</span></div>
        <div class="gps-row"><span>경도</span><span id="gps-lng">-</span></div>
        <div class="gps-row"><span>고도</span><span id="gps-alt">-</span></div>
      </div>

      <div class="panel-save">
        <button class="btn-outline">코스 저장하기</button>
      </div>

    </div>
  </div>
</main>

<script src="landmarks.js"></script>
<script src="diet.js"></script>
</body>
</html>
