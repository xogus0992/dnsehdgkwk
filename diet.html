<body>

<div class="container">

        <div class="input-group">

        </div>
        <div id="result">
            <p>ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ì…ë ¥í•˜ê³  ê²½ë¡œë¥¼ ê²€ìƒ‰í•˜ì„¸ìš”.</p>
        </div>

</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    // ===================================================================
    // ì œê³µí•´ì£¼ì‹  REST API í‚¤ë¥¼ ì ìš©í–ˆìŠµë‹ˆë‹¤.
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    // ===================================================================
    
    // 1km ê±¸ì„ ë•Œ ì†Œëª¨ë˜ëŠ” í‰ê·  ì¹¼ë¡œë¦¬ (ì„±ì¸ ê¸°ì¤€ ì•½ 60kcal)
    const KCAL_PER_KM = 60;

    const mapContainer = document.getElementById('map');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const searchBtn = document.getElementById('searchBtn');
    const resultDiv = document.getElementById('result');

    // ì§€ë„ ì´ˆê¸°í™” (ë¶€ì²œì‹œ ì¤‘ì‹¬)
    const mapOption = { 
        center: new kakao.maps.LatLng(37.5034, 126.7661), 
        level: 5 
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    let startMarker = null;
    let endMarker = null;
    let currentPolyline = null;

    // ì¥ì†Œ ê²€ìƒ‰ì„ Promiseë¡œ ì²˜ë¦¬í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
    function searchPlace(query) {
        return new Promise((resolve, reject) => {
            if (!query.trim()) {
                reject(new Error("ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤."));
                return;
            }
            const ps = new kakao.maps.services.Places();
            ps.keywordSearch(query, (data, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else {
                    reject(new Error(`'${query}' ê²€ìƒ‰ ì‹¤íŒ¨`));
                }
            });
        });
    }

    // ë„ë³´ ê¸¸ì°¾ê¸° API í˜¸ì¶œ (async/await ì‚¬ìš©)
    async function getWalkingRoute(start, end) {
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${start.getLng()},${start.getLat()}&destination=${end.getLng()},${end.getLat()}&priority=RECOMMEND`;

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` }
            });

            if (!response.ok) throw new Error(`HTTP ì—ëŸ¬! Status: ${response.status}`);
            
            const data = await response.json();

            if (data.routes && data.routes.length > 0) {
                displayRoute(data.routes[0]);
            } else {
                alert('í•´ë‹¹ êµ¬ê°„ì˜ ë„ë³´ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error("ê¸¸ì°¾ê¸° API ìš”ì²­ ì‹¤íŒ¨:", error);
            alert("ê¸¸ì°¾ê¸° ì„œë¹„ìŠ¤ì— ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. í‚¤ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.");
        }
    }
    
    // ê²½ë¡œ ì •ë³´ í‘œì‹œ ë° ì§€ë„ì— ê·¸ë¦¬ê¸°
    function displayRoute(route) {
        // ê¸°ì¡´ ë§ˆì»¤ì™€ í´ë¦¬ë¼ì¸ ì œê±°
        if (startMarker) startMarker.setMap(null);
        if (endMarker) endMarker.setMap(null);
        if (currentPolyline) currentPolyline.setMap(null);

        const linePath = [];
        route.sections.forEach(section => {
            section.roads.forEach(road => {
                for (let i = 0; i < road.vertexes.length; i += 2) {
                    linePath.push(new kakao.maps.LatLng(road.vertexes[i+1], road.vertexes[i]));
                }
            });
        });

        // ì´ˆë¡ìƒ‰ í´ë¦¬ë¼ì¸ ìƒì„±
        currentPolyline = new kakao.maps.Polyline({
            path: linePath,
            strokeWeight: 6,
            strokeColor: '#00FF00', // ì´ˆë¡ìƒ‰
            strokeOpacity: 0.8,
            strokeStyle: 'solid'
        });
        currentPolyline.setMap(map);

        // ì¶œë°œ/ë„ì°© ë§ˆì»¤ ìƒì„±
        startMarker = new kakao.maps.Marker({ position: linePath[0], title: 'ì¶œë°œì§€' });
        endMarker = new kakao.maps.Marker({ position: linePath[linePath.length - 1], title: 'ë„ì°©ì§€' });
        startMarker.setMap(map);
        endMarker.setMap(map);
        
        // ê²°ê³¼ ê³„ì‚° ë° í‘œì‹œ
        const distanceKm = (route.summary.distance / 1000).toFixed(2);
        const calories = Math.round(distanceKm * KCAL_PER_KM);
        const durationMin = Math.round(route.summary.duration / 60);

        resultDiv.innerHTML = `
            ì´ ê±°ë¦¬ <b>${distanceKm} km</b> | ì˜ˆìƒ ì‹œê°„ <b>${durationMin} ë¶„</b> | ì†Œëª¨ ì¹¼ë¡œë¦¬ <b>${calories} kcal</b>
        `;
        
        // ì§€ë„ë¥¼ ê²½ë¡œì— ë§ê²Œ ì¬ì¡°ì •
        const bounds = new kakao.maps.LatLngBounds();
        linePath.forEach(point => bounds.extend(point));
        map.setBounds(bounds);
    }

    // ë©”ì¸ ì‹¤í–‰ í•¨ìˆ˜
    async function searchAndNavigate() {
        const startQuery = startInput.value;
        const endQuery = endInput.value;

        if (!startQuery || !endQuery) {
            alert('ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }
        
        resultDiv.innerHTML = '<p>ê²½ë¡œë¥¼ ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...</p>';

        try {
            // Promise.allë¡œ ì¶œë°œì§€ì™€ ë„ì°©ì§€ ì¢Œí‘œë¥¼ ë™ì‹œì— ê²€ìƒ‰
            const [startCoords, endCoords] = await Promise.all([
                searchPlace(startQuery),
                searchPlace(endQuery)
            ]);
            
            getWalkingRoute(startCoords, endCoords);

        } catch (error) {
            alert(error.message);
            resultDiv.innerHTML = '<p>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì¥ì†Œ ì´ë¦„ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.</p>';
        }
    }

    // 'ê²½ë¡œ ê²€ìƒ‰' ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    searchBtn.addEventListener('click', searchAndNavigate);
    
    // ì—”í„° í‚¤ë¡œ ê²€ìƒ‰ ì‹¤í–‰
    startInput.addEventListener('keydown', (e) => e.key === 'Enter' && searchAndNavigate());
    endInput.addEventListener('keydown', (e) => e.key === 'Enter' && searchAndNavigate());

</script>
