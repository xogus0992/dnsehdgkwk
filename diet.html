    <style>

        #result .oneway { color: #008000; } /* ì´ˆë¡ìƒ‰ */
        #result .roundtrip { color: #DAA520; } /* ë…¸ë€ìƒ‰ ê³„ì—´ */
    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>
    <div class="info-panel">
        <h2>ğŸš¶ ë‚˜ì˜ ê±´ê°•í•œ ê±·ê¸°</h2>
        <div class="target-group">
            <label for="targetCalories">ğŸ”¥ ëª©í‘œ ì†Œëª¨ ì¹¼ë¡œë¦¬(kcal)</label>
            <input type="number" id="targetCalories" placeholder="ì˜ˆ: 300" style="flex-grow: 1;">
        </div>
        <div class="input-group">
            <div class="input-wrapper start">
                <input type="text" id="start" placeholder="ì˜ˆ: ë¶€ì²œì‹œì²­">
            </div>
            <div class="input-wrapper end">
                <input type="text" id="end" placeholder="ì˜ˆ: ë¶€ì²œì—­">
            </div>
            <button id="searchBtn">ê²½ë¡œ ê²€ìƒ‰</button>
        </div>
        <div id="result">
            <p>ëª©í‘œ ì¹¼ë¡œë¦¬ì™€ ì¥ì†Œë¥¼ ì…ë ¥í•˜ê³  ê²½ë¡œë¥¼ ê²€ìƒ‰í•˜ì„¸ìš”.</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    const KCAL_PER_KM = 60; // 1kmë‹¹ ì†Œëª¨ ì¹¼ë¡œë¦¬

    const mapContainer = document.getElementById('map');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const targetCaloriesInput = document.getElementById('targetCalories');
    const searchBtn = document.getElementById('searchBtn');
    const resultDiv = document.getElementById('result');

    const map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(37.5034, 126.7661),
        level: 5
    });

    let startCoords, endCoords;
    let polylines = []; // ì§€ë„ì— ê·¸ë ¤ì§„ í´ë¦¬ë¼ì¸ë“¤ì„ ê´€ë¦¬í•  ë°°ì—´
    let markers = []; // ë§ˆì»¤ë“¤ì„ ê´€ë¦¬í•  ë°°ì—´

    // ì¥ì†Œ ê²€ìƒ‰ Promise
    function searchPlace(query) {
        return new Promise((resolve, reject) => {
            if (!query.trim()) return reject(new Error("ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤."));
            const ps = new kakao.maps.services.Places();
            ps.keywordSearch(query, (data, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else {
                    reject(new Error(`'${query}' ê²€ìƒ‰ ì‹¤íŒ¨`));
                }
            });
        });
    }

    // ê¸¸ì°¾ê¸° API í˜¸ì¶œ
    async function getRouteAPI(origin, destination) {
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin.getLng()},${origin.getLat()}&destination=${destination.getLng()},${destination.getLat()}&priority=RECOMMEND`;
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` }
            });
            if (!response.ok) throw new Error(`HTTP ì—ëŸ¬! Status: ${response.status}`);
            const data = await response.json();
            if (data.routes && data.routes.length > 0) return data.routes[0];
            return null;
        } catch (error) {
            console.error("ê¸¸ì°¾ê¸° API ìš”ì²­ ì‹¤íŒ¨:", error);
            alert("ê¸¸ì°¾ê¸° ì„œë¹„ìŠ¤ì— ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            return null;
        }
    }
    
    // ì§€ë„ ìœ„ ëª¨ë“  ê·¸ë˜í”½ ìš”ì†Œ ì´ˆê¸°í™”
    function clearMap() {
        polylines.forEach(p => p.setMap(null));
        polylines = [];
        markers.forEach(m => m.setMap(null));
        markers = [];
    }

    // ê²½ë¡œ ê·¸ë¦¬ê¸° ë° ì •ë³´ í‘œì‹œ
    function drawRoute(route, color) {
        const linePath = [];
        route.sections.forEach(section => {
            section.roads.forEach(road => {
                for (let i = 0; i < road.vertexes.length; i += 2) {
                    linePath.push(new kakao.maps.LatLng(road.vertexes[i+1], road.vertexes[i]));
                }
            });
        });

        const polyline = new kakao.maps.Polyline({
            path: linePath, strokeWeight: 8, strokeColor: color,
            strokeOpacity: 0.8, strokeStyle: 'solid'
        });
        polyline.setMap(map);
        polylines.push(polyline);
        
        return linePath;
    }

    // ë©”ì¸ ì‹¤í–‰ í•¨ìˆ˜
    async function searchAndNavigate() {
        if (!startInput.value || !endInput.value) {
            alert('ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }
        
        clearMap();
        resultDiv.innerHTML = '<p>ê²½ë¡œë¥¼ ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...</p>';

        try {
            [startCoords, endCoords] = await Promise.all([
                searchPlace(startInput.value), searchPlace(endInput.value)
            ]);
            
            const onewayRoute = await getRouteAPI(startCoords, endCoords);
            if (!onewayRoute) {
                resultDiv.innerHTML = '<p>ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            };

            // [ê°€ëŠ” ê¸¸] ì´ˆë¡ìƒ‰ìœ¼ë¡œ ê·¸ë¦¬ê¸°
            const onewayPath = drawRoute(onewayRoute, '#00FF00');

            const onewayDistance = (onewayRoute.summary.distance / 1000);
            const onewayCalories = Math.round(onewayDistance * KCAL_PER_KM);
            const onewayDuration = Math.round(onewayRoute.summary.duration / 60);

            let resultHTML = `<span class="oneway">[í¸ë„] ê±°ë¦¬ <b>${onewayDistance.toFixed(2)}km</b> | ì‹œê°„ <b>${onewayDuration}ë¶„</b> | ì†Œëª¨ <b>${onewayCalories}kcal</b></span>`;

            const targetCalories = parseInt(targetCaloriesInput.value, 10);

            // ëª©í‘œ ì¹¼ë¡œë¦¬ê°€ ìˆê³ , í¸ë„ ì†Œëª¨ëŸ‰ë³´ë‹¤ í´ ê²½ìš° ì™•ë³µ ê²½ë¡œ íƒìƒ‰
            if (targetCalories && targetCalories > onewayCalories) {
                const returnRoute = await getRouteAPI(endCoords, startCoords);
                if (returnRoute) {
                    // [ì˜¤ëŠ” ê¸¸] ë…¸ë€ìƒ‰ìœ¼ë¡œ ê·¸ë¦¬ê¸°
                    drawRoute(returnRoute, '#FFFF00');

                    const roundtripDistance = onewayDistance + (returnRoute.summary.distance / 1000);
                    const roundtripCalories = onewayCalories + Math.round((returnRoute.summary.distance / 1000) * KCAL_PER_KM);
                    const roundtripDuration = onewayDuration + Math.round(returnRoute.summary.duration / 60);

                    resultHTML += `<br><span class="roundtrip">[ì™•ë³µ] ê±°ë¦¬ <b>${roundtripDistance.toFixed(2)}km</b> | ì‹œê°„ <b>${roundtripDuration}ë¶„</b> | ì†Œëª¨ <b>${roundtripCalories}kcal</b></span>`;

                    if(roundtripCalories < targetCalories) {
                        resultHTML += `<br>ëª©í‘œê¹Œì§€ <b>${targetCalories - roundtripCalories} kcal</b> ë” í•„ìš”í•©ë‹ˆë‹¤!`;
                    } else {
                        resultHTML += `<br><b>ì¶•í•˜í•©ë‹ˆë‹¤!</b> ì™•ë³µ ì‹œ ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ë‹¬ì„±í•  ìˆ˜ ìˆì–´ìš”!`;
                    }
                }
            }
            resultDiv.innerHTML = resultHTML;

            // ë§ˆì»¤ í‘œì‹œ ë° ì§€ë„ ë²”ìœ„ ì¬ì„¤ì •
            const startMarker = new kakao.maps.Marker({ position: startCoords, title: 'ì¶œë°œì§€' });
            const endMarker = new kakao.maps.Marker({ position: endCoords, title: 'ë„ì°©ì§€' });
            startMarker.setMap(map);
            endMarker.setMap(map);
            markers.push(startMarker, endMarker);
            
            const bounds = new kakao.maps.LatLngBounds();
            onewayPath.forEach(p => bounds.extend(p));
            map.setBounds(bounds);

        } catch (error) {
            alert(error.message);
            resultDiv.innerHTML = '<p>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì¥ì†Œ ì´ë¦„ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.</p>';
        }
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    searchBtn.addEventListener('click', searchAndNavigate);
    [startInput, endInput, targetCaloriesInput].forEach(input => {
        input.addEventListener('keydown', (e) => e.key === 'Enter' && searchBtn.click());
    });

</script>
