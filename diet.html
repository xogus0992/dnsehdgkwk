<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다이어트 워킹 내비게이션 v21 (코스 로직 개선)</title>
    <style>
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif; background-color: #f0f0f0;
        }
        .container { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
        }
        .info-panel {
            width: 100%; padding: 20px; background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); box-sizing: border-box; z-index: 10;
            overflow-y: auto; max-height: 40%; /* 정보 패널 높이 조정 */
        }
        #map {
            width: 100%;
            height: 60%; /* 지도 높이 조정 */
            min-height: 400px;
        }
        h2 {
            margin: 0 0 15px 0; font-size: 1.5em; color: #333; text-align: center;
        }
        .input-group { margin-bottom: 10px; display: flex; gap: 10px; }
        .input-group input {
            flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        .input-group button {
            padding: 8px 12px; border: none; background-color: #007bff; color: white;
            border-radius: 4px; cursor: pointer;
        }
        .route-card {
            border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px;
            padding: 15px; background: #fafafa;
        }
        .route-card h3 { margin: 0 0 10px; font-size: 1.2em; }
        .info-message { text-align: center; color: #555; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="info-panel">
        <h2>🚶 다이어트 워킹 내비게이션</h2>
        <div class="input-group">
            <input type="text" id="start" placeholder="출발지 입력 (예: 부천시청)">
            <input type="text" id="end" placeholder="도착지 입력 (선택 사항)">
        </div>
        <div class="input-group">
            <input type="number" id="distance" placeholder="목표 거리(km) (예: 5)">
            <button id="searchBtn">코스 추천받기</button>
        </div>
        <div id="result"></div>
    </div>
    <div id="map"></div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services,drawing"></script>
<script>
    const KAKAO_REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';

    const mapContainer = document.getElementById('map');
    const mapOption = { 
        center: new kakao.maps.LatLng(37.5023, 126.7662), // 부천시청 기본 위치
        level: 5 
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    let mapObjects = [];

    document.getElementById('searchBtn').addEventListener('click', async () => {
        clearMap();
        const startQuery = document.getElementById('start').value;
        const endQuery = document.getElementById('end').value;
        const targetDistanceKm = parseFloat(document.getElementById('distance').value);
        const resultArea = document.getElementById('result');
        resultArea.innerHTML = '<p class="info-message">코스를 검색 중입니다...</p>';

        if (!startQuery || !targetDistanceKm) {
            alert("출발지와 목표 거리를 반드시 입력해주세요.");
            resultArea.innerHTML = '';
            return;
        }

        try {
            const startPoint = await searchAddress(startQuery);
            if (!startPoint) {
                resultArea.innerHTML = '<p class="info-message">출발지를 찾을 수 없습니다.</p>';
                return;
            }
            
            let endPoint = null;
            if (endQuery) {
                endPoint = await searchAddress(endQuery);
                if (!endPoint) {
                    alert("도착지를 찾을 수 없어 도착지 없이 검색합니다.");
                }
            }

            displayRoutes(startPoint, endPoint, targetDistanceKm);

        } catch (error) {
            console.error(error);
            resultArea.innerHTML = '<p class="info-message">오류가 발생했습니다.</p>';
        }
    });

    async function displayRoutes(startPoint, endPoint, targetDistanceKm) {
        const resultArea = document.getElementById('result');
        resultArea.innerHTML = '';
        let routeCount = 0;
        
        const startMarker = new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(startPoint.y, startPoint.x), title: "출발" });
        mapObjects.push(startMarker);
        
        let endMarker = null;
        if(endPoint) {
            endMarker = new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(endPoint.y, endPoint.x), title: "도착" });
            mapObjects.push(endMarker);
        }

        const bounds = new kakao.maps.LatLngBounds();
        bounds.extend(new kakao.maps.LatLng(startPoint.y, startPoint.x));
        if(endPoint) bounds.extend(new kakao.maps.LatLng(endPoint.y, endPoint.x));

        // 코스 1: 순환 코스 (도착지 없을 때)
        if (!endPoint) {
            const loopRoute = await getWalkingRoute({
                origin: `${startPoint.x},${startPoint.y}`,
                destination: `${startPoint.x},${startPoint.y}`, // 출발지와 목적지를 같게 설정
                priority: "RECOMMEND", // 추천 경로 우선
                alternatives: true, // 여러 경로 탐색
            });

            // 찾은 경로 중 목표 거리와 가장 유사하면서, 겹치지 않는 경로 선택
            const bestLoop = findBestLoop(loopRoute, targetDistanceKm * 1000);

            if (bestLoop) {
                drawPolyline(bestLoop.polyline, '#393');
                resultArea.appendChild(displayRouteInfo(bestLoop.summary, '순환 코스 (겹침 최소화)'));
                routeCount++;
            }
        }

        // 코스 2: 왕복 코스 (도착지 있을 때)
        if (endPoint) {
            const roundTrip = await getRoundTripRoute(startPoint, endPoint);
            if (roundTrip) {
                drawPolyline(roundTrip.polyline, '#FF0000');
                resultArea.appendChild(displayRouteInfo(roundTrip.summary, '왕복 코스'));
                routeCount++;
            }
        }

        if (routeCount === 0) {
            resultArea.innerHTML = '<p class="info-message">⚠️ 추천할 코스를 찾지 못했습니다. 장소나 거리를 변경하여 다시 시도해보세요.</p>';
        }

        if(!bounds.isEmpty()) map.setBounds(bounds);
    }
    
    // 코스 2: 왕복 코스 생성 함수
    async function getRoundTripRoute(start, end) {
        try {
            const [toDest, toStart] = await Promise.all([
                getWalkingRoute({ origin: `${start.x},${start.y}`, destination: `${end.x},${end.y}` }),
                getWalkingRoute({ origin: `${end.x},${end.y}`, destination: `${start.x},${start.y}` })
            ]);

            if (!toDest || !toStart) return null;
            
            const combinedPolyline = toDest.routes[0].sections[0].roads.flatMap(r => r.vertexes).concat(
                toStart.routes[0].sections[0].roads.flatMap(r => r.vertexes)
            );

            const combinedSummary = {
                distance: toDest.routes[0].summary.distance + toStart.routes[0].summary.distance,
                duration: toDest.routes[0].summary.duration + toStart.routes[0].summary.duration
            };

            return { polyline: combinedPolyline, summary: combinedSummary };
        } catch(e) {
            console.error("왕복 경로 생성 실패:", e);
            return null;
        }
    }

    // 코스 1: 최적의 순환 코스 찾기 함수
    function findBestLoop(routeData, targetDistance) {
        if (!routeData || !routeData.routes || routeData.routes.length === 0) return null;

        let bestRoute = null;
        let minDiff = Infinity;

        routeData.routes.forEach(route => {
            const diff = Math.abs(route.summary.distance - targetDistance);
            if (diff < minDiff) {
                minDiff = diff;
                bestRoute = {
                    polyline: route.sections[0].roads.flatMap(r => r.vertexes),
                    summary: route.summary
                };
            }
        });

        return bestRoute;
    }

    async function getWalkingRoute(params) {
        const query = new URLSearchParams(params).toString();
        const url = `https://apis-navi.kakaomobility.com/v1/directions?${query}`;

        const response = await fetch(url, {
            method: 'GET',
            headers: { 'Authorization': `KakaoAK ${KAKAO_REST_API_KEY}` }
        });
        if (!response.ok) {
            throw new Error(`길찾기 API 오류: ${response.statusText}`);
        }
        return await response.json();
    }

    function drawPolyline(vertexes, color) {
        const path = vertexes.reduce((arr, v, i) => {
            if (i % 2 === 0) arr.push(new kakao.maps.LatLng(vertexes[i+1], vertexes[i]));
            return arr;
        }, []);
        
        const polyline = new kakao.maps.Polyline({
            path: path,
            strokeWeight: 5,
            strokeColor: color,
            strokeOpacity: 0.9,
            strokeStyle: 'solid'
        });
        polyline.setMap(map);
        mapObjects.push(polyline);
    }
    
    function displayRouteInfo(summary, title) {
        const card = document.createElement('div');
        card.className = 'route-card';
        const distance = (summary.distance / 1000).toFixed(2);
        const duration = Math.round(summary.duration / 60);
        card.innerHTML = `<h3>${title}</h3><p>거리: ${distance}km, 예상 시간: 약 ${duration}분</p>`;
        return card;
    }
    
    function searchAddress(query) {
        return new Promise((resolve, reject) => {
            geocoder.addressSearch(query, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve({ y: result[0].y, x: result[0].x });
                } else {
                    resolve(null);
                }
            });
        });
    }

    function clearMap() {
        mapObjects.forEach(obj => obj.setMap(null));
        mapObjects = [];
    }

    // kakao sdk 로드 확인
    if (typeof kakao === 'undefined' || !kakao.maps) {
        alert("카카오 지도 SDK를 불러오는 데 실패했습니다. API 키를 확인해주세요.");
    }
</script>

</body>
</html>
