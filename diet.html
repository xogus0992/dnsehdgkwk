<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다이어트 워킹 내비게이션</title>
    <style>
        /* 기본 스타일 */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
            background-color: #f0f0f0;
        }

        /* 전체 레이아웃 */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 지도 영역 */
        #map {
            width: 100%;
            flex-grow: 1; /* 남은 공간을 모두 차지 */
            min-height: 400px;
        }

        /* 정보 및 컨트롤 패널 */
        .info-panel {
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            z-index: 10;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }

        /* 입력 폼 스타일 (네이버 지도처럼) */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-wrapper {
            flex-grow: 1;
            position: relative;
        }
        .input-wrapper::before {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-weight: bold;
            color: #4CAF50;
        }
        .input-wrapper.start::before { content: '출발'; }
        .input-wrapper.end::before { content: '도착'; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 12px 12px 55px; /* 아이콘 공간 확보 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        #searchBtn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #searchBtn:hover {
            background-color: #45a049;
        }

        /* 결과 표시 영역 */
        #result {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #result b {
            color: #E61A5F;
            font-size: 1.2em;
            margin: 0 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="map"></div>
    <div class="info-panel">
        <h2>🚶 나의 건강한 걷기</h2>
        <div class="input-group">
            <div class="input-wrapper start">
                <input type="text" id="start" placeholder="예: 부천시청">
            </div>
            <div class="input-wrapper end">
                <input type="text" id="end" placeholder="예: 부천역">
            </div>
            <button id="searchBtn">경로 검색</button>
        </div>
        <div id="result">
            <p>출발지와 도착지를 입력하고 경로를 검색하세요.</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    // ===================================================================
    // 제공해주신 REST API 키를 적용했습니다.
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    // ===================================================================
    
    // 1km 걸을 때 소모되는 평균 칼로리 (성인 기준 약 60kcal)
    const KCAL_PER_KM = 60;

    const mapContainer = document.getElementById('map');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const searchBtn = document.getElementById('searchBtn');
    const resultDiv = document.getElementById('result');

    // 지도 초기화 (부천시 중심)
    const mapOption = { 
        center: new kakao.maps.LatLng(37.5034, 126.7661), 
        level: 5 
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    let startMarker = null;
    let endMarker = null;
    let currentPolyline = null;

    // 장소 검색을 Promise로 처리하는 헬퍼 함수
    function searchPlace(query) {
        return new Promise((resolve, reject) => {
            if (!query.trim()) {
                reject(new Error("검색어가 비어있습니다."));
                return;
            }
            const ps = new kakao.maps.services.Places();
            ps.keywordSearch(query, (data, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else {
                    reject(new Error(`'${query}' 검색 실패`));
                }
            });
        });
    }

    // 도보 길찾기 API 호출 (async/await 사용)
    async function getWalkingRoute(start, end) {
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${start.getLng()},${start.getLat()}&destination=${end.getLng()},${end.getLat()}&priority=RECOMMEND`;

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` }
            });

            if (!response.ok) throw new Error(`HTTP 에러! Status: ${response.status}`);
            
            const data = await response.json();

            if (data.routes && data.routes.length > 0) {
                displayRoute(data.routes[0]);
            } else {
                alert('해당 구간의 도보 경로를 찾을 수 없습니다.');
            }
        } catch (error) {
            console.error("길찾기 API 요청 실패:", error);
            alert("길찾기 서비스에 오류가 발생했습니다. 키를 다시 확인해주세요.");
        }
    }
    
    // 경로 정보 표시 및 지도에 그리기
    function displayRoute(route) {
        // 기존 마커와 폴리라인 제거
        if (startMarker) startMarker.setMap(null);
        if (endMarker) endMarker.setMap(null);
        if (currentPolyline) currentPolyline.setMap(null);

        const linePath = [];
        route.sections.forEach(section => {
            section.roads.forEach(road => {
                for (let i = 0; i < road.vertexes.length; i += 2) {
                    linePath.push(new kakao.maps.LatLng(road.vertexes[i+1], road.vertexes[i]));
                }
            });
        });

        // 초록색 폴리라인 생성
        currentPolyline = new kakao.maps.Polyline({
            path: linePath,
            strokeWeight: 6,
            strokeColor: '#00FF00', // 초록색
            strokeOpacity: 0.8,
            strokeStyle: 'solid'
        });
        currentPolyline.setMap(map);

        // 출발/도착 마커 생성
        startMarker = new kakao.maps.Marker({ position: linePath[0], title: '출발지' });
        endMarker = new kakao.maps.Marker({ position: linePath[linePath.length - 1], title: '도착지' });
        startMarker.setMap(map);
        endMarker.setMap(map);
        
        // 결과 계산 및 표시
        const distanceKm = (route.summary.distance / 1000).toFixed(2);
        const calories = Math.round(distanceKm * KCAL_PER_KM);
        const durationMin = Math.round(route.summary.duration / 60);

        resultDiv.innerHTML = `
            총 거리 <b>${distanceKm} km</b> | 예상 시간 <b>${durationMin} 분</b> | 소모 칼로리 <b>${calories} kcal</b>
        `;
        
        // 지도를 경로에 맞게 재조정
        const bounds = new kakao.maps.LatLngBounds();
        linePath.forEach(point => bounds.extend(point));
        map.setBounds(bounds);
    }

    // 메인 실행 함수
    async function searchAndNavigate() {
        const startQuery = startInput.value;
        const endQuery = endInput.value;

        if (!startQuery || !endQuery) {
            alert('출발지와 도착지를 모두 입력해주세요!');
            return;
        }
        
        resultDiv.innerHTML = '<p>경로를 검색 중입니다...</p>';

        try {
            // Promise.all로 출발지와 도착지 좌표를 동시에 검색
            const [startCoords, endCoords] = await Promise.all([
                searchPlace(startQuery),
                searchPlace(endQuery)
            ]);
            
            getWalkingRoute(startCoords, endCoords);

        } catch (error) {
            alert(error.message);
            resultDiv.innerHTML = '<p>오류가 발생했습니다. 장소 이름을 다시 확인해주세요.</p>';
        }
    }

    // '경로 검색' 버튼 클릭 이벤트
    searchBtn.addEventListener('click', searchAndNavigate);
    
    // 엔터 키로 검색 실행
    startInput.addEventListener('keydown', (e) => e.key === 'Enter' && searchAndNavigate());
    endInput.addEventListener('keydown', (e) => e.key === 'Enter' && searchAndNavigate());

</script>

</body>
</html>
