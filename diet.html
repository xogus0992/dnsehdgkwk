<script>
  document.addEventListener('DOMContentLoaded', () => {
    let kakaoMap = null;
    let userMarker = null;
    let userLatLng = null;
    let routePolyline = null;

    const geocoder = new kakao.maps.services.Geocoder();
    const ps = new kakao.maps.services.Places();

    // ì¹¼ë¡œë¦¬ ê³„ì‚°ì‹ (kcal)
    const calculateCalories = (weight, distanceKm) => (0.05 * weight * distanceKm).toFixed(2);

    // ì§€ë„ ì´ˆê¸°í™”
    const initKakaoMap = () => {
      const container = document.getElementById('map');
      const defaultCenter = new kakao.maps.LatLng(37.5665, 126.9780);

      const options = { center: defaultCenter, level: 5 };
      kakaoMap = new kakao.maps.Map(container, options);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lon);
          kakaoMap.setCenter(userLatLng);
          if (userMarker) userMarker.setMap(null);
          userMarker = new kakao.maps.Marker({ map: kakaoMap, position: userLatLng });
        }, () => { userLatLng = defaultCenter; });
      } else {
        userLatLng = defaultCenter;
      }
    };

    kakao.maps.load(() => { initKakaoMap(); });

    // ë’¤ë¡œê°€ê¸° ë²„íŠ¼
    document.getElementById('back-to-main-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜
    function drawRoute(destLatLng) {
      if (!userLatLng) { alert("ì‚¬ìš©ì ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }

      // ê¸°ì¡´ ê²½ë¡œ ì œê±°
      if (routePolyline) routePolyline.setMap(null);

      // ì„  ê¸‹ê¸°
      routePolyline = new kakao.maps.Polyline({
        path: [userLatLng, destLatLng],
        strokeWeight: 5,
        strokeColor: "green",
        strokeOpacity: 0.9,
        strokeStyle: "solid"
      });
      routePolyline.setMap(kakaoMap);

      // ê±°ë¦¬ ê³„ì‚° (ë¯¸í„° â†’ km)
      const distanceKm = kakao.maps.geometry.spherical.computeDistanceBetween(userLatLng, destLatLng) / 1000;
      const weight = parseFloat(document.getElementById('inputWeight').value) || 70;
      const kcalInput = parseFloat(document.getElementById('inputCalories').value) || 0;
      const burned = calculateCalories(weight, distanceKm);

      alert(`ğŸš¶ ì§ì„  ê±°ë¦¬: ${distanceKm.toFixed(2)} km\nğŸ”¥ ì˜ˆìƒ ì†Œëª¨ ì¹¼ë¡œë¦¬: ${burned} kcal\n(ì˜¤ëŠ˜ ì„­ì·¨: ${kcalInput} kcal)`);
    }

    // ëª©ì ì§€ ê²€ìƒ‰ (ì£¼ì†Œ â†’ ì‹¤íŒ¨ì‹œ ì¥ì†Œëª… ê²€ìƒ‰)
    function searchDest(query) {
      geocoder.addressSearch(query, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          const destLatLng = new kakao.maps.LatLng(result[0].y, result[0].x);
          drawRoute(destLatLng);
        } else {
          ps.keywordSearch(query, function(data, status) {
            if (status === kakao.maps.services.Status.OK) {
              const destLatLng = new kakao.maps.LatLng(data[0].y, data[0].x);
              drawRoute(destLatLng);
            } else {

    }

    // ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('recommendBtn').addEventListener('click', () => {

      if (!query) { alert("ëª©ì ì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }
      searchDest(query);
    });
  });
</script>
