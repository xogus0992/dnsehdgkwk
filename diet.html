<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다이어트 지도</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services&autoload=false"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 500px; height: 500px; }
  </style>
</head>
<body>

<!-- 지도 영역 -->
<div id="map"></div>

<!-- UI 영역 -->
<div class="absolute top-4 right-4 bg-white p-4 rounded shadow-md z-50 space-y-2 w-64">
  <div>
    <label class="block">🍔 오늘 먹은 칼로리 (kcal)</label>
    <input id="inputCalories" type="number" placeholder="예: 500" class="border px-2 py-1 w-full" />
  </div>
  <div>
    <label class="block">⚖️ 내 체중 (kg)</label>
    <input id="inputWeight" type="number" placeholder="예: 70" class="border px-2 py-1 w-full" />
  </div>
  <div>
    <label class="block">🎯 목적지</label>
    <input id="inputDest" type="text" placeholder="도로명 주소 입력" class="border px-2 py-1 w-full" />
    <ul id="addrResults" class="border mt-1 max-h-32 overflow-y-auto"></ul>
  </div>
  <button id="recommendBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full">🔥 추천 거리 계산</button>
</div>

<!-- 뒤로가기 버튼 -->
<button id="back-to-main-btn" class="absolute top-4 left-4 bg-white p-2 rounded-md shadow-lg z-50">
  ← 뒤로가기
</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let kakaoMap = null;
    let userMarker = null;
    let userLatLng = null;
    let routePolyline = null;

    // 칼로리 계산식 (kcal)
    const calculateCalories = (weight, distanceKm) => (0.05 * weight * distanceKm).toFixed(2);

    // 지도 초기화
    const initKakaoMap = () => {
      const container = document.getElementById('map');
      const defaultCenter = new kakao.maps.LatLng(37.5665, 126.9780);

      const options = { center: defaultCenter, level: 5 };
      kakaoMap = new kakao.maps.Map(container, options);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lon);
          kakaoMap.setCenter(userLatLng);
          if (userMarker) userMarker.setMap(null);
          userMarker = new kakao.maps.Marker({ map: kakaoMap, position: userLatLng });
        }, () => { userLatLng = defaultCenter; });
      } else {
        userLatLng = defaultCenter;
      }
    };

    kakao.maps.load(() => { initKakaoMap(); });

    // 뒤로가기
    document.getElementById('back-to-main-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // 주소 검색
    const ps = new kakao.maps.services.Places();
    const inputDest = document.getElementById('inputDest');
    const addrResults = document.getElementById('addrResults');

    inputDest.addEventListener('input', () => {
      const query = inputDest.value;
      if (!query) { addrResults.innerHTML = ''; return; }

      ps.keywordSearch(query, (data, status) => {
        if (status === kakao.maps.services.Status.OK) {
          addrResults.innerHTML = '';
          data.forEach(place => {
            const li = document.createElement('li');
            li.textContent = place.place_name;
            li.className = 'px-2 py-1 hover:bg-gray-200 cursor-pointer';
            li.addEventListener('click', () => {
              inputDest.value = place.place_name;
              addrResults.innerHTML = '';
              const destLatLng = new kakao.maps.LatLng(place.y, place.x);
              getWalkingRoute(destLatLng);
            });
            addrResults.appendChild(li);
          });
        }
      });
    });

    // 도보 길찾기 (REST API)
    function getWalkingRoute(destLatLng) {
      if (!userLatLng) { alert("사용자 위치를 가져올 수 없습니다."); return; }

      const origin = `${userLatLng.getLng()},${userLatLng.getLat()}`;
      const destination = `${destLatLng.getLng()},${destLatLng.getLat()}`;
      const restApiKey = "71b46fcb7202af130ab7c6c18bf5163a";

      fetch(`https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}&priority=RECOMMEND&car_fuel=GASOLINE&car_hipass=false&alternatives=false&road_details=false&walk=true`, {
        headers: { "Authorization": `KakaoAK ${restApiKey}` }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.routes || data.routes.length === 0) {
          alert("경로를 찾을 수 없습니다.");
          return;
        }

        const path = data.routes[0].sections[0].roads.flatMap(road =>
          road.vertexes.reduce((arr, v, i) => {
            if (i % 2 === 0) arr.push(new kakao.maps.LatLng(road.vertexes[i+1], v));
            return arr;
          }, [])
        );

        if (routePolyline) routePolyline.setMap(null);
        routePolyline = new kakao.maps.Polyline({
          path: path,
          strokeWeight: 5,
          strokeColor: "green",
          strokeOpacity: 0.9,
          strokeStyle: "solid"
        });
        routePolyline.setMap(kakaoMap);

        // 거리, 칼로리 계산
        const totalDistance = data.routes[0].summary.distance / 1000; // km
        const weight = parseFloat(document.getElementById('inputWeight').value) || 70;
        const kcalInput = parseFloat(document.getElementById('inputCalories').value) || 0;
        const burned = calculateCalories(weight, totalDistance);

        alert(`🚶 도보 거리: ${totalDistance.toFixed(2)} km\n🔥 예상 소모 칼로리: ${burned} kcal\n(오늘 섭취: ${kcalInput} kcal)`);
      })
      .catch(err => {
        console.error(err);
        alert("길찾기 요청 중 오류가 발생했습니다.");
      });
    }

    // 추천 버튼 클릭
    document.getElementById('recommendBtn').addEventListener('click', () => {
      if (!inputDest.value) { alert("목적지를 입력해주세요."); return; }
      ps.keywordSearch(inputDest.value, (data, status) => {
        if (status === kakao.maps.services.Status.OK) {
          const place = data[0];
          const destLatLng = new kakao.maps.LatLng(place.y, place.x);
          getWalkingRoute(destLatLng);
        }
      });
    });
  });
</script>

</body>
</html>
