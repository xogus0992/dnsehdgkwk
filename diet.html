<body>

<div class="container">

        <div id="result-area">

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    const KCAL_PER_KM = 60;

    const mapContainer = document.getElementById('map');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const targetCaloriesInput = document.getElementById('targetCalories');
    const searchBtn = document.getElementById('searchBtn');
    const resultArea = document.getElementById('result-area');

    const map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(37.5034, 126.7661),
        level: 5
    });
    
    const ps = new kakao.maps.services.Places();
    let currentPolyline = null;
    let markers = [];

    // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---
    const searchPlace = query => new Promise((resolve, reject) => {
        if (!query.trim()) return reject(new Error("ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤."));
        ps.keywordSearch(query, (data, status) => {
            if (status === kakao.maps.services.Status.OK) resolve(data[0]);
            else reject(new Error(`'${query}' ê²€ìƒ‰ ì‹¤íŒ¨`));
        });
    });

    const getRoute = waypoints => new Promise(async (resolve) => {
        const origin = `${waypoints[0].x},${waypoints[0].y}`;
        const destination = `${waypoints[waypoints.length - 1].x},${waypoints[waypoints.length - 1].y}`;
        const via = waypoints.slice(1, -1).map(p => `${p.x},${p.y}`).join('|');
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}${via ? `&waypoints=${via}` : ''}&priority=RECOMMEND`;
        try {
            const response = await fetch(url, { headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` } });
            if (!response.ok) { resolve(null); return; }
            const data = await response.json();
            resolve(data.routes && data.routes.length > 0 && data.routes[0].summary ? data.routes[0] : null);
        } catch (error) { resolve(null); }
    });
    
    // íŠ¹ì • ì¢Œí‘œ ì£¼ë³€ì˜ ê°€ì¥ ê°€ê¹Œìš´ ì¥ì†Œ(êµì°¨ë¡œ ë“±)ë¥¼ ì°¾ëŠ” í•¨ìˆ˜
    const findRealPointNearby = (point) => new Promise((resolve) => {
        ps.keywordSearch("êµì°¨ë¡œ", (data, status) => {
            resolve(status === kakao.maps.services.Status.OK ? data[0] : point); // ì°¾ì§€ ëª»í•˜ë©´ ì›ë˜ ì¢Œí‘œ ì‚¬ìš©
        }, { location: new kakao.maps.LatLng(point.y, point.x), radius: 500, sort: kakao.maps.services.SortBy.DISTANCE });
    });

    const clearMap = () => {
        if(currentPolyline) currentPolyline.setMap(null);
        markers.forEach(m => m.setMap(null));
        markers = [];
    };

    // --- ë©”ì¸ ì‹¤í–‰ í•¨ìˆ˜ ---
    async function generateSquareCourse() {
        if (!startInput.value || !endInput.value || !targetCaloriesInput.value) {
            alert('ì¶œë°œì§€, ë„ì°©ì§€, ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }
        
        clearMap();
        resultArea.innerHTML = '<p>ëª©í‘œ ì¹¼ë¡œë¦¬ì— ë§ëŠ” ì‚¬ê° ì½”ìŠ¤ë¥¼ ìƒì„± ì¤‘ì…ë‹ˆë‹¤...</p>';
        const targetCalories = parseInt(targetCaloriesInput.value, 10);

        try {
            const [startPoint, endPoint] = await Promise.all([searchPlace(startInput.value), searchPlace(endInput.value)]);
            
            // 1. ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ëª©í‘œ ê±°ë¦¬ë¡œ ë³€í™˜
            const targetDistance = (targetCalories / KCAL_PER_KM) * 1000;

            // 2. ì¶œë°œ-ë„ì°© ì§ì„ ê±°ë¦¬ ê³„ì‚° (í”¼íƒ€ê³ ë¼ìŠ¤ ì •ë¦¬ ê·¼ì‚¬ì¹˜)
            const dx = endPoint.x - startPoint.x;
            const dy = endPoint.y - startPoint.y;
            const directDist = Math.sqrt(dx*dx + dy*dy);
            
            // 3. ì‚¬ê°í˜•ì˜ ë‚˜ë¨¸ì§€ ë‘ ë³€ì˜ ê¸¸ì´ ê³„ì‚°
            const sideLength = (targetDistance / 2) - directDist;
            if (sideLength <= 0) {
                throw new Error("ëª©í‘œ ì¹¼ë¡œë¦¬ê°€ ë„ˆë¬´ ì‘ì•„ ì‚¬ê°í˜• ì½”ìŠ¤ë¥¼ ë§Œë“¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë” í° ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            }

            // 4. ë²¡í„°ë¥¼ ì´ìš©í•´ ê°€ìƒì˜ ê²½ìœ ì§€ 2ê³³ì˜ ì¢Œí‘œ ê³„ì‚°
            const vectorLength = Math.sqrt(dx*dx + dy*dy);
            const normDx = dx / vectorLength;
            const normDy = dy / vectorLength;
            
            // ê°€ìƒ ê²½ìœ ì§€ 1 (ì‹œê³„ ë°©í–¥)
            const waypoint1_virtual = {
                x: parseFloat(endPoint.x) + normDy * sideLength * 0.000011, // ìœ„ë„ 1ë„ â‰ˆ 111km
                y: parseFloat(endPoint.y) - normDx * sideLength * 0.000009  // ê²½ë„ 1ë„ â‰ˆ 90km
            };
            
            // ê°€ìƒ ê²½ìœ ì§€ 2 (ì‹œê³„ ë°©í–¥)
            const waypoint2_virtual = {
                x: parseFloat(startPoint.x) + normDy * sideLength * 0.000011,
                y: parseFloat(startPoint.y) - normDx * sideLength * 0.000009
            };
            
            // 5. ê°€ìƒ ê²½ìœ ì§€ ê·¼ì²˜ì˜ ì‹¤ì œ ì§€ì  íƒìƒ‰
            const [waypoint1_real, waypoint2_real] = await Promise.all([
                findRealPointNearby(waypoint1_virtual),
                findRealPointNearby(waypoint2_virtual)
            ]);

            // 6. ìµœì¢… ì‚¬ê°í˜• ê²½ë¡œ íƒìƒ‰
            const finalWaypoints = [startPoint, waypoint2_real, endPoint, waypoint1_real, startPoint];
            const route = await getRoute(finalWaypoints);

            if (!route) {
                throw new Error("ì‚¬ê° ì½”ìŠ¤ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì¥ì†Œë‚˜ ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ë³€ê²½í•˜ì—¬ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            }

            // 7. ê²°ê³¼ í‘œì‹œ ë° ì§€ë„ì— ê·¸ë¦¬ê¸°
            clearMap();
            const linePath = [];
            route.sections.forEach(s => s.roads.forEach(r => {
                for (let i = 0; i < r.vertexes.length; i += 2) {
                    linePath.push(new kakao.maps.LatLng(r.vertexes[i+1], r.vertexes[i]));
                }
            }));

            currentPolyline = new kakao.maps.Polyline({
                map: map,
                path: linePath,
                strokeWeight: 8,
                strokeColor: '#FFA500', // ì£¼í™©ìƒ‰
                strokeOpacity: 0.8
            });
            
            const distanceKm = (route.summary.distance / 1000).toFixed(2);
            const durationMin = Math.round(route.summary.duration / 60);
            const calories = Math.round(parseFloat(distanceKm) * KCAL_PER_KM);

            resultArea.innerHTML = `
                <div class="route-card">
                    <h3><span class="color-box"></span>ì¶”ì²œ ì‚¬ê° ì½”ìŠ¤</h3>
                    <p>ì´ ê±°ë¦¬: <b>${distanceKm} km</b></p>
                    <p>ì˜ˆìƒ ì‹œê°„: <b>${durationMin} ë¶„</b></p>
                    <p>ì†Œëª¨ ì¹¼ë¡œë¦¬: <b>${calories} kcal</b> (ëª©í‘œ: ${targetCalories} kcal)</p>
                </div>`;
            
            const bounds = new kakao.maps.LatLngBounds();
            linePath.forEach(p => bounds.extend(p));
            map.setBounds(bounds);
            
            // ë§ˆì»¤ í‘œì‹œ
            markers.push(new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(startPoint.y, startPoint.x), title: "ì¶œë°œ"}));
            markers.push(new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(endPoint.y, endPoint.x), title: "ë„ì°©"}));

        } catch (error) {
            alert(error.message);
            resultArea.innerHTML = `<p>${error.message}</p>`;
        }
    }

    searchBtn.addEventListener('click', generateSquareCourse);
    [startInput, endInput, targetCaloriesInput].forEach(input => {
        input.addEventListener('keydown', (e) => e.key === 'Enter' && searchBtn.click());
    });

</script>
