<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 코스 만들기</title>

  <link rel="stylesheet" href="diet.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Kakao Maps (자동완성용) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&autoload=false&libraries=services"></script>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="app-header">
    <div class="header-inner">
      <button class="header-back-btn" type="button">← 뒤로가기</button>
      <h1 class="header-title">나의 코스 만들기</h1>
      <div class="header-right-space"></div>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="app-main">
    <div class="app-content">

      <!-- 좌측: 지도 카드 -->
      <section class="card card-map">
        <div class="card-inner map-inner">
          <div class="map-frame">
            <div id="map"></div>
          </div>
        </div>
      </section>

      <!-- 우측: 코스 설정 패널 -->
      <aside class="card card-panel">
        <div class="card-inner">
          <!-- 상단 타이틀 + 내 위치 버튼 -->
          <div class="card-title-row">
            <div class="panel-title-left">
              <span class="panel-title-icon">🚩</span>
              <h2 class="card-title">코스 설정</h2>
            </div>
            <button id="btn-my-location" class="panel-icon-btn" type="button">
              내 위치
            </button>
          </div>

          <!-- 입력 영역 -->
          <div class="panel-section panel-inputs">
            <!-- 출발지 -->
            <label class="field-label" for="start-input">출발지</label>
            <div class="field-wrapper">
              <input
                id="start-input"
                type="text"
                class="text-input"
                placeholder="출발지 (예: 서울역)"
                autocomplete="off"
              />
              <ul id="start-suggestions" class="suggest-list"></ul>
            </div>

            <!-- 도착지 -->
            <label class="field-label" for="end-input">도착지</label>
            <div class="field-wrapper">
              <input
                id="end-input"
                type="text"
                class="text-input"
                placeholder="도착지 (예: 한강공원)"
                autocomplete="off"
              />
              <ul id="end-suggestions" class="suggest-list"></ul>
            </div>

            <!-- 목표 거리 -->
            <label class="field-label" for="target-km">목표 거리</label>
            <div class="field-wrapper field-inline">
              <input
                id="target-km"
                type="number"
                class="text-input"
                placeholder="목표 거리"
                min="1"
                step="0.5"
                value="5"
              />
              <div class="field-suffix">km</div>
            </div>
          </div>

          <!-- 액션 영역 -->
          <div class="panel-section panel-actions">
            <button id="btn-generate" class="btn-primary" type="button">
              코스 생성하기
            </button>
          </div>

          <!-- 상태 / 진행률 영역 -->
          <div class="panel-section panel-status">
            <div class="status-row">
              <span class="status-label">목표 달성률</span>
              <span id="status-progress-label" class="status-value">0%</span>
            </div>
            <div class="progress-bar">
              <div id="status-progress-fill" class="progress-fill"></div>
            </div>

            <div class="status-grid">
              <div class="status-item">
                <span class="status-label">코스 거리</span>
                <span id="status-route-km" class="status-value">0.00 km</span>
              </div>
              <div class="status-item">
                <span class="status-label">목표 거리</span>
                <span id="status-target-km" class="status-value">0.00 km</span>
              </div>
              <div class="status-item">
                <span class="status-label">차이</span>
                <span id="status-diff" class="status-value">0.00 km</span>
              </div>
            </div>
          </div>

          <!-- GPS 정보 영역 -->
          <div class="panel-section panel-gps">
            <div class="gps-row">
              <span class="gps-label">위도</span>
              <span id="gps-lat" class="gps-value">-</span>
            </div>
            <div class="gps-row">
              <span class="gps-label">경도</span>
              <span id="gps-lng" class="gps-value">-</span>
            </div>
            <div class="gps-row">
              <span class="gps-label">고도</span>
              <span id="gps-alt" class="gps-value">-</span>
            </div>
          </div>

          <!-- 하단: 저장 버튼 -->
          <div class="panel-section panel-save">
            <button id="btn-save-route" class="btn-outline" type="button">
              코스 저장하기
            </button>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <script src="diet.js"></script>
</body>
</html>
