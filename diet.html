<script>

  const getRoute = (waypoints) =>

  const debounce = (func, delay) => {

  };
  const setupAutocomplete = (inputEl, listEl) => {

            f.appendChild(i);

    }, 250);
    inputEl.addEventListener('input', () => showSuggestions(inputEl.value));

  document.addEventListener('click', (e) => {

  // âœ¨ [í•µì‹¬ ê°œì„ ] v31: ê±°ë¦¬ë¥¼ ìë™ ë³´ì •í•˜ëŠ” ì•ˆì •ì ì¸ ìˆœí™˜ ì½”ìŠ¤ ìƒì„± í•¨ìˆ˜
  async function generateWaypointLoopCourse(startPoint, targetDistanceKm) {
    const targetDistMeters = targetDistanceKm * 1000;
    let bestRoute = null;
    let bestDiff = Infinity;
    // ëª©í‘œ ê±°ë¦¬ì˜ 1/4ì„ ì´ˆê¸° íƒìƒ‰ ë°˜ê²½ìœ¼ë¡œ ì„¤ì •
    let searchRadius = targetDistMeters / 4;

    // âœ¨ ìµœëŒ€ 3ë²ˆ ë°˜ë³µí•˜ë©° ìµœì ì˜ íƒìƒ‰ ë°˜ê²½ì„ ì°¾ì•„ ê±°ë¦¬ë¥¼ ê·¼ì‚¬
    for (let i = 0; i < 3; i++) {
      const keywords = ['ì§€í•˜ì² ì—­', 'ì€í–‰', 'í¸ì˜ì ', 'ì‚¬ê±°ë¦¬'];
      const bearings = [0, 90, 180, 270]; // ë¶, ë™, ë‚¨, ì„œ
      const R = 6371e3;

      const startLatRad = parseFloat(startPoint.y) * Math.PI / 180;
      const startLonRad = parseFloat(startPoint.x) * Math.PI / 180;

      const waypointPromises = bearings.map(
        (bearing) =>
          new Promise((resolve) => {
            const brngRad = bearing * Math.PI / 180;
            const latRad = Math.asin(
              Math.sin(startLatRad) * Math.cos(searchRadius / R) +
                Math.cos(startLatRad) *
                  Math.sin(searchRadius / R) *
                  Math.cos(brngRad)
            );
            const lonRad =
              startLonRad +
              Math.atan2(
                Math.sin(brngRad) *
                  Math.sin(searchRadius / R) *
                  Math.cos(startLatRad),
                Math.cos(searchRadius / R) -
                  Math.sin(startLatRad) * Math.sin(latRad)
              );

            const searchCenter = new kakao.maps.LatLng(
              (latRad * 180) / Math.PI,
              (lonRad * 180) / Math.PI
            );

            ps.keywordSearch(
              keywords.join(','),
              (data, status) => {
                if (
                  status === kakao.maps.services.Status.OK &&
                  data.length > 0
                ) {
                  resolve(data[0]);
                } else {
                  resolve(null);
                }
              },
              {
                location: searchCenter,
                radius: 700, // íƒìƒ‰ ë°˜ê²½ì„ ì¡°ê¸ˆ ë„“í˜€ ì„±ê³µë¥ ì„ ë†’ì„
                sort: kakao.maps.services.SortBy.DISTANCE,
              }
            );
          })
      );

      const waypoints = (await Promise.all(waypointPromises)).filter(
        (p) => p
      );
      if (waypoints.length < 3) continue; // ê²½ìœ ì§€ê°€ ë¶€ì¡±í•˜ë©´ ë‹¤ìŒ ì‹œë„

      const currentRoute = await getRoute([startPoint, ...waypoints, startPoint]);
      
      if(currentRoute) {
        const currentDist = currentRoute.summary.distance;
        const diff = Math.abs(currentDist - targetDistMeters);

        // í˜„ì¬ ì°¾ì€ ê²½ë¡œê°€ ì´ì „ì— ì°¾ì€ ê²ƒë³´ë‹¤ ëª©í‘œ ê±°ë¦¬ì— ë” ê°€ê¹ë‹¤ë©´ êµì²´
        if (diff < bestDiff) {
            bestDiff = diff;
            bestRoute = currentRoute;
        }

        // âœ¨ ì˜¤ì°¨ìœ¨ì´ 10% ì´ë‚´ì´ë©´ ì„±ê³µìœ¼ë¡œ ê°„ì£¼í•˜ê³  ì¦‰ì‹œ ë°˜í™˜
        if (bestDiff < targetDistMeters * 0.1) {
            return bestRoute;
        }

        // âœ¨ ì˜¤ì°¨ìœ¨ì— ê¸°ë°˜í•˜ì—¬ ë‹¤ìŒ íƒìƒ‰ ë°˜ê²½ì„ ë™ì ìœ¼ë¡œ ì¡°ì •
        const ratio = targetDistMeters / currentDist;
        searchRadius *= (ratio * 0.7 + 0.3); // ë³€í™”ìœ¨ì„ ì¼ë¶€ë§Œ ë°˜ì˜í•˜ì—¬ ì•ˆì •ì ìœ¼ë¡œ ìˆ˜ë ´
      }
    }
    return bestRoute; // 3ë²ˆì˜ ì‹œë„ ì¤‘ ê°€ì¥ ê·¼ì ‘í–ˆë˜ ê²½ë¡œë¥¼ ë°˜í™˜
  }
  
  // 3ë²ˆ ì½”ìŠ¤ë¥¼ ìœ„í•œ ë˜í¼ í•¨ìˆ˜

        } else {

            '<p class="info-message">âš ï¸ 2ë²ˆ ì½”ìŠ¤(ìµœì  ê²½ë¡œ)ë¥¼ ìƒì„±í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>';
        }

      if (endPoint) {
