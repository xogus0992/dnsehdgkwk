<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 코스 만들기</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (지도용) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- 메인 CSS -->
  <link rel="stylesheet" href="diet.css" />
</head>

<body>
  <header>
    <div class="title">나의 코스 만들기</div>
  </header>

  <main>
    <div class="layout">
      <!-- 지도 카드 -->
      <section class="card map-card">
        <div id="map"></div>
      </section>

      <!-- 코스 설정 패널 -->
      <section class="card panel-card">
        <div class="panel-header">
          <div class="panel-title">🚩 코스 설정</div>
          <button id="btn-my-location" class="btn btn-outline">내 위치</button>
        </div>

        <div class="field-group">
          <div class="field-label">출발지</div>
          <input
            id="start-input"
            type="text"
            class="text-input"
            placeholder="출발지 (예: 서울역)"
            autocomplete="off"
          />
          <ul id="start-suggestions" class="suggest-list"></ul>
        </div>

        <div class="field-group">
          <div class="field-label">도착지</div>
          <input
            id="end-input"
            type="text"
            class="text-input"
            placeholder="도착지 (예: 여의도한강공원)"
            autocomplete="off"
          />
          <ul id="end-suggestions" class="suggest-list"></ul>
        </div>

        <div class="field-group">
          <div class="field-label">목표 거리</div>
          <div class="inline-row">
            <input
              id="distance-input"
              type="number"
              min="1"
              step="0.5"
              class="text-input"
              placeholder="예: 5"
            />
            <span class="unit-text">km</span>
          </div>
        </div>

        <button id="btn-generate-course" class="btn btn-primary">
          코스 생성하기
        </button>

        <div class="status-box">
          <div class="status-line" id="status-gps">GPS: 위치 정보 없음</div>
          <div class="status-line" id="status-summary">
            코스를 생성하면 정보가 표시됩니다.
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Kakao Maps JS (장소 검색용) : APPKEY 부분을 실제 키로 교체 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY&libraries=services"></script>

  <!-- ES Module: stations + campus + diet.js 연결 -->
  <script type="module">
    import { STATIONS } from "./stations.js";
    import { CAMPUSES } from "./campus.js";
    import { initApp } from "./diet.js";

    window.addEventListener("DOMContentLoaded", () => {
      initApp({ STATIONS, CAMPUSES });
    });
  </script>
</body>
</html>
