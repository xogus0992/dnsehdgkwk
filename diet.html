<!DOCTYPE html>

    <style>

            width: 100%; height: 100%; margin: 0; padding: 0;
            font-family: 'Malgun Gothic', dotum, 'ë‹ì›€', sans-serif; background-color: #f0f0f0;
        }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        #map { width: 100%; flex-grow: 1; min-height: 400px; }
        .info-panel {

            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); box-sizing: border-box; z-index: 10;

        h2 { margin: 0 0 15px 0; font-size: 1.5em; color: #333; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }

            position: absolute; top: 50%; left: 12px; transform: translateY(-50%);
            font-weight: bold; color: #4CAF50;

        .input-wrapper.start::before { content: 'ì¶œë°œ'; }
        .input-wrapper.end::before { content: 'ë„ì°©'; }
        .input-wrapper.target::before { content: 'ğŸ”¥'; color: #E61A5F;}
        
        input[type="text"], input[type="number"] {
            width: 100%; padding: 12px 12px 12px 55px; border: 1px solid #ccc;
            border-radius: 5px; font-size: 1em; box-sizing: border-box;

            flex-basis: 300px; background-color: #f9f9f9; flex-grow: 1;

        .route-card h3 { margin: 0 0 10px 0; padding-bottom: 5px; border-bottom: 1px solid #eee; }
        .route-card p { margin: 5px 0; font-size: 1em; }
        .route-card b { font-size: 1.1em; color: #E61A5F; }
        .color-box { display: inline-block; width: 14px; height: 14px; margin-right: 8px; border-radius: 3px; vertical-align: middle;}

<body>

<div class="container">
    <div id="map"></div>
    <div class="info-panel">
        <h2>ğŸ’¡ ì§€ëŠ¥í˜• ìš´ë™ ì½”ìŠ¤ ì¶”ì²œ</h2>
        <div class="input-group">
            <div class="input-wrapper start">
                <input type="text" id="start" placeholder="ì¶œë°œì§€ (ì˜ˆ: ë¶€ì²œì—­)">
            </div>
            <div class="input-wrapper end">
                <input type="text" id="end" placeholder="ë„ì°©ì§€ (ì˜ˆ: ë¶€ì²œì‹œì²­)">
            </div>
            <div class="input-wrapper target">
                 <input type="number" id="targetCalories" placeholder="ëª©í‘œ ì¹¼ë¡œë¦¬">
            </div>
            <button id="searchBtn">ì½”ìŠ¤ ì¶”ì²œë°›ê¸°</button>
        </div>
        <div id="result-area">
            <p>ì¥ì†Œì™€ ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ì…ë ¥í•˜ê³  ë§ì¶¤í˜• ì½”ìŠ¤ë¥¼ ì¶”ì²œë°›ìœ¼ì„¸ìš”.</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services"></script>
<script>
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    const KCAL_PER_KM = 60;

    const mapContainer = document.getElementById('map');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const targetCaloriesInput = document.getElementById('targetCalories');
    const searchBtn = document.getElementById('searchBtn');
    const resultArea = document.getElementById('result-area');

    const map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(37.5034, 126.7661),
        level: 5
    });
    
    const ps = new kakao.maps.services.Places();
    const COURSE_COLORS = ["#008000", "#FFA500", "#0000FF", "#FF1493"]; // ì´ˆë¡, ì£¼í™©, íŒŒë‘, í•‘í¬
    const INTERSECTION_COLOR = "#8A2BE2"; // ë³´ë¼ìƒ‰

    let polylines = [];
    let markers = [];

    // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---
    const searchPlace = query => new Promise((resolve, reject) => {
        if (!query.trim()) return reject(new Error("ê²€ìƒ‰ì–´ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤."));
        ps.keywordSearch(query, (data, status) => {
            if (status === kakao.maps.services.Status.OK) resolve(data[0]);
            else reject(new Error(`'${query}' ê²€ìƒ‰ ì‹¤íŒ¨`));
        });
    });

    const getRoute = waypoints => new Promise(async (resolve, reject) => {
        const origin = `${waypoints[0].x},${waypoints[0].y}`;
        const destination = `${waypoints[waypoints.length - 1].x},${waypoints[waypoints.length - 1].y}`;
        const via = waypoints.slice(1, -1).map(p => `${p.x},${p.y}`).join('|');
        const url = `https://apis-navi.kakaomobility.com/v1/directions?origin=${origin}&destination=${destination}${via ? `&waypoints=${via}` : ''}&priority=RECOMMEND`;
        try {
            const response = await fetch(url, { headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` } });
            if (!response.ok) throw new Error(`HTTP ì—ëŸ¬: ${response.status}`);
            const data = await response.json();
            resolve(data.routes && data.routes.length > 0 ? data.routes[0] : null);
        } catch (error) { reject(error); }
    });

    const searchNearby = (coords, keyword, radius = 1500) => new Promise((resolve) => {
        ps.keywordSearch(keyword, (data, status) => {
            resolve(status === kakao.maps.services.Status.OK ? data[0] : null);
        }, { location: new kakao.maps.LatLng(coords.y, coords.x), radius });
    });

    const clearMap = () => {
        polylines.forEach(p => p.setMap(null)); polylines = [];
        markers.forEach(m => m.setMap(null)); markers = [];
    };

    // --- ê²½ë¡œ ë¶„ì„ ë° ì‹œê°í™” ---
    const drawRoutesAndFindIntersections = (courseData) => {
        const segmentMap = new Map();
        courseData.forEach((course, courseIndex) => {
            if (!course.route) return;
            course.route.sections.forEach(s => s.roads.forEach(r => {
                for (let i = 0; i < r.vertexes.length - 2; i += 2) {
                    const p1 = { lat: r.vertexes[i + 1], lng: r.vertexes[i] };
                    const p2 = { lat: r.vertexes[i + 3], lng: r.vertexes[i + 2] };
                    const key = [p1, p2].map(p => `${p.lat.toFixed(5)},${p.lng.toFixed(5)}`).sort().join(':');
                    if (!segmentMap.has(key)) segmentMap.set(key, { points: [p1, p2], courses: new Set() });
                    segmentMap.get(key).courses.add(courseIndex);
                }
            }));
        });

        segmentMap.forEach(data => {
            const path = [new kakao.maps.LatLng(data.points[0].lat, data.points[0].lng), new kakao.maps.LatLng(data.points[1].lat, data.points[1].lng)];
            const isIntersection = data.courses.size > 1;
            polylines.push(new kakao.maps.Polyline({
                map, path,
                strokeWeight: isIntersection ? 8 : 6,
                strokeColor: isIntersection ? INTERSECTION_COLOR : COURSE_COLORS[[...data.courses][0]],
                strokeOpacity: 0.9,
                zIndex: isIntersection ? 1 : 0
            }));
        });
    };
    
    // --- ë©”ì¸ ì‹¤í–‰ í•¨ìˆ˜ ---
    async function recommendCourses() {
        if (!startInput.value || !endInput.value || !targetCaloriesInput.value) {
            alert('ì¶œë°œì§€, ë„ì°©ì§€, ëª©í‘œ ì¹¼ë¡œë¦¬ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }
        
        clearMap();
        resultArea.innerHTML = '<p>ì‚¬ìš©ì ë§ì¶¤ ì½”ìŠ¤ë¥¼ ìƒì„± ì¤‘ì…ë‹ˆë‹¤...</p>';
        const targetCalories = parseInt(targetCaloriesInput.value, 10);

        try {
            const [startPoint, endPoint] = await Promise.all([searchPlace(startInput.value), searchPlace(endInput.value)]);
            
            const onewayRoute = await getRoute([startPoint, endPoint]);
            if (!onewayRoute) throw new Error("ê¸°ë³¸ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            
            const onewayCalories = Math.round((onewayRoute.summary.distance / 1000) * KCAL_PER_KM);

            let courseCandidates = [];

            // A ì½”ìŠ¤: ê¸°ë³¸ ìµœë‹¨ ê²½ë¡œ (ì™•ë³µ)
            const basicReturnRoute = await getRoute([endPoint, startPoint]);
            if (basicReturnRoute) {
                const combinedRouteA = { summary: { distance: onewayRoute.summary.distance + basicReturnRoute.summary.distance, duration: onewayRoute.summary.duration + basicReturnRoute.summary.duration }, sections: [...onewayRoute.sections, ...basicReturnRoute.sections] };
                courseCandidates.push({ name: "[ê¸°ë³¸] ìµœë‹¨ê±°ë¦¬ ì½”ìŠ¤", route: combinedRouteA });
            }

            const targetDist = (targetCalories / KCAL_PER_KM) * 1000;
            const vectorX = endPoint.x - startPoint.x;
            const vectorY = endPoint.y - startPoint.y;
            const distRatio = Math.sqrt(targetDist / onewayRoute.summary.distance) / 2;

            // B & C ì½”ìŠ¤: ëª©í‘œ ì¹¼ë¡œë¦¬ ê¸°ë°˜ ì‚¬ê°í˜•/ì›í˜• ì½”ìŠ¤
            const [midPark, midSubway] = await Promise.all([
                searchNearby({ y: startPoint.y + vectorY * 0.5, x: startPoint.x + vectorX * 0.5 }, "ê³µì›"),
                searchNearby({ y: startPoint.y + vectorY * 0.5 - vectorX * distRatio, x: startPoint.x + vectorX * 0.5 + vectorY * distRatio }, "ì§€í•˜ì² ì—­")
            ]);

            if (midPark) courseCandidates.push({ name: "[ëª©í‘œ] ì›í˜• ì½”ìŠ¤", waypoints: [startPoint, midPark, endPoint, startPoint] });
            if (midSubway) courseCandidates.push({ name: "[ëª©í‘œ] ì‚¬ê° ì½”ìŠ¤", waypoints: [startPoint, midSubway, endPoint, startPoint] });

            // D ì½”ìŠ¤: ë‹¨ê±°ë¦¬ ëª©í‘œ ì½”ìŠ¤
            if (targetCalories < onewayCalories) {
                let accumulatedDist = 0;
                let turnPoint = null;
                for (const section of onewayRoute.sections) {
                    for (const road of section.roads) {
                        if (accumulatedDist + road.distance > targetDist / 2) {
                            turnPoint = { x: road.vertexes[road.vertexes.length - 2], y: road.vertexes[road.vertexes.length - 1] };
                            break;
                        }
                        accumulatedDist += road.distance;
                    }
                    if (turnPoint) break;
                }
                if (turnPoint) {
                    const nearbyPoint = await searchNearby(turnPoint, "ì‚¬ê±°ë¦¬", 500);
                    if (nearbyPoint) courseCandidates.push({ name: `[${targetCalories}kcal] ë‹¨ê±°ë¦¬ ì½”ìŠ¤`, waypoints: [startPoint, nearbyPoint, startPoint] });
                }
            }

            const coursePromises = courseCandidates.map(c => c.waypoints ? getRoute(c.waypoints) : Promise.resolve(c.route));
            const routes = await Promise.all(coursePromises);
            
            const courseData = [];
            routes.forEach((route, i) => {
                if (!route) return;
                const calories = Math.round((route.summary.distance / 1000) * KCAL_PER_KM);
                courseData.push({
                    name: courseCandidates[i].name,
                    route: route,
                    fitness: Math.abs(calories - targetCalories),
                    color: COURSE_COLORS[i % COURSE_COLORS.length]
                });
            });

            courseData.sort((a, b) => a.fitness - b.fitness);

            if (courseData.length === 0) throw new Error("ì¶”ì²œí•  ì½”ìŠ¤ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
            
            drawRoutesAndFindIntersections(courseData);
            
            let resultHTML = "";
            courseData.slice(0, 4).forEach((course, i) => {
                const { route, color, name } = course;
                const distanceKm = (route.summary.distance / 1000).toFixed(2);
                const durationMin = Math.round(route.summary.duration / 60);
                const calories = Math.round(parseFloat(distanceKm) * KCAL_PER_KM);
                resultHTML += `
                    <div class="route-card" style="border-color: ${color};">
                        <h3><span class="color-box" style="background-color:${color}"></span>${name}</h3>
                        <p>ì´ ê±°ë¦¬: <b>${distanceKm} km</b></p>
                        <p>ì˜ˆìƒ ì‹œê°„: <b>${durationMin} ë¶„</b></p>
                        <p>ì†Œëª¨ ì¹¼ë¡œë¦¬: <b>${calories} kcal</b></p>
                    </div>`;
            });
            resultArea.innerHTML = resultHTML;

            const bounds = new kakao.maps.LatLngBounds();
            courseData.forEach(c => c.route.sections.forEach(s => s.roads.forEach(r => {
                for (let i = 0; i < r.vertexes.length; i += 2) {
                    bounds.extend(new kakao.maps.LatLng(r.vertexes[i+1], r.vertexes[i]));
                }
            })));
            map.setBounds(bounds);
            
        } catch (error) {
            alert(error.message);
            resultArea.innerHTML = '<p>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p>';
        }
    }

    searchBtn.addEventListener('click', recommendCourses);
    [startInput, endInput, targetCaloriesInput].forEach(input => {
        input.addEventListener('keydown', (e) => e.key === 'Enter' && searchBtn.click());
    });

</script>
