<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다이어트 지도</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=71b46fcb7202af130ab7c6c18bf5163a&libraries=services&autoload=false"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<!-- 지도 영역 -->
<div id="map"></div>

<!-- UI 영역 -->
<div class="absolute top-4 right-4 bg-white p-4 rounded shadow-md z-50 space-y-2 w-64">
  <div>
    <label class="block">🍔 오늘 먹은 칼로리 (kcal)</label>
    <input id="inputCalories" type="number" placeholder="예: 500" class="border px-2 py-1 w-full" />
  </div>
  <div>
    <label class="block">⚖️ 내 체중 (kg)</label>
    <input id="inputWeight" type="number" placeholder="예: 70" class="border px-2 py-1 w-full" />
  </div>
  <div>
    <label class="block">🎯 목적지</label>
    <input id="inputDest" type="text" placeholder="도로명 주소 또는 장소명" class="border px-2 py-1 w-full" />
  </div>
  <button id="recommendBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full">🔥 거리 & 칼로리 계산</button>
</div>

<!-- 뒤로가기 버튼 -->
<button id="back-to-main-btn" class="absolute top-4 left-4 bg-white p-2 rounded-md shadow-lg z-50">
  ← 뒤로가기
</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let kakaoMap = null;
    let userMarker = null;
    let userLatLng = null;
    let routePolyline = null;

    const geocoder = new kakao.maps.services.Geocoder();
    const ps = new kakao.maps.services.Places();

    // 칼로리 계산식 (kcal)
    const calculateCalories = (weight, distanceKm) => (0.05 * weight * distanceKm).toFixed(2);

    // 지도 초기화
    const initKakaoMap = () => {
      const container = document.getElementById('map');
      const defaultCenter = new kakao.maps.LatLng(37.5665, 126.9780);

      const options = { center: defaultCenter, level: 5 };
      kakaoMap = new kakao.maps.Map(container, options);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lon);
          kakaoMap.setCenter(userLatLng);
          if (userMarker) userMarker.setMap(null);
          userMarker = new kakao.maps.Marker({ map: kakaoMap, position: userLatLng });
        }, () => { userLatLng = defaultCenter; });
      } else {
        userLatLng = defaultCenter;
      }
    };

    kakao.maps.load(() => { initKakaoMap(); });

    // 뒤로가기 버튼
    document.getElementById('back-to-main-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // 거리 계산 함수
    function drawRoute(destLatLng) {
      if (!userLatLng) { alert("사용자 위치를 가져올 수 없습니다."); return; }

      // 기존 경로 제거
      if (routePolyline) routePolyline.setMap(null);

      // 선 긋기
      routePolyline = new kakao.maps.Polyline({
        path: [userLatLng, destLatLng],
        strokeWeight: 5,
        strokeColor: "green",
        strokeOpacity: 0.9,
        strokeStyle: "solid"
      });
      routePolyline.setMap(kakaoMap);

      // 거리 계산 (미터 → km)
      const distanceKm = kakao.maps.geometry.spherical.computeDistanceBetween(userLatLng, destLatLng) / 1000;
      const weight = parseFloat(document.getElementById('inputWeight').value) || 70;
      const kcalInput = parseFloat(document.getElementById('inputCalories').value) || 0;
      const burned = calculateCalories(weight, distanceKm);

      alert(`🚶 직선 거리: ${distanceKm.toFixed(2)} km\n🔥 예상 소모 칼로리: ${burned} kcal\n(오늘 섭취: ${kcalInput} kcal)`);
    }

    // 목적지 검색 (주소 → 실패시 장소명 검색)
    function searchDest(query) {
      geocoder.addressSearch(query, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          const destLatLng = new kakao.maps.LatLng(result[0].y, result[0].x);
          drawRoute(destLatLng);
        } else {
          ps.keywordSearch(query, function(data, status) {
            if (status === kakao.maps.services.Status.OK) {
              const destLatLng = new kakao.maps.LatLng(data[0].y, data[0].x);
              drawRoute(destLatLng);
            } else {
              alert("검색 결과가 없습니다.");
            }
          });
        }
      });
    }

    // 버튼 이벤트
    document.getElementById('recommendBtn').addEventListener('click', () => {
      const query = document.getElementById('inputDest').value;
      if (!query) { alert("목적지를 입력해주세요."); return; }
      searchDest(query);
    });
  });
</script>

</body>
</html>
