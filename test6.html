<style>

    .suggestions-list { display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: white; border: 1px solid #ddd; z-index: 1001; max-height: 220px; overflow-y: auto; border-radius: 0 0 5px 5px; }

    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }

    .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; z-index: 10; }
    #dietInfoModal .modal-content { max-width: 480px; }
    #dietInfoModal h2 { font-size: 1.8em; margin-bottom: 25px; color: #2c3e50; }
    .modal-input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }

    .moves-grid button:disabled { background-color: #ccc; cursor: not-allowed; }
</style>

<body>

<div class="main-container">
    <div class="map-wrapper">
        <div id="map">
             <div id="map-notice" style="text-align:center; padding-top: 50px; font-weight:bold; color:#888;">
                지도를 불러오는 중입니다...<br>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96c999113980d67c697b2f5a3d385f1&libraries=services&autoload=false"></script>
<script>
    /* ========== 공통 & 전역 변수 ========== */
    const REST_API_KEY = '71b46fcb7202af130ab7c6c18bf5163a';
    let map, ps; // 지도 관련 객체
    let userLocation = null, userLocationCircle = null, startPointFromMyLocation = null;
    let currentMode = 'navigation'; 
    let navMapObjects = [], pokemonMarkers = {}, capturedPokemons = [];
    
    // DOM Elements
    const modeToggleBtn = document.getElementById('modeToggleBtn');
    const navPanel = document.getElementById('navPanel');
    const pokemonPanel = document.getElementById('pokemonPanel');
    const navElements = {
        targetDistanceInput: document.getElementById('targetDistance'), searchBtn: document.getElementById('searchBtn'), 
        resultArea: document.getElementById('result-area'), startInput: document.getElementById('start'), endInput: document.getElementById('end'),
        startSuggestions: document.getElementById('start-suggestions'), endSuggestions: document.getElementById('end-suggestions'),
        myLocationBtn: document.getElementById('myLocationBtn')
    };

    /**
     * 지도 및 모든 기능을 초기화하는 함수
     */
    function initApp() {
        const mapContainer = document.getElementById('map');
        mapContainer.innerHTML = ''; 
        const mapOption = { center: new kakao.maps.LatLng(37.566826, 126.9786567), level: 10 };
        map = new kakao.maps.Map(mapContainer, mapOption);
        ps = new kakao.maps.services.Places();
        
        setupAutocomplete(navElements.startInput, navElements.startSuggestions);
        setupAutocomplete(navElements.endInput, navElements.endSuggestions);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(position => {
                const { latitude, longitude } = position.coords;
                userLocation = new kakao.maps.LatLng(latitude, longitude);
                if (!userLocationCircle) {
                    userLocationCircle = new kakao.maps.Circle({ center: userLocation, radius: 50, strokeWeight: 2, strokeColor: '#007BFF', fillColor: '#007BFF', fillOpacity: 0.2, map: map });
                    map.setCenter(userLocation);
                    map.setLevel(4, {animate: true});
                } else {
                    userLocationCircle.setPosition(userLocation);
                }
            }, () => alert('위치 정보를 가져오는 데 실패했습니다.'), { enableHighAccuracy: true });
        } else { alert('이 브라우저에서는 위치 기능을 지원하지 않습니다.'); }
    }

    document.addEventListener("DOMContentLoaded", () => {
        if (typeof kakao !== "undefined" && kakao.maps) {
            kakao.maps.load(initApp);
        } else {
            document.getElementById('map-notice').innerHTML = '카카오맵 API 로딩 실패. 네트워크나 API 키를 확인해주세요.';
        }
    });

    /* ========== 모드 전환 로직 ========== */
    function toggleMode() {
        currentMode = (currentMode === 'navigation') ? 'pokemon' : 'navigation';
        modeToggleBtn.textContent = (currentMode === 'pokemon') ? '코스 추천 보기' : '포켓몬 월드 보기';
        navPanel.style.display = (currentMode === 'navigation') ? 'block' : 'none';
        pokemonPanel.style.display = (currentMode === 'pokemon') ? 'block' : 'none';
        
        if (currentMode === 'pokemon') {
            navMapObjects.forEach(obj => obj.setMap(null));
            initializePokemonMode();
        } else {
            clearPokemonMarkers();
            navMapObjects.forEach(obj => obj.setMap(map));
        }
    }
    modeToggleBtn.addEventListener('click', toggleMode);

    /* ========== 내비게이션 관련 함수들... (이전과 동일) ========== */
    // ... (searchPlace, getRoute, clearNavMapObjects, debounce, setupAutocomplete, drawRouteWithColorSegments, displayRouteInfo, generate...Course 함수들)
    const searchPlace = query => new Promise((resolve, reject) => { if (!query.trim()) return reject(new Error("검색어가 비어있습니다.")); ps.keywordSearch(query, (data, status) => { if (status === kakao.maps.services.Status.OK && data.length > 0) resolve(data[0]); else reject(new Error(`'${query}' 검색 실패.`)); }); });
    const getRoute = (waypoints) => new Promise(async (resolve, reject) => { const origin = waypoints[0], destination = waypoints[waypoints.length - 1]; const rest_waypoints = waypoints.length > 2 ? waypoints.slice(1, -1).map(wp => `${wp.x},${wp.y}`).join('|') : ""; const url = new URL("https://apis-navi.kakaomobility.com/v1/directions"); url.searchParams.append("origin", `${origin.x},${origin.y}`); url.searchParams.append("destination", `${destination.x},${destination.y}`); if (rest_waypoints) url.searchParams.append("waypoints", rest_waypoints); try { const response = await fetch(url, { method: 'GET', headers: { 'Authorization': `KakaoAK ${REST_API_KEY}` } }); if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const data = await response.json(); if (data.routes && data.routes.length > 0) resolve(data.routes[0]); else reject(new Error('경로 데이터를 가져오지 못했습니다.')); } catch (error) { reject(error); } });
    function clearNavMapObjects() { navMapObjects.forEach(obj => obj.setMap(null)); navMapObjects = []; }
    const debounce = (func, delay) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func.apply(null, a), delay); }; };
    function setupAutocomplete(inputEl, listEl) { const showSuggestions = debounce(query => { if (!query.trim() || query === "내 위치") { listEl.style.display = 'none'; return; } ps.keywordSearch(query, (data, status) => { listEl.innerHTML = ''; if (status === kakao.maps.services.Status.OK) { data.forEach(p => { const i = document.createElement('div'); i.className = 'suggestion-item'; i.innerHTML = `${p.place_name} <small style="color:gray">${p.road_address_name || p.address_name}</small>`; i.onclick = () => { inputEl.value = p.place_name; listEl.style.display = 'none'; }; listEl.appendChild(i); }); listEl.style.display = 'block'; } }); }, 250); inputEl.addEventListener('input', () => showSuggestions(inputEl.value)); document.addEventListener('click', (e) => { if (!inputEl.parentElement.contains(e.target)) listEl.style.display = 'none'; }); }
    function drawRouteWithColorSegments(route, colors) { const path = route.sections.flatMap(s => s.roads).flatMap(r => r.vertexes).reduce((acc, _, i, arr) => (i % 2 === 0 ? [...acc, new kakao.maps.LatLng(arr[i + 1], arr[i])] : acc), []); const polyline = new kakao.maps.Polyline({ path, strokeWeight: 8, strokeColor: colors.in, strokeOpacity: 0.8, strokeStyle: 'solid', map: map }); navMapObjects.push(polyline); }
    function displayRouteInfo(route, type) { const distance = route.summary.distance / 1000, duration = route.summary.duration / 60; const kcal = Math.round(distance * (document.getElementById('weight').value || 60)); const card = document.createElement('div'); card.className = `route-card ${type}`; card.innerHTML = `<h3>${{optimal:'최적 경로', scenic:'공원/산책로', loop:'순환 코스', 'round-trip':'왕복 코스'}[type]}</h3><p><strong>거리:</strong> ${distance.toFixed(2)} km</p><p><strong>예상 시간:</strong> ${Math.round(duration)} 분</p><p><strong>소모 칼로리:</strong> 약 ${kcal} kcal</p>`; return card; }
    async function generateNonOverlappingLoopCourse(startPoint, targetDistance) { const angleStep = 45; const searchRadius = targetDistance / (2 * Math.PI); for (let i = 0; i < 360 / angleStep; i++) { const angle = i * angleStep * (Math.PI / 180); const midX = parseFloat(startPoint.x) + searchRadius * Math.cos(angle) / 85000; const midY = parseFloat(startPoint.y) + searchRadius * Math.sin(angle) / 111000; try { const route = await getRoute([startPoint, {x: midX, y: midY, place_name: "mid"}, startPoint]); if (Math.abs(route.summary.distance - targetDistance) < targetDistance * 0.5) return route; } catch (e) {} } return null; }

    async function generateCourses() { if (!navElements.startInput.value || !navElements.targetDistanceInput.value) { alert('출발지와 목표 거리를 모두 입력해주세요!'); return; } clearNavMapObjects(); navElements.resultArea.innerHTML = '<p>코스 생성 중...</p>'; const targetDistanceMeters = parseFloat(navElements.targetDistanceInput.value) * 1000; try { let startPoint = (navElements.startInput.value === "내 위치" && startPointFromMyLocation) ? startPointFromMyLocation : await searchPlace(navElements.startInput.value); const endPoint = navElements.endInput.value ? await searchPlace(navElements.endInput.value) : null; const results = await Promise.allSettled([ endPoint ? getRoute([startPoint, endPoint]) : Promise.resolve(null), generateRoundTripCourse(startPoint, targetDistanceMeters), generateNonOverlappingLoopCourse(startPoint, targetDistanceMeters), generateNearbyTrailCourse(startPoint, targetDistanceMeters) ]); navElements.resultArea.innerHTML = ''; let routeCount = 0; const bounds = new kakao.maps.LatLngBounds(); const processResult = (result, type, color) => { if (result.status === 'fulfilled' && result.value) { drawRouteWithColorSegments(result.value, { in: color }); navElements.resultArea.appendChild(displayRouteInfo(result.value, type)); routeCount++; } }; processResult(results[0], 'optimal', '#007bff'); processResult(results[1], 'round-trip', '#17a2b8'); processResult(results[2], 'loop', '#ffc107'); processResult(results[3], 'scenic', '#28a745'); if (routeCount === 0) navElements.resultArea.innerHTML = '<p>⚠️ 추천할 코스를 찾지 못했습니다.</p>'; navMapObjects.forEach(obj => { if (obj instanceof kakao.maps.Polyline) { obj.getPath().forEach(p => bounds.extend(p)); } }); if (!bounds.isEmpty()) map.setBounds(bounds); } catch (error) { navElements.resultArea.innerHTML = `<p>오류 발생: ${error.message}</p>`; alert(error.message); } }
    navElements.searchBtn.onclick = generateCourses;

    /* ========== 포켓몬 관련 함수들 ========== */
    async function fetchPokemonData(id) {
        try {
            const [pokemonRes, speciesRes] = await Promise.all([ fetch(`https://pokeapi.co/api/v2/pokemon/${id}`), fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`) ]);
            const data = await pokemonRes.json(), speciesData = await speciesRes.json();
            const koreanName = speciesData.names.find(name => name.language.name === 'ko').name;
            const moves = await Promise.all(data.moves.slice(0, 10).map(async m => { // 최대 10개 기술 정보만 가져옴
                const moveData = await (await fetch(m.move.url)).json();
                const kMoveName = moveData.names.find(n => n.language.name === 'ko');
                return { name: kMoveName ? kMoveName.name : m.move.name, power: moveData.power };
            }));
            return { id: data.id, name: koreanName, sprite: data.sprites.front_default, back_sprite: data.sprites.back_default, moves: moves, hp: data.stats.find(s => s.stat.name === 'hp').base_stat };
        } catch (error) { console.error("Failed to fetch Pokemon data:", error); return null; }
    }
    function spawnPokemon(pokemonData, lat, lng) { const uniqueId = `${pokemonData.id}-${Date.now()}`; const content = `<div class="pokemon-marker" id="marker-${uniqueId}"><img src="${pokemonData.sprite}" alt="${pokemonData.name}"></div>`; const position = new kakao.maps.LatLng(lat, lng); const customOverlay = new kakao.maps.CustomOverlay({ position, content, yAnchor: 1 }); pokemonMarkers[uniqueId] = { ...pokemonData, position, overlay: customOverlay }; if (currentMode === 'pokemon') customOverlay.setMap(map); setTimeout(() => { const el = document.getElementById(`marker-${uniqueId}`); if(el) el.parentElement.onclick = () => capturePokemon(uniqueId); }, 0); }
    function getDistance(p1, p2) { const R = 6371e3, φ1 = p1.getLat() * Math.PI/180, φ2 = p2.getLat() * Math.PI/180, Δφ = (p2.getLat()-p1.getLat()) * Math.PI/180, Δλ = (p2.getLng()-p1.getLng()) * Math.PI/180; const a = Math.sin(Δφ/2)**2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2)**2; return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))); }
    function capturePokemon(uniqueId) { if (!userLocation) { alert("위치 정보가 없어 포획할 수 없습니다."); return; } const pokemon = pokemonMarkers[uniqueId]; if (getDistance(userLocation, pokemon.position) <= 50) { alert(`${pokemon.name}을(를) 잡았다!`); capturedPokemons.push({ ...pokemon, capturedAt: new Date(), nickname: pokemon.name }); pokemon.overlay.setMap(null); delete pokemonMarkers[uniqueId]; } else { alert("포켓몬이 너무 멀리 있습니다! (50m 이내로 접근 필요)"); } }
    function clearPokemonMarkers() { Object.values(pokemonMarkers).forEach(m => m.overlay.setMap(null)); pokemonMarkers = {}; }
    async function initializePokemonMode() { clearPokemonMarkers(); const pokemonToSpawn = 50; const promises = []; if (userLocation) { for (let i = 0; i < 3; i++) { const pokemonData = await fetchPokemonData(Math.floor(Math.random() * 151) + 1); if (pokemonData) { const angle = Math.random() * 2 * Math.PI; const radius = Math.random() * 0.0004; const lat = userLocation.getLat() + radius * Math.cos(angle); const lng = userLocation.getLng() + radius * Math.sin(angle); spawnPokemon(pokemonData, lat, lng); } } } const remainingCount = pokemonToSpawn - (userLocation ? 3 : 0); const metroAreaBounds = { minLat: 37.0, maxLat: 37.9, minLng: 126.3, maxLng: 127.8 }; for (let i = 0; i < remainingCount; i++) { promises.push(fetchPokemonData(Math.floor(Math.random() * 151) + 1)); } const pokemonDataList = await Promise.all(promises); pokemonDataList.forEach(pokemonData => { if (pokemonData) { const lat = metroAreaBounds.minLat + Math.random() * (metroAreaBounds.maxLat - metroAreaBounds.minLat); const lng = metroAreaBounds.minLng + Math.random() * (metroAreaBounds.maxLng - metroAreaBounds.minLng); spawnPokemon(pokemonData, lat, lng); } }); if(userLocation) map.setCenter(userLocation); }
    document.getElementById('btnRegenerate').onclick = initializePokemonMode;

    /* ========== 포켓몬 도감 & 배틀 로직 ========== */
    function renderPokedex() {
        const listEl = document.getElementById('pokedexList');
        if (capturedPokemons.length === 0) { listEl.innerHTML = '<p>아직 잡은 포켓몬이 없습니다.</p>'; return; }
        listEl.innerHTML = capturedPokemons.map((p, index) => `
            <div class="pokedex-item" data-index="${index}">
                <img src="${p.sprite}" alt="${p.name}">
                <div class="info"><strong>${p.nickname}</strong><br><small>#${String(p.id).padStart(3, '0')} ${p.name} / HP: ${p.hp}</small></div>
                <button class="rename-btn">이름 변경</button>
                <button class="battle-btn" ${capturedPokemons.length < 2 ? 'disabled' : ''}>결투</button>
            </div>`).join('');
        
        listEl.querySelectorAll('.rename-btn').forEach(btn => btn.addEventListener('click', (e) => {
            const index = parseInt(e.target.closest('.pokedex-item').dataset.index, 10);
            const newNickname = prompt("새로운 포켓몬 이름을 입력하세요:", capturedPokemons[index].nickname);
            if (newNickname && newNickname.trim()) { capturedPokemons[index].nickname = newNickname.trim(); renderPokedex(); }
        }));
        listEl.querySelectorAll('.battle-btn').forEach(btn => btn.addEventListener('click', (e) => {
            const playerIndex = parseInt(e.target.closest('.pokedex-item').dataset.index, 10);
            startBattle(playerIndex);
        }));
    }
    document.getElementById('btnShowPokedex').onclick = () => { renderPokedex(); document.getElementById('pokedexModal').style.display = 'flex'; };

    // ✨ [추가] 배틀 시스템
    const battleModal = document.getElementById('battleModal');
    function startBattle(playerIndex) {
        let opponentIndex;
        do { opponentIndex = Math.floor(Math.random() * capturedPokemons.length); } while (opponentIndex === playerIndex);
        
        const player = { ...capturedPokemons[playerIndex], currentHp: capturedPokemons[playerIndex].hp };
        const opponent = { ...capturedPokemons[opponentIndex], currentHp: capturedPokemons[opponentIndex].hp };
        
        // UI 설정
        document.getElementById('player-pokemon').querySelector('img').src = player.back_sprite || player.sprite;
        document.getElementById('opponent-pokemon').querySelector('img').src = opponent.sprite;
        updateBattleUI(player, opponent);
        
        const logEl = document.getElementById('battle-log');
        logEl.innerHTML = `야생의 ${opponent.nickname}이(가) 나타났다!<br>가라! ${player.nickname}!`;
        
        const movesGrid = document.getElementById('moves-grid');
        const usableMoves = player.moves.filter(m => m.power).slice(0, 4); // 공격 기술 4개만 선택
        while(usableMoves.length < 4) { usableMoves.push({name: '몸통박치기', power: 40}); } // 기술 부족하면 채우기
        
        movesGrid.innerHTML = usableMoves.map(move => `<button data-power="${move.power}">${move.name}</button>`).join('');
        movesGrid.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => playerTurn(player, opponent, { name: btn.textContent, power: parseInt(btn.dataset.power) })));
        
        battleModal.style.display = 'flex';
        document.getElementById('pokedexModal').style.display = 'none';
    }

    function playerTurn(player, opponent, move) {
        document.getElementById('moves-grid').querySelectorAll('button').forEach(b => b.disabled = true);
        
        const logEl = document.getElementById('battle-log');
        const damage = Math.floor((move.power || 20) * (Math.random() * 0.5 + 0.8)); // 기본 데미지 계산
        opponent.currentHp = Math.max(0, opponent.currentHp - damage);
        logEl.innerHTML = `${player.nickname}의 ${move.name} 공격!<br>상대에게 ${damage}의 데미지를 입혔다!`;
        updateBattleUI(player, opponent);

        if (opponent.currentHp <= 0) {
            setTimeout(() => { alert(`${player.nickname}의 승리!`); battleModal.style.display = 'none'; }, 1500);
            return;
        }
        
        setTimeout(() => opponentTurn(player, opponent), 2000);
    }

    function opponentTurn(player, opponent) {
        const logEl = document.getElementById('battle-log');
        const usableMoves = opponent.moves.filter(m => m.power);
        const move = usableMoves.length > 0 ? usableMoves[Math.floor(Math.random() * usableMoves.length)] : { name: '몸통박치기', power: 40 };
        const damage = Math.floor((move.power || 20) * (Math.random() * 0.5 + 0.8));
        player.currentHp = Math.max(0, player.currentHp - damage);
        logEl.innerHTML = `상대 ${opponent.nickname}의 ${move.name} 공격!<br> ${damage}의 데미지를 받았다!`;
        updateBattleUI(player, opponent);

        if (player.currentHp <= 0) {
            setTimeout(() => { alert(`${player.nickname}은(는) 쓰러졌다...`); battleModal.style.display = 'none'; }, 1500);
            return;
        }
        
        setTimeout(() => {
            logEl.innerHTML = `어떻게 할까?`;
            document.getElementById('moves-grid').querySelectorAll('button').forEach(b => b.disabled = false);
        }, 2000);
    }

    function updateBattleUI(player, opponent) {
        document.getElementById('player-name').textContent = player.nickname;
        document.getElementById('player-hp-text').textContent = `${player.currentHp} / ${player.hp}`;
        document.getElementById('player-hp-bar').style.width = `${(player.currentHp / player.hp) * 100}%`;
        document.getElementById('opponent-name').textContent = opponent.nickname;
        document.getElementById('opponent-hp-text').textContent = `${opponent.currentHp} / ${opponent.hp}`;
        document.getElementById('opponent-hp-bar').style.width = `${(opponent.currentHp / opponent.hp) * 100}%`;
    }
    battleModal.querySelector('.close-button').addEventListener('click', () => battleModal.style.display = 'none');

    /* ========== 기타 모달 및 이벤트 핸들러 ========== */
    document.getElementById('openModalBtn').onclick = () => document.getElementById('dietInfoModal').style.display = 'flex';
    window.onclick = (event) => { if (event.target.classList.contains('modal')) event.target.style.display = 'none'; };

    const characterImages = { male: { lean: 'https://i.imgur.com/91TKFuE.png', average: 'https://i.imgur.com/ecc7NYi.png', overweight: 'https://i.imgur.com/QJZsUvT.png', obese: 'https://i.imgur.com/qGxG0QR.png' }, female: { lean: 'https://i.imgur.com/2bsZnpy.png', average: 'https://i.imgur.com/FhsJnOM.png', overweight: 'https://i.imgur.com/4QUIyGg.png', obese: 'https://i.imgur.com/abQJ2Me.png' } }; function updateAllInfo() { const gender = document.getElementById('gender').value, age = parseFloat(document.getElementById('age').value), height = parseFloat(document.getElementById('height').value), weight = parseFloat(document.getElementById('weight').value), goalWeight = parseFloat(document.getElementById('goalWeight').value); if (!age || !height || !weight) { alert("성별, 나이, 키, 현재 체중은 필수 입력 항목입니다."); return; } document.getElementById('calculated-calories').textContent = `약 ${Math.round(parseFloat(document.getElementById('targetDistance').value || 0) * weight)} kcal`; document.getElementById('weight-loss-result').textContent = `(약 ${(Math.round(parseFloat(document.getElementById('targetDistance').value || 0) * weight) / 7700).toFixed(2)}kg 감량)`; const bmi = weight / ((height / 100) ** 2); document.getElementById('bmi-result').textContent = `BMI: ${bmi.toFixed(2)}`; const bmr = (gender === 'male') ? 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age) : 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age); document.getElementById('bmr-result').textContent = `기초대사량(BMR): ${bmr.toFixed(0)} kcal`; let bodyType; if (bmi < 18.5) bodyType = 'lean'; else if (bmi < 23) bodyType = 'average'; else if (bmi < 25) bodyType = 'overweight'; else bodyType = 'obese'; document.getElementById('characterImage').src = characterImages[gender][bodyType]; document.getElementById('character-display').style.display = 'flex'; if (goalWeight) { const startWeight = Math.max(goalWeight * 1.2, weight, goalWeight), achieved = Math.max(0, startWeight - weight), totalToGo = Math.max(0, startWeight - goalWeight); let achievedPercent = totalToGo > 0 ? (achieved / totalToGo) * 100 : 0; if (weight <= goalWeight) achievedPercent = 100; document.getElementById('bar-achieved').style.width = `${achievedPercent}%`; document.getElementById('progress-text').textContent = `목표까지 ${Math.max(0, weight - goalWeight).toFixed(1)}kg 남음!`; } } document.getElementById('saveInfoBtn').addEventListener('click', updateAllInfo);
