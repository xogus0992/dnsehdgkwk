  <script>
    const introImages = [
      "https://images.unsplash.com/photo-1552674605-4694c49e8570?auto=format&fit=crop&w=800&q=80",
      "https://images.unsplash.com/photo-1486218119243-13883505764c?auto=format&fit=crop&w=800&q=80",
      "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=800&q=80",
      "https://images.unsplash.com/photo-1530549387789-4c1017266635?auto=format&fit=crop&w=800&q=80"
    ];
    const slider = document.getElementById('bg-slider');
    let imgIndex = 0;
    function startSlider() {
      slider.style.backgroundImage = `url('${introImages[0]}')`;
      setInterval(() => {
        slider.classList.remove('zooming');
        void slider.offsetWidth; 
        imgIndex = (imgIndex + 1) % introImages.length;
        slider.style.backgroundImage = `url('${introImages[imgIndex]}')`;
        slider.classList.add('zooming');
      }, 3000);
    }
    startSlider();

    function showModal(type) {
      document.querySelectorAll('.auth-modal').forEach(e => e.classList.remove('active'));
      document.getElementById(`modal-${type}`).classList.add('active');
    }
    function closeModals() {
      document.querySelectorAll('.auth-modal').forEach(e => e.classList.remove('active'));
    }
    function handleLoginSuccess() {
      closeModals();
      document.getElementById('landing-screen').style.display = 'none';
      document.getElementById('main-screen').style.display = 'block';
    }

    function toggleFab() {
      document.getElementById('navCenter').classList.toggle('open');
    }

    document.getElementById('main-bg').addEventListener('click', () => {
      document.getElementById('navCenter').classList.remove('open');
    });
