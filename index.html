<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,700;1,900&family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="layout.css"> 

    <style>
        /* --- 1. ê¸°ë³¸ í…Œë§ˆ ì„¤ì • (Light Mode ê³ ì •) --- */
        :root {
            --volt: #2563eb;         /* ì„ ëª…í•œ íŒŒë‘ (ê°•ì¡°ìƒ‰) */
            --bg-main: #f0f4f8;      /* ë°ì€ ë°°ê²½ */
            --bg-card: #ffffff;      /* í°ìƒ‰ ì¹´ë“œ */
            --bg-sub: #e5e7eb;       /* ë°ì€ ì„œë¸Œ ë°°ê²½ */
            --text-main: #1a1a1a;    /* ê²€ì • í…ìŠ¤íŠ¸ */
            --text-sub: #4b5563;     /* ì–´ë‘ìš´ ì„œë¸Œ í…ìŠ¤íŠ¸ */
            --border-color: #cccccc; /* ë°ì€ ê²½ê³„ì„  */
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            position: fixed; 
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            touch-action: pan-y; 
            -webkit-text-size-adjust: 100%;
        }

        .font-sport { font-family: 'Chakra Petch', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* í•˜íŠ¸ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .animate-heart { animation: heart-pop 0.3s ease-in-out; }

        /* ëŒ“ê¸€/ì•Œë¦¼ ì‹œíŠ¸ (Bottom Sheet) ìŠ¤íƒ€ì¼ */
        .bottom-sheet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 9999;
            visibility: hidden; opacity: 0; transition: all 0.3s ease;
            display: flex; align-items: flex-end; justify-content: center;
        }
        /* JSì—ì„œ 'open' í´ë˜ìŠ¤ë¥¼ í† ê¸€í•˜ì—¬ ë³´ì´ê³  ìˆ¨ê¹€ */
        .bottom-sheet-overlay.open { visibility: visible; opacity: 1; }
        
        .bottom-sheet {
            background: var(--bg-card);
            width: 100%; max-width: 450px; height: 70vh;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
            border: 1px solid var(--border-color);
        }
        .bottom-sheet-overlay.open .bottom-sheet { transform: translateY(0); }
        
        .sheet-handle {
            width: 40px; height: 4px; background: var(--bg-sub);
            border-radius: 2px; margin: 12px auto;
            cursor: grab;
        }

        .input-dark {
            width: 100%; background: var(--bg-sub); border: none;
            color: var(--text-main); padding: 12px 16px; border-radius: 20px;
            outline: none; font-size: 14px;
        }

        /* --- í”Œë¡œíŒ… ì•¡ì…˜ ë²„íŠ¼ (FAB) ìŠ¤íƒ€ì¼ --- */
        .fab-container {
            position: fixed;
            bottom: 90px; /* í•˜ë‹¨ë°”(70px) + ì—¬ë°±(20px) */
            right: 20px;
            z-index: 8000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .fab-btn-main {
            width: 56px; height: 56px;
            background-color: var(--volt);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
            cursor: pointer;
            transition: transform 0.3s;
            border: none;
        }
        .fab-btn-main.active { transform: rotate(45deg); }

        .fab-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab-options.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .fab-btn-sub {
            width: 48px; height: 48px;
            background-color: white;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
        }
        /* ë¼ë²¨ (íˆ´íŒ) */
        .fab-btn-sub::after {
            content: attr(data-label);
            position: absolute;
            right: 60px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .fab-btn-sub:hover::after { opacity: 1; }

    </style>
</head>
<body class="flex justify-center h-screen w-full bg-[var(--bg-main)]">

    <div class="w-full max-w-md h-full relative flex flex-col bg-[var(--bg-main)] shadow-2xl overflow-hidden border-x border-[var(--border-color)] sm:border-x-0">
        
        <main id="feed-container" class="flex-1 overflow-y-auto scrollbar-hide pb-20 pt-2">
             <div id="posts-list"></div>
             
             <div id="loading-spinner" class="text-center text-[var(--text-sub)] py-20 flex flex-col items-center">

                <p>í”¼ë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>

        </main>

        <div class="fab-container">

                <button onclick="openActivitySheet()" class="fab-btn-sub" data-label="í™œë™">

                </button>

                </button>
                <button onclick="location.href='upload.html'" class="fab-btn-sub" data-label="ì—…ë¡œë“œ">

                </button>
            </div>
            <button onclick="toggleFab()" class="fab-btn-main" id="fabMainBtn">
                <i data-lucide="menu" class="w-7 h-7"></i>

        <div id="sheet-reply" class="bottom-sheet-overlay" onclick="if(event.target === this) closeSheet('sheet-reply')">
            <div id="sheet-modal" class="bottom-sheet shadow-2xl">
                <div class="sheet-handle"></div>
                <div class="px-5 pb-3 border-b border-[var(--border-color)] text-center font-bold text-sm">

                </div>
                
                <div id="reply-list" class="flex-1 overflow-y-auto p-4"> </div>

                <div class="p-4 border-t border-[var(--border-color)] bg-[var(--bg-card)] pb-8">
                    <div class="flex items-center gap-3">
                        <img id="my-avatar-input" class="w-8 h-8 rounded-full bg-[var(--bg-sub)] object-cover">
                        <div class="flex-1 relative">
                            <input type="text" id="reply-input" class="input-dark pr-12" placeholder="ëŒ“ê¸€ ë‹¬ê¸°...">
                            <button onclick="addComment()" class="absolute right-2 top-1/2 -translate-y-1/2 text-[var(--volt)] font-bold text-sm px-2 py-1">ê²Œì‹œ</button>
                        </div>

        </div>

        <div id="sheet-activity" class="bottom-sheet-overlay" onclick="if(event.target === this) closeSheet('sheet-activity')">
            <div id="sheet-activity-modal" class="bottom-sheet shadow-2xl">
                <div class="sheet-handle"></div>
                <div class="px-5 pb-3 border-b border-[var(--border-color)] text-center font-bold text-sm">
                    í™œë™
                </div>
                <div id="activity-list" class="flex-1 overflow-y-auto p-4">
                    <div class="text-center text-[var(--text-sub)] py-10 text-sm">ì¤€ë¹„ ì¤‘ì¸ ê¸°ëŠ¥ì…ë‹ˆë‹¤.</div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="layout.js"></script>
    <script type="module">
    // -----------------------------------------------------------
    // 1. íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì • (ì¶©ëŒ ë°©ì§€ ì ìš©ë¨)
    // -----------------------------------------------------------
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, update, remove, get, child, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ğŸŸ¡ [ì„¤ì •] ê¸°ë³¸ ì´ë¯¸ì§€
    const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/847/847969.png"; 

    const firebaseConfig = {
        apiKey: "AIzaSyAbHwLLXIH8rBQ8gNMVqE5SE208aIbfFZ0",
        authDomain: "pokbattle.firebaseapp.com",
        databaseURL: "https://pokbattle-default-rtdb.firebaseio.com",
        projectId: "pokbattle",
        storageBucket: "pokbattle.firebasestorage.app",
        appId: "1:445300582484:web:f8f1373a3bbf643face5c1" 
    };

    // ğŸŸ¢ [í•µì‹¬ ìˆ˜ì •] ì•±ì´ ì´ë¯¸ ì¼œì ¸ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ì—°ê²°í•¨ (ì—ëŸ¬ í•´ê²°)
    const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
    const auth = getAuth(app);
    const db = getDatabase(app);

    // -----------------------------------------------------------
    // 2. ì „ì—­ ë³€ìˆ˜
    // -----------------------------------------------------------
    let currentUser = null;
    let currentPostId = null;

    // -----------------------------------------------------------
    // 3. ê¸°ëŠ¥ í•¨ìˆ˜ (window ë“±ë¡)
    // -----------------------------------------------------------

    // [1] í”Œë¡œíŒ… ë²„íŠ¼ í† ê¸€
    window.toggleFab = () => {
        const opts = document.getElementById('fabOptions');
        const mainBtn = document.getElementById('fabMainBtn');
        opts.classList.toggle('open');
        mainBtn.classList.toggle('active');
    }

    // [2] í™œë™ ì‹œíŠ¸ ì—´ê¸°
    window.openActivitySheet = () => {
        const sheet = document.getElementById('sheet-activity');
        sheet.classList.add('open');
    }

    // [3] ì¢‹ì•„ìš” ê¸°ëŠ¥
    window.toggleLike = (postId) => {
        if(!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
        const icon = document.getElementById(`like-icon-${postId}`);
        
        if (icon) {
            if (icon.classList.contains('fill-[var(--volt)]')) {
                icon.classList.remove('fill-[var(--volt)]', 'text-[var(--volt)]');
                icon.classList.add('text-[var(--text-main)]');
            } else {
                icon.classList.add('fill-[var(--volt)]', 'text-[var(--volt)]');
                icon.classList.remove('text-[var(--text-main)]');
            }
        }

        const postRef = ref(db, `posts/${postId}`);
        get(postRef).then(snap => {
            if(snap.exists()){
                const p = snap.val();
                let likes = p.likes || {};
                let count = p.likeCount || 0;
                
                if(likes[currentUser.uid]){ 
                    delete likes[currentUser.uid]; 
                    count = Math.max(0, count - 1); 
                } else { 
                    likes[currentUser.uid] = true; 
                    count++; 
                }
                update(postRef, { likes: likes, likeCount: count });
            }
        });
    };

    // [4] ê²Œì‹œë¬¼ ì‚­ì œ
    window.deletePost = (id) => {
        if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) remove(ref(db, `posts/${id}`));
    };

    // [5] ì´ë¯¸ì§€ í™•ëŒ€
    window.openImageModal = (src) => {
        const modal = document.createElement('div');
        modal.className = "fixed inset-0 z-[9999] bg-black/95 flex items-center justify-center p-4 anim-pop";
        modal.onclick = () => modal.remove();
        modal.innerHTML = `<img src="${src}" class="max-w-full max-h-full rounded-lg shadow-2xl">`;
        document.body.appendChild(modal);
    };

    // [6] ëŒ“ê¸€ ì°½ ì—´ê¸° (ì•ˆì „í•œ DOM ë°©ì‹)
    window.openComments = (postId) => {
        currentPostId = postId;
        const sheet = document.getElementById('sheet-reply');
        const list = document.getElementById('reply-list');
        const countHeader = document.getElementById('reply-count-header');

        if(!sheet || !list) return;

        sheet.classList.add('open');
        document.body.style.overflow = 'hidden';

        onValue(ref(db, `posts/${postId}/comments`), (snap) => {
            list.innerHTML = ""; 
            const commentsData = snap.val();
            
            if (!commentsData) {
                list.innerHTML = `<div class="text-center py-10 text-gray-400">ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>`;
                if(countHeader) countHeader.innerText = "0";
                return;
            }

            const comments = Object.entries(commentsData).map(([key, val]) => ({id: key, ...val}));
            if(countHeader) countHeader.innerText = comments.length;

            comments.forEach((c, index) => {
                const itemDiv = document.createElement('div');
                const borderClass = index < comments.length - 1 ? "border-b border-[var(--border-color)] pb-3 mb-3" : "pb-1 mb-1";
                itemDiv.className = `flex gap-3 ${borderClass}`;

                const img = document.createElement('img');
                img.src = c.userAvatar || DEFAULT_AVATAR;
                img.className = "w-8 h-8 rounded-full bg-gray-100 object-cover flex-shrink-0 border border-gray-200";
                
                const textDiv = document.createElement('div');
                textDiv.className = "flex-1";

                const infoDiv = document.createElement('div');
                infoDiv.className = "flex justify-between items-start mb-1";
                
                const nameSpan = document.createElement('span');
                nameSpan.className = "text-sm font-bold text-[var(--text-main)]";
                nameSpan.textContent = c.userName || "ìµëª…";

                const timeSpan = document.createElement('span');
                timeSpan.className = "text-[10px] text-[var(--text-sub)]";
                timeSpan.textContent = c.timestamp ? new Date(c.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "";

                infoDiv.appendChild(nameSpan);
                infoDiv.appendChild(timeSpan);

                const contentDiv = document.createElement('div');
                contentDiv.className = "text-sm text-[var(--text-main)] leading-relaxed";
                contentDiv.textContent = c.text || "";

                textDiv.appendChild(infoDiv);
                textDiv.appendChild(contentDiv);
                itemDiv.appendChild(img);
                itemDiv.appendChild(textDiv);

                list.appendChild(itemDiv);
            });
        });
    };

    // [7] ì‹œíŠ¸ ë‹«ê¸°
    window.closeSheet = (id) => {
        const sheet = document.getElementById(id);
        if(sheet) sheet.classList.remove('open');
        document.body.style.overflow = '';
        if(id === 'sheet-reply') currentPostId = null;
    };

    // [8] ëŒ“ê¸€ ì¶”ê°€ (ì§„ì§œ ë‹‰ë„¤ì„ ì‚¬ìš©)
    window.addComment = () => {
        if(!currentPostId) return alert("ì˜¤ë¥˜: ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        if(!currentUser) return alert("ë¡œê·¸ì¸ í›„ ì´ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        
        const input = document.getElementById('reply-input');
        const text = input.value.trim();
        
        if(!text) return;

        const userRef = ref(db, `users/${currentUser.uid}`);
        get(userRef).then((snapshot) => {
            const userData = snapshot.val();
            const realNickname = (userData && userData.nickname) ? userData.nickname : (currentUser.displayName || 'ìµëª…');

            const newComment = {
                userId: currentUser.uid,
                userName: realNickname,
                userAvatar: currentUser.photoURL || DEFAULT_AVATAR,
                text: text,
                timestamp: Date.now()
            };

            push(ref(db, `posts/${currentPostId}/comments`), newComment)
                .then(() => {
                    input.value = "";
                })
                .catch((err) => {
                    alert("ëŒ“ê¸€ ì €ì¥ ì‹¤íŒ¨: " + err.message);
                });
        });
    };

    // -----------------------------------------------------------
    // 4. ë©”ì¸: ê²Œì‹œë¬¼ ëª©ë¡ ë¡œë“œ
    // -----------------------------------------------------------
    const postsRef = ref(db, 'posts');
    const postsList = document.getElementById('posts-list');
    const loadingSpinner = document.getElementById('loading-spinner');

    onValue(postsRef, (snapshot) => {
        if(loadingSpinner) loadingSpinner.style.display = 'none';
        postsList.innerHTML = "";
        
        const data = snapshot.val();
        if (!data) {
            postsList.innerHTML = "<div class='p-10 text-center text-gray-400'>ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>";
            return;
        }

        const posts = Object.entries(data).reverse(); 

        posts.forEach(([id, post]) => {
            let likeClass = "text-[var(--text-main)]"; 
            if (currentUser && post.likes && post.likes[currentUser.uid]) {
                likeClass = "fill-[var(--volt)] text-[var(--volt)]";
            }
            const commentCount = post.comments ? Object.keys(post.comments).length : 0;
            const authorImg = post.authorAvatar || DEFAULT_AVATAR;

            const html = `
            <div class="bg-[var(--bg-card)] rounded-2xl p-5 mb-4 shadow-sm border border-[var(--border-color)]">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-gray-100 overflow-hidden border border-gray-200">
                        <img src="${authorImg}" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <div class="font-bold text-[var(--text-main)]">${post.authorName || 'ìµëª… íŠ¸ë ˆì´ë„ˆ'}</div>
                        <div class="text-xs text-[var(--text-sub)]">${new Date(post.timestamp).toLocaleString()}</div>
                    </div>
                    ${currentUser && currentUser.uid === post.author ? `<button onclick="deletePost('${id}')" class="ml-auto text-red-500 text-xs">ì‚­ì œ</button>` : ''}
                </div>

                <div class="mb-4">
                    <div class="text-[var(--text-main)] mb-3 whitespace-pre-line">${post.content}</div>
                    
                    ${post.stats ? `
                    <div class="grid grid-cols-3 gap-2 mb-4 bg-[var(--bg-sub)] p-3 rounded-xl">
                        <div class="text-center">
                            <div class="text-xs text-[var(--text-sub)] mb-1">TIME</div>
                            <div class="font-sport font-bold text-[var(--volt)]">${post.stats.time}</div>
                        </div>
                        <div class="text-center border-l border-gray-200">
                            <div class="text-xs text-[var(--text-sub)] mb-1">KM</div>
                            <div class="font-sport font-bold text-[var(--volt)]">${post.stats.dist}</div>
                        </div>
                        <div class="text-center border-l border-gray-200">
                            <div class="text-xs text-[var(--text-sub)] mb-1">KCAL</div>
                            <div class="font-sport font-bold text-[var(--volt)]">${post.stats.cal}</div>
                        </div>
                    </div>
                    ` : ''}

                    ${post.image ? `<img src="${post.image}" class="w-full rounded-xl border border-[var(--border-color)]" onclick="openImageModal('${post.image}')">` : ''}
                </div>

                <div class="flex items-center gap-4 pt-3 border-t border-[var(--border-color)]">
                    <button onclick="toggleLike('${id}')" class="flex items-center gap-1.5 text-sm group">
                        <i id="like-icon-${id}" data-lucide="heart" class="w-5 h-5 transition-colors ${likeClass}"></i>
                        <span id="like-count-${id}" class="text-[var(--text-sub)]">${post.likeCount || 0}</span>
                    </button>
                    <button onclick="openComments('${id}')" class="flex items-center gap-1.5 text-sm group">
                        <i data-lucide="message-circle" class="w-5 h-5 text-[var(--text-main)]"></i>
                        <span class="text-[var(--text-sub)]">${commentCount}</span>
                    </button>
                </div>
            </div>`;
            postsList.insertAdjacentHTML('beforeend', html);
        });
        
        if(window.lucide) window.lucide.createIcons();
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            const myAvatar = document.getElementById('my-avatar-input');
            if(myAvatar) myAvatar.src = user.photoURL || DEFAULT_AVATAR;
        } else {
            currentUser = null;
            location.href = "log.html";
        }
    });

    // ë“œë˜ê·¸ ê¸°ëŠ¥ (ì¶©ëŒ ì—†ìŒ)
    setupBottomSheet('sheet-reply', 'reply-list');
    setupBottomSheet('sheet-activity', 'activity-list');
    
    function setupBottomSheet(sheetId, listId) {
        const overlay = document.getElementById(sheetId);
        if(!overlay) return;
        const sheet = overlay.querySelector('.bottom-sheet');
        const list = document.getElementById(listId);
        let touchStart = 0;
        let touchCurrent = 0;
        let isDragging = false;

        sheet.addEventListener('touchstart', (e) => {
            if (list && list.contains(e.target) && list.scrollTop > 0) return; 
            touchStart = e.touches[0].clientY;
            isDragging = true;
            sheet.style.transition = 'none';
        });
        sheet.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            touchCurrent = e.touches[0].clientY;
            const delta = touchCurrent - touchStart;
            if (delta > 0) {
                if(e.cancelable) e.preventDefault();
                sheet.style.transform = `translateY(${delta}px)`;
            }
        });
        sheet.addEventListener('touchend', handleDragEnd);
        sheet.addEventListener('mousedown', (e) => {
            if (list && list.contains(e.target) && list.scrollTop > 0) return;
            touchStart = e.clientY;
            isDragging = true;
            sheet.style.transition = 'none';
        });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            touchCurrent = e.clientY;
            const delta = touchCurrent - touchStart;
            if (delta > 0) sheet.style.transform = `translateY(${delta}px)`;
        });
        window.addEventListener('mouseup', () => {
            if(isDragging) handleDragEnd(); 
        });

        function handleDragEnd() {
            isDragging = false;
            sheet.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)'; 
            const delta = touchCurrent - touchStart;
            if (delta > 120) {
                overlay.classList.remove('open');
                setTimeout(() => { 
                    sheet.style.transform = ''; 
                    if(sheetId === 'sheet-reply') currentPostId = null;
                }, 300);
            } else {
                sheet.style.transform = ''; 
            }
            touchStart = 0; touchCurrent = 0;
        }
    }
</script>
