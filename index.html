<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- í™”ë©´ ì „í™˜ ë¡œì§ ---
    const selectionScreen = document.getElementById('selection-screen');
    const healthTrackerApp = document.getElementById('health-tracker-app');
    const dietMapScreen = document.getElementById('diet-map-screen');
    const dietBtn = document.getElementById('diet-btn');
    const healthBtn = document.getElementById('health-btn');
    const dietBackBtn = document.getElementById('back-to-selection-from-diet-btn');
    const healthBackBtn = document.getElementById('back-to-selection-from-health-btn');

    let kakaoMap = null;
    let userMarker = null;

    const initKakaoMap = () => {
        const container = document.getElementById('map');
        const defaultCenter = new kakao.maps.LatLng(37.5665, 126.9780);

        if (!kakaoMap) {
            const options = {
                center: defaultCenter,
                level: 5
            };
            kakaoMap = new kakao.maps.Map(container, options);
        } else {
            kakaoMap.setCenter(defaultCenter);
            kakaoMap.relayout();
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const userPosition = new kakao.maps.LatLng(lat, lon);
                kakaoMap.setCenter(userPosition);
                if (userMarker) {
                    userMarker.setMap(null);
                }
                userMarker = new kakao.maps.Marker({
                    map: kakaoMap,
                    position: userPosition
                });
            }, () => {
                alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¸°ë³¸ ìœ„ì¹˜ë¡œ í‘œì‹œë©ë‹ˆë‹¤.');
            });
        }
    };

    healthBtn.addEventListener('click', () => {
        selectionScreen.classList.add('hidden');
        healthTrackerApp.classList.remove('hidden');
    });

    dietBtn.addEventListener('click', () => {
        selectionScreen.classList.add('hidden');
        dietMapScreen.classList.remove('hidden');
        
        // ğŸ’¡ ê°€ì¥ ì•ˆì „í•œ ë°©ë²•: kakao.maps.load()ë¥¼ ì‚¬ìš©í•˜ì—¬ APIê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ ì§€ë„ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
        kakao.maps.load(() => {
            initKakaoMap();
        });
    });

    dietBackBtn.addEventListener('click', () => {
        dietMapScreen.classList.add('hidden');
        selectionScreen.classList.remove('hidden');
    });

    healthBackBtn.addEventListener('click', () => {
        healthTrackerApp.classList.add('hidden');
        selectionScreen.classList.remove('hidden');
    });

    // --- ì´í•˜ í—¬ìŠ¤ ì•± ë¡œì§ì€ ì´ì „ê³¼ ë™ì¼ ---
    const exercisesData = {
        "ê°€ìŠ´": ["ë²¤ì¹˜í”„ë ˆìŠ¤", "ì¸í´ë¼ì¸ ë²¤ì¹˜í”„ë ˆìŠ¤", "ë”¥ìŠ¤", "ë¤ë²¨ í”Œë¼ì´", "í‘¸ì‰¬ì—…", "ì¼€ì´ë¸” í¬ë¡œìŠ¤ì˜¤ë²„"],
        "ë“±": ["ë°ë“œë¦¬í”„íŠ¸", "í’€ì—…", "ë°”ë²¨ ë¡œìš°", "ë« í’€ ë‹¤ìš´", "ì‹œí‹°ë“œ ì¼€ì´ë¸” ë¡œìš°"],
        "ì–´ê¹¨": ["ì˜¤ë²„í—¤ë“œ í”„ë ˆìŠ¤", "ì‚¬ì´ë“œ ë ˆí„°ëŸ´ ë ˆì´ì¦ˆ", "ë²¤íŠ¸ ì˜¤ë²„ ë ˆí„°ëŸ´ ë ˆì´ì¦ˆ", "í”„ë¡ íŠ¸ ë ˆì´ì¦ˆ"],
        "í•˜ì²´": ["ìŠ¤ì¿¼íŠ¸", "ëŸ°ì§€", "ë ˆê·¸ í”„ë ˆìŠ¤", "ë ˆê·¸ ìµìŠ¤í…ì…˜", "ë ˆê·¸ ì»¬", "ì¹´í”„ ë ˆì´ì¦ˆ"],
        "íŒ”": ["ë°”ë²¨ ì»¬", "ë¤ë²¨ ì»¬", "ì¼€ì´ë¸” í‘¸ì‰¬ë‹¤ìš´", "ë¼ì‰ íŠ¸ë¼ì´ì…‰ìŠ¤ ìµìŠ¤í…ì…˜"]
    };

    const exerciseSelect = document.getElementById('exercise-select');
    const routineTitleInput = document.getElementById('routine-title');
    const weightInput = document.getElementById('exercise-weight');
    const repsInput = document.getElementById('exercise-reps');
    const setsInput = document.getElementById('exercise-sets');
    const addExerciseBtn = document.getElementById('add-exercise-btn');
    const saveRoutineBtn = document.getElementById('save-routine-btn');
    const currentExercisesList = document.getElementById('current-exercises-list');
    const routineList = document.getElementById('routine-list');

    let currentExercises = [];
    let routines = [];

    const STORAGE_KEY = 'my_fitness_routines_v1';

    const saveRoutinesToStorage = () => {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(routines));
        } catch (err) {
            console.error('ë¡œì»¬ ì €ì¥ ì‹¤íŒ¨', err);
        }
    };

    const loadRoutinesFromStorage = () => {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return;
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) {
                routines = parsed;
            }
        } catch (err) {
            console.error('ë¡œì»¬ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨', err);
        }
    };

    const populateExercises = () => {
        exerciseSelect.innerHTML = '';
        Object.keys(exercisesData).forEach(category => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = category;
            exercisesData[category].forEach(exercise => {
                const option = document.createElement('option');
                option.value = exercise;
                option.textContent = exercise;
                optgroup.appendChild(option);
            });
            exerciseSelect.appendChild(optgroup);
        });
    };
    
    const displayCurrentExercises = () => {
        currentExercisesList.innerHTML = '';
        if (currentExercises.length === 0) {
            currentExercisesList.innerHTML = '<p>ì•„ì§ ì¶”ê°€ëœ ìš´ë™ì´ ì—†ìŠµë‹ˆë‹¤.</p>'; return;
        }
        currentExercises.forEach((ex, index) => {
            const item = document.createElement('div');
            item.className = 'exercise-item';
            item.draggable = true;
            item.dataset.index = index;
            const weightText = (ex.weight === 0 || ex.weight === null) ? 'ì²´ì¤‘' : `${ex.weight}kg`;
            const volume = ex.weight * ex.reps * ex.sets;
            item.innerHTML = `<span>${ex.name} (${weightText} x ${ex.reps}íšŒ x ${ex.sets}ì„¸íŠ¸)</span><span class="font-semibold">ë³¼ë¥¨: ${volume}</span>`;
            currentExercisesList.appendChild(item);
        });
    };

    const displaySavedRoutines = () => {
        routineList.innerHTML = '';
        if (routines.length === 0) {
            routineList.innerHTML = '<p class="text-gray-600">ì €ì¥ëœ ë£¨í‹´ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }
        routines.forEach((routine, index) => {
            const routineItem = document.createElement('div');
            routineItem.className = 'saved-routine-item';
            routineItem.dataset.index = index;
            routineItem.innerHTML = `<span class="saved-routine-title">${routine.title}</span><button class="delete-btn" data-index="${index}">X</button>`;
            routineList.appendChild(routineItem);
        });
    };
    
    const createAndShowModal = (index) => {
        const routine = routines[index];
        const modalOverlay = document.createElement('div');
        modalOverlay.className = 'modal-overlay';
        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';
        const modalTitle = document.createElement('h3');
        modalTitle.textContent = routine.title;
        const modalExercises = document.createElement('div');
        let totalVolume = 0;
        routine.exercises.forEach(ex => {
            const volume = ex.weight * ex.reps * ex.sets;
            totalVolume += volume;
            const item = document.createElement('div');
            item.className = 'modal-exercise-item';
            item.innerHTML = `<span>${ex.name} (${ex.weight}kg x ${ex.reps}íšŒ x ${ex.sets}ì„¸íŠ¸)</span><span class="font-semibold">ë³¼ë¥¨: ${volume}</span>`;
            modalExercises.appendChild(item);
        });
        const modalTotalVolume = document.createElement('p');
        modalTotalVolume.className = 'total-volume';
        modalTotalVolume.textContent = `ì´ ë³¼ë¥¨: ${totalVolume}`;
        const modalCloseBtn = document.createElement('button');
        modalCloseBtn.className = 'mt-6 w-full bg-gray-300 text-gray-800 p-2 rounded hover:bg-gray-400';
        modalCloseBtn.textContent = 'ë‹«ê¸°';
        modalContent.appendChild(modalTitle);
        modalContent.appendChild(modalExercises);
        modalContent.appendChild(modalTotalVolume);
        modalContent.appendChild(modalCloseBtn);
        modalOverlay.appendChild(modalContent);
        document.body.appendChild(modalOverlay);
        const closeModal = () => { document.body.removeChild(modalOverlay); };
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) { closeModal(); }
        });
    };

    const addExercise = () => {
        const name = exerciseSelect.value;
        const weight = parseFloat(weightInput.value) || 0;
        const reps = parseInt(repsInput.value) || 0;
        const sets = parseInt(setsInput.value) || 0;
        if (!name || reps <= 0 || sets <= 0) {
            alert('ìš´ë™, íšŸìˆ˜(>0), ì„¸íŠ¸ë¥¼ ëª¨ë‘ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return;
        }
        currentExercises.push({ name, weight, reps, sets });
        displayCurrentExercises();
        weightInput.value = ''; repsInput.value = ''; setsInput.value = '';
        weightInput.focus();
    };

    addExerciseBtn.addEventListener('click', addExercise);
    
    [weightInput, repsInput, setsInput].forEach(input => {
        input.addEventListener('keydown', (event) => { if (event.key === 'Enter') addExercise(); });
    });

    saveRoutineBtn.addEventListener('click', () => {
        const title = routineTitleInput.value.trim();
        if (!title) { alert('ë£¨í‹´ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
        if (currentExercises.length === 0) { alert('í•˜ë‚˜ ì´ìƒì˜ ìš´ë™ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.'); return; }
        routines.push({ title, exercises: JSON.parse(JSON.stringify(currentExercises)) });
        currentExercises = [];
        routineTitleInput.value = '';
        displayCurrentExercises();
        displaySavedRoutines();
        saveRoutinesToStorage();
        alert('ë£¨í‹´ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
    });

    routineList.addEventListener('click', (event) => {
        const routineItem = event.target.closest('.saved-routine-item');
        if (!routineItem) return;
        const index = Number(routineItem.dataset.index);
        if (event.target.classList.contains('delete-btn')) {
            event.stopPropagation();
            if (confirm('ì •ë§ë¡œ ì´ ë£¨í‹´ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                routines.splice(index, 1);
                displaySavedRoutines();
                saveRoutinesToStorage();
            }
        } else {
            createAndShowModal(index);
        }
    });
    
    let draggedIndex = null;
    currentExercisesList.addEventListener('dragstart', (e) => {
        const item = e.target.closest('.exercise-item');
        if (!item) return;
        draggedIndex = Number(item.dataset.index);
        item.classList.add('dragging');
    });
    currentExercisesList.addEventListener('dragover', (e) => {
        e.preventDefault();
    });
    const getDropIndexFromEvent = (e) => {
        const items = Array.from(currentExercisesList.querySelectorAll('.exercise-item:not(.dragging)'));
        if (items.length === 0) return 0;
        const closest = items.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = e.clientY - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
        return closest ? items.indexOf(closest) : items.length;
    };
    currentExercisesList.addEventListener('drop', (e) => {
        e.preventDefault();
        if (draggedIndex === null) return;
        const dropIndex = getDropIndexFromEvent(e);
        const [movedItem] = currentExercises.splice(draggedIndex, 1);
        currentExercises.splice(dropIndex, 0, movedItem);
        draggedIndex = null;
        displayCurrentExercises();
    });
    currentExercisesList.addEventListener('dragend', () => {
        document.querySelector('.exercise-item.dragging')?.classList.remove('dragging');
        draggedIndex = null;
    });

    // ì´ˆê¸° ë¡œë“œ
    populateExercises();
    loadRoutinesFromStorage();

});
</script>
